    class Game {
        constructor() {
            this.currentRosterKey = 'classA';
            this.players = rosterData.classA.map(name => ({ name, present: true }));
            this.mode = 1; // 1=Solo, 2=Vs, 3=Reading
            this.roundIndex = 0;
            this.timer = null;
            this.timeLeft = 90;
            this.activePlayers = [];
            this.isRoundActive = false;
        }

        loadRoster(key) {
            this.currentRosterKey = key;
            const names = rosterData[key];
            this.players = names.map(name => ({ name, present: true }));
            this.initAttendance();
            
            // Visual feedback for buttons
            const btnA = document.getElementById('btnRosterA');
            const btn12 = document.getElementById('btnRoster12');
            
            if(key === 'classA') {
                btnA.className = "px-4 py-2 rounded-lg text-sm font-bold bg-slate-700 hover:bg-slate-600 border border-emerald-500 text-white shadow-lg transition-all";
                btn12.className = "px-4 py-2 rounded-lg text-sm font-bold bg-slate-800 text-slate-500 border border-slate-700 hover:bg-slate-700 transition-all opacity-75";
            } else {
                btn12.className = "px-4 py-2 rounded-lg text-sm font-bold bg-slate-700 hover:bg-slate-600 border border-emerald-500 text-white shadow-lg transition-all";
                btnA.className = "px-4 py-2 rounded-lg text-sm font-bold bg-slate-800 text-slate-500 border border-slate-700 hover:bg-slate-700 transition-all opacity-75";
            }
            Sound.click();
        }

        initAttendance() {
            const grid = document.getElementById('rosterGrid');
            grid.innerHTML = '';
            this.players.forEach((p, i) => {
                const btn = document.createElement('button');
                btn.className = `p-3 rounded-lg font-bold text-sm md:text-base transition-all border ${p.present ? 'bg-slate-700 border-emerald-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-600 grayscale'}`;
                btn.innerHTML = `<span>${p.name}</span> <span class="${p.present?'text-emerald-400':'text-red-900'}">${p.present?'✓':'✕'}</span>`;
                btn.onclick = () => {
                    Sound.click();
                    this.players[i].present = !this.players[i].present;
                    this.initAttendance();
                };
                grid.appendChild(btn);
            });
            
            // Ensure button state is correct on init
            if(this.currentRosterKey === 'classA') {
                 document.getElementById('btnRosterA').classList.add('border-emerald-500');
            }
        }

        start(mode) {
            const required = (mode === 1) ? 1 : 2;
            const present = this.players.filter(p => p.present);
            if (present.length < required) {
                alert(`Need at least ${required} present players!`);
                return;
            }
            this.mode = mode;
            Sound.correct();
            document.getElementById('attendanceScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('flex');
            
            // Hide all containers first
            document.getElementById('mode1Container').classList.remove('flex');
            document.getElementById('mode1Container').classList.add('hidden');
            document.getElementById('mode2Container').classList.remove('flex');
            document.getElementById('mode2Container').classList.add('hidden');
            document.getElementById('game2Container').classList.remove('flex');
            document.getElementById('game2Container').classList.add('hidden');
            document.getElementById('game1Header').classList.add('hidden');
            document.getElementById('game2Header').classList.add('hidden');

            if(mode === 1) {
                document.getElementById('mode1Container').classList.remove('hidden');
                document.getElementById('mode1Container').classList.add('flex');
                document.getElementById('game1Header').classList.remove('hidden');
            } else if (mode === 2) {
                document.getElementById('mode2Container').classList.remove('hidden');
                document.getElementById('mode2Container').classList.add('flex');
                document.getElementById('game1Header').classList.remove('hidden');
            } else if (mode === 3) {
                document.getElementById('game2Container').classList.remove('hidden');
                document.getElementById('game2Container').classList.add('flex');
                document.getElementById('game2Header').classList.remove('hidden');
            }
            
            this.roundIndex = 0;
            this.loadRound();
        }

        exitGame() {
            clearInterval(this.timer);
            this.isRoundActive = false;
            
            // Hide Game, Show Attendance
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('flex');
            document.getElementById('attendanceScreen').classList.remove('hidden');
            
            Sound.click();
        }

        loadRound() {
            clearInterval(this.timer);
            this.timeLeft = 90;
            this.isRoundActive = true;
            this.activePlayers = this.pickRandomPlayers(this.mode === 1 ? 1 : 2);
            
            this.updateTimerUI();
            document.getElementById('timerBar').className = "absolute top-0 left-0 h-1 bg-emerald-500 transition-all duration-1000 w-full";

            if (this.mode === 3) {
                // GAME 2 LOGIC
                document.getElementById('g2_roundCurrent').innerText = this.roundIndex + 1;
                document.getElementById('g2_p1_name').innerText = this.activePlayers[0].name;
                document.getElementById('g2_p2_name').innerText = this.activePlayers[1].name;
                
                // Hide/Show correct buttons
                document.getElementById('g2_revealBtn').classList.remove('hidden');
                document.getElementById('g2_nextBtn').classList.add('hidden');
                
                this.setupGame2Board();
            } else {
                // GAME 1 LOGIC
                document.getElementById('roundCurrent').innerText = this.roundIndex + 1;
                document.getElementById('roundTotal').innerText = rounds.length;
                document.getElementById('activeSentence').innerText = rounds[this.roundIndex].active;
                
                const targetTokens = rounds[this.roundIndex].target.replace(/\.$/, '').split(' ');
                
                if (this.mode === 1) {
                    document.getElementById('p1_name').innerText = this.activePlayers[0].name;
                    document.getElementById('p1_checkBtn').classList.remove('hidden');
                    document.getElementById('nextBtn').classList.add('hidden');
                    this.setupBoard('p1', targetTokens);
                } else {
                    document.getElementById('vs_p1_name').innerText = this.activePlayers[0].name;
                    document.getElementById('vs_p2_name').innerText = this.activePlayers[1].name;
                    document.getElementById('vs_nextOverlay').classList.add('hidden');
                    document.getElementById('vs_p1_check').disabled = false;
                    document.getElementById('vs_p1_check').classList.remove('opacity-50');
                    document.getElementById('vs_p2_check').disabled = false;
                    document.getElementById('vs_p2_check').classList.remove('opacity-50');
                    this.setupBoard('vs_p1', targetTokens);
                    this.setupBoard('vs_p2', targetTokens);
                }
            }
            this.startTimer();
        }

        setupGame2Board() {
            const container = document.getElementById('readingCardContainer');
            container.innerHTML = '';
            
            const currentSentences = game2Rounds[this.roundIndex];
            // Create object with text and original index (0=Before, 1=PPP, 2=After)
            const cards = currentSentences.map((text, idx) => ({ text, order: idx }));
            
            // Shuffle
            const shuffled = [...cards].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(item => {
                const card = document.createElement('div');
                // Increased font size classes: text-2xl md:text-4xl (was text-xl md:text-2xl)
                card.className = "reading-card bg-slate-800 border border-slate-600 rounded-xl p-8 text-2xl md:text-4xl leading-relaxed font-medium text-center shadow-lg animate-slide-up hover:bg-slate-750 transition-colors cursor-default";
                card.innerText = item.text;
                card.dataset.order = item.order; // Store correct order
                container.appendChild(card);
            });
        }

        revealGame2Order() {
            if(!this.isRoundActive) return;
            this.isRoundActive = false;
            clearInterval(this.timer);
            Sound.correct();
            
            const container = document.getElementById('readingCardContainer');
            const cards = Array.from(container.children);
            
            // Sort visually
            const sorted = cards.sort((a, b) => a.dataset.order - b.dataset.order);
            
            container.innerHTML = '';
            sorted.forEach((card, i) => {
                container.appendChild(card);
                card.classList.add('correct-order');
                card.innerHTML = `<span class="text-emerald-400 font-bold mr-2">${i+1}.</span> ${card.innerText}`;
                if(i===1) card.classList.add('text-emerald-300'); // Highlight PPP
            });

            document.getElementById('g2_revealBtn').classList.add('hidden');
            document.getElementById('g2_nextBtn').classList.remove('hidden');
        }

        setupBoard(prefix, tokens) {
            const pool = document.getElementById(`${prefix}_pool`);
            const answer = document.getElementById(`${prefix}_answer`);
            pool.innerHTML = '';
            answer.innerHTML = '';
            
            const shuffled = [...tokens].sort(() => Math.random() - 0.5);
            shuffled.forEach((word, idx) => {
                const t = document.createElement('div');
                t.innerText = word;
                t.id = `${prefix}_tok_${idx}`;
                t.className = `token bg-slate-700 text-slate-100 border border-slate-600 rounded px-3 py-2 text-sm md:text-lg font-medium shadow-sm select-none`;
                t.draggable = true;
                
                t.ondragstart = (e) => {
                    e.dataTransfer.setData("text/plain", e.target.id);
                    e.dataTransfer.effectAllowed = "move";
                    t.classList.add('is-dragging');
                    Sound.click();
                };
                t.ondragend = () => t.classList.remove('is-dragging');
                t.onclick = () => {
                    if(!this.isRoundActive) return;
                    Sound.click();
                    if(t.parentNode === pool) answer.appendChild(t);
                    else pool.appendChild(t);
                };
                pool.appendChild(t);
            });

            [pool, answer].forEach(zone => {
                zone.ondragover = (e) => { e.preventDefault(); zone.classList.add('drag-over'); };
                zone.ondragleave = () => zone.classList.remove('drag-over');
                zone.ondrop = (e) => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    const id = e.dataTransfer.getData("text/plain");
                    const el = document.getElementById(id);
                    if(el) { zone.appendChild(el); Sound.click(); }
                };
            });
        }

        pickRandomPlayers(count) {
            const present = this.players.filter(p => p.present);
            const picked = [];
            // If not enough players, reuse
            const pool = [...present];
            for(let i=0; i<count; i++) {
                if(pool.length === 0) pool.push(...present); // refill if needed
                const r = Math.floor(Math.random() * pool.length);
                picked.push(pool[r]);
                pool.splice(r, 1);
            }
            return picked;
        }

        startTimer() {
            this.timer = setInterval(() => {
                this.timeLeft--;
                this.updateTimerUI();
                if(this.timeLeft <= 10) Sound.tick();
                if(this.timeLeft <= 0) {
                    clearInterval(this.timer);
                    this.timeUp();
                }
            }, 1000);
        }

        updateTimerUI() {
            const display = document.getElementById('timerDisplay');
            const bar = document.getElementById('timerBar');
            display.innerText = this.timeLeft;
            bar.style.width = `${(this.timeLeft/90)*100}%`;
            
            if(this.timeLeft < 10) {
                bar.className = "absolute top-0 left-0 h-1 bg-red-500 w-full animate-pulse";
                display.className = "text-4xl font-mono font-bold text-red-500 leading-none";
            }
        }

        timeUp() {
            this.isRoundActive = false;
            Sound.timeUp();
            if(this.mode === 2) document.getElementById('vs_nextOverlay').classList.remove('hidden');
            else if (this.mode === 1) {
                document.getElementById('p1_checkBtn').classList.add('hidden');
                document.getElementById('nextBtn').classList.remove('hidden');
            } else if (this.mode === 3) {
                 document.getElementById('g2_revealBtn').innerText = "Time's Up - Show Order";
                 document.getElementById('g2_revealBtn').classList.add('bg-red-600', 'border-red-800');
            }
        }

        checkAnswer(playerNum) {
            if(!this.isRoundActive) return;
            // (Game 1 check logic is unchanged)
            const prefix = this.mode === 1 ? 'p1' : (playerNum === 1 ? 'vs_p1' : 'vs_p2');
            const answerContainer = document.getElementById(`${prefix}_answer`);
            const userSent = Array.from(answerContainer.children).map(c => c.innerText).join(' ');
            const targetSent = rounds[this.roundIndex].target.replace(/\.$/, '');

            if(userSent === targetSent) {
                Sound.correct();
                this.triggerConfetti(answerContainer);
                Array.from(answerContainer.children).forEach(c => {
                    c.className = "token bg-emerald-500 text-white border border-emerald-400 rounded px-3 py-2 text-sm md:text-lg font-bold shadow-md select-none transform scale-110 transition-transform";
                });

                if(this.mode === 1) {
                    this.isRoundActive = false;
                    clearInterval(this.timer);
                    document.getElementById('p1_checkBtn').classList.add('hidden');
                    document.getElementById('nextBtn').classList.remove('hidden');
                } else {
                    this.isRoundActive = false;
                    clearInterval(this.timer);
                    document.getElementById('vs_nextOverlay').classList.remove('hidden');
                }
            } else {
                Sound.wrong();
                answerContainer.parentElement.classList.add('animate-bounce-short');
                setTimeout(() => answerContainer.parentElement.classList.remove('animate-bounce-short'), 500);
            }
        }

        resetRound(playerNum) {
            if(!this.isRoundActive) return;
            const prefix = this.mode === 1 ? 'p1' : (playerNum === 1 ? 'vs_p1' : 'vs_p2');
            const pool = document.getElementById(`${prefix}_pool`);
            const answer = document.getElementById(`${prefix}_answer`);
            const tokens = Array.from(answer.children);
            tokens.forEach(t => pool.appendChild(t));
            Sound.click();
        }

        nextRound() {
            this.roundIndex++;
            // Check limits for each game type
            const maxRounds = (this.mode === 3) ? game2Rounds.length : rounds.length;
            
            if(this.roundIndex >= maxRounds) {
                alert("Game Over! All rounds complete.");
                location.reload();
            } else {
                this.loadRound();
            }
        }

        triggerConfetti(element) {
            const rect = element.getBoundingClientRect();
            for(let i=0; i<30; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = (rect.left + Math.random() * rect.width) + 'px';
                c.style.top = rect.top + 'px';
                c.style.backgroundColor = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'][Math.floor(Math.random()*5)];
                c.style.animationDuration = (1 + Math.random()) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }
    }

    const game = new Game();
    game.loadRoster('classA'); // Initialize with Class A but button is visible to switch
    window.startGame = (m) => game.start(m);
</script>
