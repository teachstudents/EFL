    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background-color: #f3f4f6;
            touch-action: manipulation;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Sentence highlighting logic */
        .sentence-part {
            border-bottom-width: 6px;
            border-bottom-style: solid;
            border-color: transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 4px 10px; 
            border-radius: 8px;
            margin-right: 4px;
            display: inline-block; 
            line-height: 1.15; 
        }

        /* Active/Highlight States (Matched to Button Colors) */
        .active-orange { border-color: #f97316; background-color: #fed7aa; color: #000; } /* Orange 200 */
        .active-yellow { border-color: #eab308; background-color: #fef08a; color: #000; } /* Yellow 200 */
        .active-green  { border-color: #16a34a; background-color: #bbf7d0; color: #000; } /* Green 200 */
        .active-blue   { border-color: #0ea5e9; background-color: #bae6fd; color: #000; } /* Sky 200 */
        .active-brown  { border-color: #854d0e; background-color: #e7d5c9; color: #000; } /* Custom Tan */
        .active-pink   { border-color: #ec4899; background-color: #fbcfe8; color: #000; } /* Pink 200 */
        .active-purple { border-color: #a855f7; background-color: #e9d5ff; color: #000; } /* Purple 200 */
        .active-teal   { border-color: #14b8a6; background-color: #99f6e4; color: #000; } /* Teal 200 */

        /* Button interactions */
        .card:active {
            transform: scale(0.95);
        }
        
        /* Navigation Button Styles */
        .nav-btn {
            background-color: white;
            border: 2px solid #e5e7eb;
            padding: 6px 14px; 
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            box-shadow: 0 3px 0 #e5e7eb;
        }
        .nav-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .nav-btn:hover {
            border-color: #d1d5db;
            background-color: #f9fafb;
        }
        
        /* Level Button Styles - Reduced Size */
        .level-btn {
            background-color: #e5e7eb;
            color: #4b5563;
            border: 2px solid transparent;
            padding: 6px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.95rem; 
            text-align: center;
            transition: all 0.2s;
            box-shadow: 0 2px 0 #d1d5db;
        }
        .level-btn.active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 2px 0 #1d4ed8;
            transform: translateY(-1px);
        }
        .level-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Points Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .pop-anim {
            animation: pop 0.2s ease-in-out;
        }
    </style>
</head>

        // --- Filter Logic ---
        function setLevel(level) {
            currentLevel = level;
            // Update sentences
            filteredSentences = allSentences.filter(s => s.level === level);
            currentIndex = 0; // Reset index
            
            // Update UI buttons
            document.querySelectorAll('.level-btn').forEach(btn => {

            document.getElementById(`btn-${level}`).classList.add('active');
            
            renderSentence();
        }

        // --- Render Logic ---
        function renderSentence() {
            if (filteredSentences.length === 0) return;
            const s = filteredSentences[currentIndex];
            container.innerHTML = ''; // Clear previous
            currentActive = null; // Reset highlight

            // Define parts in order
            const parts = [
                { key: 'who', id: 'part-who', onclick: "activatePart('who')" },
                { key: 'action', id: 'part-action', onclick: "activatePart('action')" },
                { key: 'what', id: 'part-what', onclick: "activatePart('what')" },
                { key: 'whom', id: 'part-whom', onclick: "activatePart('whom')" },
                { key: 'where', id: 'part-where', onclick: "activatePart('where')" },
                { key: 'when', id: 'part-when', onclick: "activatePart('when')" },
                { key: 'why', id: 'part-why', onclick: "activatePart('why')" },
                { key: 'how', id: 'part-how', onclick: "activatePart('how')" }
            ];

            // Create spans only for existing data
            parts.forEach(p => {
                if (s[p.key]) {
                    const span = document.createElement('span');
                    span.id = p.id;
                    span.className = 'sentence-part';
                    span.textContent = s[p.key];
                    // Add click event manually since we are creating elements dynamically
                    span.onclick = () => activatePart(p.key);
                    container.appendChild(span);
                    container.appendChild(document.createTextNode(' ')); // Space
                }
            });

            counterDisplay.textContent = `${currentLevel}: ${currentIndex + 1}/${filteredSentences.length}`;
            resetButtons();
        }

        // --- Navigation ---
        function nextSentence() {
            if (currentIndex < filteredSentences.length - 1) {
                currentIndex++;
                renderSentence();
            }
        }

        function prevSentence() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSentence();
            }
        }

        function goHome() {
            currentIndex = 0;
            renderSentence();
        }

            // Pick a random index
            const randomIndex = Math.floor(Math.random() * filteredSentences.length);
            currentIndex = randomIndex;

        function playDing() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start();
                osc.stop(ctx.currentTime + 0.2);
            }
        }

            voices = synth.getVoices();
        }

            speechSynthesis.onvoiceschanged = populateVoices;
        }

        // Renamed/modified to support arbitrary text
        function speakText(text) {
            if (synth.speaking) synth.cancel();

            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.rate = 0.85; 

            const preferredVoices = [
                'Microsoft Ryan Online (Natural)',
                'Microsoft Sonia Online (Natural)',
                'Microsoft Brian Online (Natural)', 
                'Google US English', 
                'Samantha'
            ];

            let selectedVoice = null;
            if (voices.length === 0) populateVoices();

            for (const pref of preferredVoices) {
                selectedVoice = voices.find(v => v.name.includes(pref));
                if (selectedVoice) break;
            }
            if (!selectedVoice) selectedVoice = voices.find(v => v.lang.includes('en'));
            if (selectedVoice) utterThis.voice = selectedVoice;

            synth.speak(utterThis);
        }

        function speakSentence() {
            const sentence = container.innerText;
            speakText(sentence);
        }
