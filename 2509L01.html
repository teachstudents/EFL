<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Emoji Learning Championship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #00ff41;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Garden Rain Background */
        .garden-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: linear-gradient(135deg, #2d5016, #4a7c59, #6b8e23, #228b22);
        }

        .garden-drop {
            position: absolute;
            top: -20px;
            font-size: 18px;
            animation: gardenFall linear infinite;
            opacity: 0.7;
        }

        @keyframes gardenFall {
            0% { 
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 10;
        }

        /* Game Progress */
        .game-progress {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #00ff41;
            text-align: center;
        }

        .progress-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-item {
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }

        .phase-indicator {
            font-size: 1.3rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
        }

        /* Game Modes */
        .game-modes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 5rem 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #39ff14);
            color: #000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,65,0.5);
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,255,65,0.8);
        }
        
        .shuffle-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Learning Mode */
        .learning-mode {
            display: none;
            text-align: center;
            background: rgba(0,255,65,0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00ff41;
        }

        .learning-card {
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 450px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0,255,65,0.3);
        }

        .learning-emoji {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: emojiPulse 2s ease-in-out infinite;
        }

        @keyframes emojiPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .learning-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff41;
        }

        .learning-progress {
            width: 100%;
            height: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .learning-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00ff41, #39ff14);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Team Setup */
        .team-setup {
            display: none;
            text-align: center;
            background: rgba(0,255,65,0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00ff41;
        }

        .teams-display {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-top: 1rem;
        }

        .team {
            flex: 1;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid #00ff41;
        }

        .team h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff41;
        }

        .team-member {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(0,255,65,0.2);
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Player Selection */
        .player-selection {
            display: none;
            text-align: center;
            background: rgba(0,255,65,0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00ff41;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem auto;
        }

        .slot-reel {
            width: 250px;
            height: 250px;
            border: 5px solid #00ff41;
            border-radius: 15px;
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .slot-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 100px;
            /* FIX: Opaque background to hide spinning strip behind it */
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            padding: 10px;
            word-wrap: break-word;
        }

        .slot-strip {
            position: absolute;
            width: 100%;
            transition: transform 3s ease-out;
        }

        .slot-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: #00ff41;
            text-align: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(0,255,65,0.3);
        }

        /* Game Play */
        .game-play { display: none; }

        .game-status {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #00ff41;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .round-info { font-size: 1.3rem; font-weight: bold; text-shadow: 0 0 10px #00ff41; }
        .card-counter { font-size: 1.2rem; color: #ffd700; text-shadow: 0 0 10px #ffd700; }

        .game-area { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }

        .versus-indicator {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px #ff8c00;
            animation: bonusPulse 1.5s ease-in-out infinite;
        }

        .team-game-area { flex: 1; display: flex; flex-direction: column; gap: 1rem; position: relative; }
        
        .team-score-display {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 0.5rem;
            border: 2px solid #00ff41;
            text-align: center;
        }

        .team-score-display .team-name { font-size: 1.1rem; font-weight: bold; }
        .team-score-display .score-number { font-size: 2rem; color: #ffd700; text-shadow: 0 0 15px #ffd700; }

        .player-area {
            flex: 1;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid #00ff41;
            text-align: center;
        }

        .player-name { 
            font-size: 1.4rem; 
            font-weight: bold; 
            margin-bottom: 1rem; 
            text-shadow: 0 0 10px #00ff41;
            min-height: 40px; 
        }
        .emoji-display { font-size: 5rem; margin: 1rem 0; animation: emojiFloat 3s ease-in-out infinite; }
        @keyframes emojiFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        .answer-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem; }
        .answer-btn {
            padding: 0.8rem; font-size: 1rem; font-weight: bold;
            background: linear-gradient(45deg, rgba(0,255,65,0.3), rgba(0,212,255,0.3));
            color: #00ff41; border: 2px solid #00ff41; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .answer-btn:hover { background: linear-gradient(45deg, rgba(0,255,65,0.6), rgba(0,212,255,0.6)); transform: scale(1.05); }
        .answer-btn.correct { background: linear-gradient(45deg, #00ff41, #39ff14); color: #000; animation: correctPulse 0.5s ease; }
        .answer-btn.incorrect { background: linear-gradient(45deg, #ff0040, #ff4060); color: #fff; animation: incorrectShake 0.5s ease; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes incorrectShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .praise-word, .point-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: praise-animation 1.5s ease-out forwards;
        }
        .point-badge { font-size: 2rem; color: #ffd700; text-shadow: 0 0 10px #ff8c00; top: 15%; }
        @keyframes praise-animation { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -200%) scale(1.2); opacity: 0; } }

        .encouragement-phrase {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: encouragement-animation 2s ease-out forwards;
            color: #ffd700; text-shadow: 0 0 10px #ff8c00; text-align: center; width: 80%;
        }
        @keyframes encouragement-animation {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            80% { transform: translate(-50%, -100%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(1); opacity: 0; }
        }

        /* Timer */
        .timer-container { margin: 1rem 0; text-align: center; }
        .timer-display { font-size: 2.5rem; font-weight: bold; color: #ffd700; text-shadow: 0 0 20px #ffd700; margin-bottom: 0.5rem; }
        .timer-bar { width: 100%; height: 15px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; border: 2px solid #00ff41; }
        .timer-progress { height: 100%; background: linear-gradient(45deg, #ffd700, #ff8c00); transition: width 0.1s linear; border-radius: 10px; }

        /* Fireworks */
        .fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .firework { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: fireworkExplode 2s ease-out forwards; }
        @keyframes fireworkExplode { 0% { transform: scale(0); opacity: 1; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

        /* Certificate */
        .certificate {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000; padding: 3rem; border-radius: 20px; text-align: center;
            border: 5px solid #ff8c00; box-shadow: 0 0 50px rgba(255,215,0,0.8);
            z-index: 2000; max-width: 600px;
        }
        .certificate h2 { font-size: 2.5rem; margin-bottom: 1rem; }
        .certificate-content { font-size: 1.3rem; line-height: 1.6; margin: 2rem 0; }
        .winning-team { font-size: 2rem; font-weight: bold; color: #ff0040; margin: 1rem 0; }
        .final-score { font-size: 1.8rem; font-weight: bold; color: #0066cc; margin: 1rem 0; }
        .certificate-date { font-size: 1.1rem; margin-top: 2rem; font-style: italic; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-area, .teams-display, .progress-info, .game-status, .game-modes { flex-direction: column; }
            .mode-btn { padding: 1rem 2rem; font-size: 1.2rem; }
        }

        /* Bonus Round Styles */
        .bonus-indicator { font-size: 1.8rem; font-weight: bold; color: #ff0040; text-shadow: 0 0 20px #ff0040; animation: bonusPulse 1s ease-in-out infinite; }
        @keyframes bonusPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Phase Transition */
        .phase-transition {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0,0,0,0.9);
            color: #00ff41; padding: 3rem; border-radius: 20px; text-align: center;
            border: 3px solid #00ff41; box-shadow: 0 0 50px rgba(0,255,65,0.8);
            z-index: 1500; font-size: 2rem; font-weight: bold; text-shadow: 0 0 20px #00ff41;
        }
    </style>
</head>

    <!-- Backgrounds and Effects -->

    <div class="fireworks-container" id="fireworksContainer"></div>
    <div class="phase-transition" id="phaseTransition"><div id="transitionText"></div></div>

                    </div>
                </div>
                <div style="text-align: center; margin-top: 1rem; font-size: 1.2rem; color: #ffd700;">
                    <div id="selectionCountdown">Game starts in <span id="countdownTimer">10</span>s...</div>
                </div>
            </div>

            <!-- Game Play -->
            <div class="game-play" id="gamePlay">
                <div class="game-status"><div class="round-info" id="roundInfo"></div><div class="card-counter">Card: <span id="currentCard">1</span>/10</div></div>
                <div class="timer-container"><div class="timer-display" id="timerDisplay">10</div><div class="timer-bar"><div class="timer-progress" id="timerProgress"></div></div></div>
                <div class="game-area">
                    <div class="team-game-area" id="team1GameArea">

                    <div class="versus-indicator">VS</div>
                    <div class="team-game-area" id="team2GameArea">

                        <div class="player-area"><div class="player-name" id="player2Name"></div><div class="emoji-display" id="player2Emoji"></div><div class="answer-buttons" id="player2Buttons"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Certificate -->
    <div class="certificate" id="certificate">
        <h2>🏆 CHAMPIONSHIP CERTIFICATE 🏆</h2>
        <div class="certificate-content">
            <p>This certifies that</p>
            <div class="winning-team" id="certificateTeam"></div>
            <p>has won the <strong>AUTOMATIC EMOJI CHAMPIONSHIP</strong></p>
            <div class="final-score" id="certificateScore"></div>
            <div id="certificateMembers" style="margin: 1rem 0; font-weight: bold;"></div>
        </div>
        <div class="certificate-date" id="certificateDate"></div>
        <button class="mode-btn" onclick="resetGame()" style="margin-top: 2rem;">🔄 Play Again</button>
    </div>

        function selectPlayersForRound() {

            if (gameState.team1Queue.length === 0) {

            if (gameState.team2Queue.length === 0) {
                gameState.team2Queue = [...gameState.team2.players].sort(() => 0.5 - Math.random());

            const correctAns = gameState.currentQuestions[`player${playerNum}`].name;

            gameState.currentAnswers[`player${playerNum}`] = { correct: isCorrect, btnIndex };
            const btns = document.getElementById(`player${playerNum}Buttons`).children;
            btns[btnIndex].classList.add(isCorrect ? 'correct' : 'incorrect');
            playSound(isCorrect ? 'correct' : 'incorrect');

                if (playerNum === 1) gameState.team2Score++; else gameState.team1Score++;

            document.getElementById('team2Score').textContent = gameState.team2Score;

                fw.style.background = color;
                fw.style.boxShadow = `0 0 20px ${color}`;
                container.appendChild(fw);
                setTimeout(() => fw.remove(), 2000);
            }
        }

        function resetGame() {
            clearInterval(gameState.roundTimer);
            resetGameState();
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            document.getElementById('certificate').style.display = 'none';
            document.getElementById('phaseTransition').style.display = 'none';
            document.getElementById('gameModes').style.display = 'flex';
            speechSynthesis.cancel();
        }

        window.addEventListener('load', () => {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices();

            const gardenBg = document.getElementById('gardenBg');
            const emojis = ['🌱','🌿','☘️','🍀','🍁','🌷','🌹','🌺','🌸','🌻','🌼','🍅','🥕','🌽','🥔','🫑','🧄','🧅','🥒','🥦','🍆','🐝','🦋','🐞','💧','🌈'];
            for(let i=0;i<30;i++){let e=document.createElement("div");e.className="garden-drop",e.style.left=100*Math.random()+"%",e.style.animationDuration=6+8*Math.random()+"s",e.style.animationDelay=5*Math.random()+"s",e.textContent=emojis[Math.floor(Math.random()*emojis.length)],gardenBg.appendChild(e)}
        });
    </script>
