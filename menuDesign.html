<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Restaurant Dialogue Practice üó£Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Baloo 2', 'Comic Sans MS', cursive, sans-serif;
            background: #fffbe6;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .scenario-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scenario-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .display-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 5px solid #ffd700;
            min-height: 500px;
            display: none; /* Initially hidden */
        }
        
        .scenario-details, .dialogue-area {
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            padding: 20px;
        }
        
        .scenario-details h3, .dialogue-area h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .dialogue-box {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            background: #f9f9f9;
        }
        
        .dialogue-line {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 10px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .dialogue-line.active {
            opacity: 1;
            transform: scale(1.02);
        }

        .dialogue-line.waiter { background: #e0f7fa; }
        .dialogue-line.waitress { background: #fff9c4; }
        .dialogue-line.customer { background: #f1f8e9; }
        
        .speaker {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .display-area {
                grid-template-columns: 1fr;
            }
            .title {
                font-size: 2.2rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .scenario-btn {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="container">
        <div class="header">
            <h1 class="title">üçΩÔ∏è Restaurant Dialogue Practice üó£Ô∏è</h1>
            <p class="subtitle">Generate a random scenario and practice your conversation skills!</p>
        </div>

        <div class="controls">
            <button class="scenario-btn" onclick="generateScenario('breakfast')">üåÖ Practice Breakfast</button>
            <button class="scenario-btn" onclick="generateScenario('lunch')">‚òÄÔ∏è Practice Lunch</button>
            <button class="scenario-btn" onclick="generateScenario('dinner')">üåô Practice Dinner</button>
        </div>

        <div class="display-area" id="displayArea">
            <div class="scenario-details" id="scenarioDetails">
                <!-- Generated Scenario Details will be injected here -->
            </div>
            <div class="dialogue-area">
                <h3>üó£Ô∏è Conversation</h3>
                <div class="dialogue-box" id="dialogueBox">
                    <!-- Dialogue will be injected here -->
                </div>
                <div class="controls" style="margin-top: 15px;">
                    <button class="scenario-btn" id="startDialogueBtn" onclick="startDialogue()">‚ñ∂Ô∏è Start Conversation</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =================================================================================
        // --- 1. GLOBAL STATE & DATA ---
        // =================================================================================
        let currentScenario = {};
        let dialogueScript = [];
        let currentDialogueLine = 0;

        const allFoods = {
            breakfast: ["pancakes ü•û", "waffles üßá", "eggs üç≥", "bacon ü•ì", "croissant ü•ê", "baguette ü•ñ", "cereal ü•£", "toast üçû", "avocado ü•ë"],
            lunch: ["burger üçî", "pizza üçï", "sandwich ü•™", "salad ü•ó", "taco üåÆ", "fries üçü", "pretzel ü•®", "noodles üçú"],
            dinner: ["steak ü•©", "chicken üçó", "pasta üçù", "curry üçõ", "sushi üç£", "paella ü•ò", "dumpling ü•ü", "lobster ü¶û"],
            desserts: ["cake üç∞", "ice cream üç®", "cherries üçí", "donut üç©", "cookie üç™"]
        };
        const allDrinks = {
            breakfast: ["coffee ‚òï", "milk ü•õ", "juice üßÉ", "tea üçµ"],
            lunch: ["soda ü•§", "water üíß", "bubble tea üßã", "lemonade üçã"],
            dinner: ["wine üç∑", "water üíß", "juice üçπ"]
        };
        
        const staffNames = {
            male: ["Alex", "Ben", "Charlie", "David", "Ethan", "Frank"],
            female: ["Anna", "Bella", "Chloe", "Diana", "Eva", "Fiona"]
        };

        const staffScripts = {
            'de-DE': { english: "Hello from Germany!", native: "Ich liebe es, leckere Brezeln und Bratwurst zu machen." },
            'es-ES': { english: "Hello from Spain!", native: "¬°Tengo muchas ganas de cocinarte una paella!" },
            'fr-FR': { english: "Bonjour from France!", native: "J'adore cuisiner des plats fran√ßais classiques pour vous!" },
            'zh-CN': { english: "N«ê h«éo from China!", native: "Êàë‰ª¨ÂêÉÁÇπÈ•∫Â≠êÂíåÂåó‰∫¨ÁÉ§È∏≠Âêß„ÄÇ" },
            'en-AU': { english: "G'day from Australia!", native: "How about some fish and chips, mate?" }
        };
        const countryFlags = {'de-DE':'üá©üá™','es-ES':'üá™üá∏','fr-FR':'üá´üá∑','zh-CN':'üá®üá≥','en-AU':'üá¶üá∫'};
        
        // =================================================================================
        // --- 2. AUDIO & SPEECH SYNTHESIS ---
        // =================================================================================
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        let allVoices = [];
        speechSynthesis.onvoiceschanged = () => { allVoices = speechSynthesis.getVoices(); };

        function speakText(text, lang = 'en-US', onEndCallback = null) {
            if (!('speechSynthesis' in window) || allVoices.length === 0) {
                console.warn("Speech synthesis not available or voices not loaded.");
                if(onEndCallback) onEndCallback();
                return;
            }
            speechSynthesis.cancel();
            
            const voicesForLang = allVoices.filter(v => v.lang === lang);
            const voice = voicesForLang.length > 0 ? voicesForLang[0] : allVoices.find(v => v.lang === 'en-US');

            if (!voice) {
                console.warn(`No voice found for lang '${lang}' or fallback 'en-US'.`);
                if(onEndCallback) onEndCallback();
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = voice;
            utterance.lang = voice.lang;
            utterance.rate = 0.85;
            if (onEndCallback) utterance.onend = onEndCallback;
            speechSynthesis.speak(utterance);
        }

        // =================================================================================
        // --- 3. SCENARIO GENERATION LOGIC ---
        // =================================================================================
        
        function getRandomItems(arr, count) {
            return [...arr].sort(() => 0.5 - Math.random()).slice(0, count);
        }

        function generateScenario(mealType) {
            initAudio();
            document.getElementById('displayArea').style.display = 'grid';
            
            // Generate Menu
            const menuFoods = getRandomItems(allFoods[mealType], 4);
            const menuDrinks = getRandomItems(allDrinks[mealType], 3);
            const menu = [...menuFoods, ...menuDrinks].map(item => ({
                name: item,
                price: Math.floor(Math.random() * 10) + 2
            }));

            // Generate Staff
            const waiter = {
                name: getRandomItems(staffNames.male, 1)[0],
                lang: getRandomItems(Object.keys(staffScripts), 1)[0]
            };
            const waitress = {
                name: getRandomItems(staffNames.female, 1)[0],
                lang: getRandomItems(Object.keys(staffScripts).filter(l => l !== waiter.lang), 1)[0] // ensure different lang
            };
            
            // Generate Times
            const startHour = mealType === 'breakfast' ? 7 : (mealType === 'lunch' ? 11 : 17);
            const openTime = `${startHour + Math.floor(Math.random()*2)}:00`;
            const closeTime = `${startHour + 5 + Math.floor(Math.random()*2)}:00`;

            currentScenario = { mealType, menu, waiter, waitress, openTime, closeTime };
            displayScenario(currentScenario);
            prepareDialogue(currentScenario);
            document.getElementById('startDialogueBtn').disabled = false;
        }

        function displayScenario(scenario) {
            const container = document.getElementById('scenarioDetails');
            const menuHTML = scenario.menu.map(item => `<li>${item.name} ..... $${item.price}</li>`).join('');
            
            container.innerHTML = `
                <h3>üìù Today's Details</h3>
                <p><strong>Open:</strong> ${scenario.openTime} - ${scenario.closeTime}</p>
                <p><strong>Your Waiter:</strong> ${scenario.waiter.name} ${countryFlags[scenario.waiter.lang]}</p>
                <p><strong>Your Waitress:</strong> ${scenario.waitress.name} ${countryFlags[scenario.waitress.lang]}</p>
                <hr style="margin: 15px 0;">
                <h4>üìú Menu</h4>
                <ul class="menu-list">${menuHTML}</ul>
            `;
        }
        
        // =================================================================================
        // --- 4. DIALOGUE LOGIC ---
        // =================================================================================

        function prepareDialogue(scenario) {
            const { waiter, waitress, menu } = scenario;
            const randomDrink = getRandomItems(menu.filter(item => allDrinks[scenario.mealType].includes(item.name)), 1)[0];
            const randomFood = getRandomItems(menu.filter(item => allFoods[scenario.mealType].includes(item.name)), 1)[0];
            const totalPrice = randomDrink.price + randomFood.price;
            
            dialogueScript = [
                { speaker: 'Waiter', text: `Welcome! My name is ${waiter.name}. Can I start you off with a drink?`, lang: waiter.lang },
                { speaker: 'Customer', text: `Yes, I'll have the ${randomDrink.name.split(' ')[0]}, please.`, lang: 'en-US' },
                { speaker: 'Waiter', text: `Excellent choice. Are you ready to order your meal?`, lang: waiter.lang },
                { speaker: 'Customer', text: `I am. I would like the ${randomFood.name.split(' ')[0]}.`, lang: 'en-US' },
                { speaker: 'Waitress', text: `Here is your ${randomFood.name.split(' ')[0]}. My name is ${waitress.name}. Let me know if you need anything else!`, lang: waitress.lang },
                { speaker: 'Customer', text: `Thank you! (tastes food) Mmm, this is delicious!`, lang: 'en-US' },
                { speaker: 'Customer', text: `Excuse me, could I have the bill please?`, lang: 'en-US' },
                { speaker: 'Waiter', text: `Of course. Your total is $${totalPrice}.`, lang: waiter.lang },
                { speaker: 'Customer', text: `Thank you for the wonderful service!`, lang: 'en-US' }
            ];

            const dialogueBox = document.getElementById('dialogueBox');
            dialogueBox.innerHTML = dialogueScript.map((line, index) => `
                <div class="dialogue-line ${line.speaker.toLowerCase()}" id="line-${index}">
                    <span class="speaker">${line.speaker}:</span>
                    <span>${line.text}</span>
                </div>
            `).join('');
        }

        function startDialogue() {
            currentDialogueLine = 0;
            document.getElementById('startDialogueBtn').disabled = true;
            playNextLine();
        }

        function playNextLine() {
            if (currentDialogueLine >= dialogueScript.length) {
                document.getElementById('startDialogueBtn').disabled = false;
                speakText("Practice complete!", 'en-US');
                return;
            }

            document.querySelectorAll('.dialogue-line').forEach(el => el.classList.remove('active'));
            const lineElement = document.getElementById(`line-${currentDialogueLine}`);
            lineElement.classList.add('active');
            lineElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            const line = dialogueScript[currentDialogueLine];
            speakText(line.text, line.lang, () => {
                currentDialogueLine++;
                setTimeout(playNextLine, 500); // Pause briefly between lines
            });
        }
        
    </script>
</body>
</html>
