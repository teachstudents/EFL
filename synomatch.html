<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonym Showdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #00d4ff; /* Main theme color - bright cyan */
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #01022d, #0f0c3d, #2a1a5e);
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes twinkle {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 10;
        }

        /* Game Progress */
        .game-progress {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #00d4ff;
            text-align: center;
        }

        .progress-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-item {
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00d4ff;
        }

        .phase-indicator {
            font-size: 1.3rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
        }

        /* Game Modes */
        .game-modes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 5rem 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            color: #000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.8);
        }
        
        /* Learning Mode */
        .learning-mode {
            display: none;
            text-align: center;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00d4ff;
        }

        .learning-card {
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 450px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .learning-word {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
            animation: wordPulse 2s ease-in-out infinite;
        }

        @keyframes wordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .learning-synonym {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00d4ff;
        }

        .learning-progress {
            width: 100%;
            height: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .learning-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00d4ff, #48cae4);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        /* Team Setup */
        .team-setup {
            display: none;
            text-align: center;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00d4ff;
        }

        .teams-display {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-top: 1rem;
        }

        .team {
            flex: 1;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid #00d4ff;
        }

        .team h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00d4ff;
        }

        .team-member {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Player Selection */
        .player-selection {
            display: none;
            text-align: center;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #00d4ff;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem auto;
        }

        .slot-reel {
            width: 250px;
            height: 250px;
            border: 5px solid #00d4ff;
            border-radius: 15px;
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .slot-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 100px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            padding: 10px;
            word-wrap: break-word;
        }

        .slot-strip {
            position: absolute;
            width: 100%;
            transition: transform 3s ease-out;
        }

        .slot-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: #00d4ff;
            text-align: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* Game Play */
        .game-play { display: none; }

        .game-status {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #00d4ff;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .round-info { font-size: 1.3rem; font-weight: bold; text-shadow: 0 0 10px #00d4ff; }
        .card-counter { font-size: 1.2rem; color: #ffd700; text-shadow: 0 0 10px #ffd700; }

        .game-area { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }

        .versus-indicator {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px #ff8c00;
            animation: bonusPulse 1.5s ease-in-out infinite;
        }

        .team-game-area { flex: 1; display: flex; flex-direction: column; gap: 1rem; position: relative; }
        
        .team-score-display {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 0.5rem;
            border: 2px solid #00d4ff;
            text-align: center;
        }

        .team-score-display .team-name { font-size: 1.1rem; font-weight: bold; }
        .team-score-display .score-number { font-size: 2rem; color: #ffd700; text-shadow: 0 0 15px #ffd700; }

        .player-area {
            flex: 1;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid #00d4ff;
            text-align: center;
        }

        .player-name { 
            font-size: 1.4rem; 
            font-weight: bold; 
            margin-bottom: 1rem; 
            text-shadow: 0 0 10px #00d4ff;
            min-height: 40px; 
        }
        .question-word-display { 
            font-size: 2.5rem; 
            margin: 1.5rem 0; 
            color: #ffd700; 
            font-weight: bold;
            text-shadow: 0 0 10px #ffd700;
            animation: emojiFloat 3s ease-in-out infinite;
        }
        @keyframes emojiFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        .answer-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 1rem; }
        .answer-btn {
            padding: 0.8rem; font-size: 1rem; font-weight: bold;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.3), rgba(72, 202, 228, 0.3));
            color: #00d4ff; border: 2px solid #00d4ff; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .answer-btn:hover { background: linear-gradient(45deg, rgba(0, 212, 255, 0.6), rgba(72, 202, 228, 0.6)); transform: scale(1.05); }
        .answer-btn.correct { background: linear-gradient(45deg, #ffd700, #ffb700); color: #000; animation: correctPulse 0.5s ease; }
        .answer-btn.incorrect { background: linear-gradient(45deg, #ff0040, #ff4060); color: #fff; animation: incorrectShake 0.5s ease; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes incorrectShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .praise-word, .point-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: praise-animation 1.5s ease-out forwards;
        }
        .point-badge { font-size: 2rem; color: #ffd700; text-shadow: 0 0 10px #ff8c00; top: 15%; }
        @keyframes praise-animation { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -200%) scale(1.2); opacity: 0; } }

        .encouragement-phrase {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: encouragement-animation 2s ease-out forwards;
            color: #ffd700; text-shadow: 0 0 10px #ff8c00; text-align: center; width: 80%;
        }
        @keyframes encouragement-animation {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            80% { transform: translate(-50%, -100%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(1); opacity: 0; }
        }

        /* Timer */
        .timer-container { margin: 1rem 0; text-align: center; }
        .timer-display { font-size: 2.5rem; font-weight: bold; color: #ffd700; text-shadow: 0 0 20px #ffd700; margin-bottom: 0.5rem; }
        .timer-bar { width: 100%; height: 15px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; border: 2px solid #00d4ff; }
        .timer-progress { height: 100%; background: linear-gradient(45deg, #ffd700, #ff8c00); transition: width 0.1s linear; border-radius: 10px; }

        /* Fireworks */
        .fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .firework { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: fireworkExplode 2s ease-out forwards; }
        @keyframes fireworkExplode { 0% { transform: scale(0); opacity: 1; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

        /* Certificate */
        .certificate {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000; padding: 3rem; border-radius: 20px; text-align: center;
            border: 5px solid #ff8c00; box-shadow: 0 0 50px rgba(255,215,0,0.8);
            z-index: 2000; max-width: 600px;
        }
        .certificate h2 { font-size: 2.5rem; margin-bottom: 1rem; }
        .certificate-content { font-size: 1.3rem; line-height: 1.6; margin: 2rem 0; }
        .winning-team { font-size: 2rem; font-weight: bold; color: #ff0040; margin: 1rem 0; }
        .final-score { font-size: 1.8rem; font-weight: bold; color: #0066cc; margin: 1rem 0; }
        .certificate-date { font-size: 1.1rem; margin-top: 2rem; font-style: italic; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-area, .teams-display, .progress-info, .game-status, .game-modes { flex-direction: column; }
            .mode-btn { padding: 1rem 2rem; font-size: 1.2rem; }
        }

        /* Bonus Round Styles */
        .bonus-indicator { font-size: 1.8rem; font-weight: bold; color: #ff0040; text-shadow: 0 0 20px #ff0040; animation: bonusPulse 1s ease-in-out infinite; }
        @keyframes bonusPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Phase Transition */
        .phase-transition {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0,0,0,0.9);
            color: #00d4ff; padding: 3rem; border-radius: 20px; text-align: center;
            border: 3px solid #00d4ff; box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
            z-index: 1500; font-size: 2rem; font-weight: bold; text-shadow: 0 0 20px #00d4ff;
        }
        
    </style>
</head>

            const container = document.getElementById(`player${playerNum}Buttons`);

            const incorrectOptions = allItems

                .flatMap(item => item.synonyms);
            
            while (answers.length < 4 && incorrectOptions.length > 0) {
                 answers.push(incorrectOptions.splice(Math.floor(Math.random() * incorrectOptions.length), 1)[0]);

            gameState.currentAnswers[playerState] = { correct: isCorrect };

        function showPhaseTransition(text, duration = 3000) {
            const transition = document.getElementById('phaseTransition');
            document.getElementById('transitionText').textContent = text;
            transition.style.display = 'block';
            
            setTimeout(() => {
                transition.style.display = 'none';
            }, duration);
        }

        function startBonusRound() {
            gameState.phase = 'player-selection';
            gameState.currentCard = 1;
            showPhaseTransition(`🎉 BONUS ROUND ${gameState.currentRound}! 🎉`, 3000);
            setTimeout(selectPlayersForRound, 3000);
        }

        function endGame() {
            clearInterval(gameState.roundTimer);
            const winner = gameState.team1Score > gameState.team2Score ? gameState.team1.name : (gameState.team2Score > gameState.team1Score ? gameState.team2.name : 'Tie Game');
            const members = gameState.team1Score > gameState.team2Score ? gameState.team1.players : (gameState.team2Score > gameState.team1Score ? gameState.team2.players : [...gameState.team1.players, ...gameState.team2.players]);
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            showCertificate(winner, members);
            for (let i = 0; i < 100; i++) setTimeout(createFireworks, i * 50);
        }

        function showCertificate(winner, members) {
            const cert = document.getElementById('certificate');
            document.getElementById('certificateTeam').textContent = winner;
            document.getElementById('certificateScore').textContent = `Final Score: ${gameState.team1Score} - ${gameState.team2Score}`;
            document.getElementById('certificateDate').textContent = `Date: ${new Date().toLocaleDateString()}`;
            document.getElementById('certificateMembers').textContent = members.join(', ');
            cert.style.display = 'block';
        }

        function createFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#ffd700', '#ffb700', '#00d4ff', '#48cae4', '#ff0040', '#fff'];
            for (let i = 0; i < 15; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = `${Math.random() * 100}%`;
                fw.style.top = `${Math.random() * 100}%`;
                const color = colors[Math.floor(Math.random() * colors.length)];
                fw.style.background = color;
                fw.style.boxShadow = `0 0 20px ${color}`;
                container.appendChild(fw);
                setTimeout(() => fw.remove(), 2000);
            }
        }

        function resetGame() {
            clearInterval(gameState.roundTimer);
            resetGameState();
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            document.getElementById('certificate').style.display = 'none';
            document.getElementById('phaseTransition').style.display = 'none';
            document.getElementById('gameModes').style.display = 'flex';
            speechSynthesis.cancel();
        }

        window.addEventListener('load', () => {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices();

            const cosmicBg = document.getElementById('cosmicBg');
            for(let i=0; i<100; i++){
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = 2 + Math.random() * 3 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                cosmicBg.appendChild(star);
            }
        });
    </script>
</body>
</html>
