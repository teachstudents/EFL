<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Syllable Master - Count & Win!</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #ffffff;
        }

        /* 3D Button Styles with Enhanced Effects */
        .btn-3d {
            background: linear-gradient(145deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 900;
            color: #ffffff;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 12px 25px rgba(0,0,0,0.4),
                0 5px 15px rgba(0,0,0,0.3),
                inset 0 3px 8px rgba(255,255,255,0.3),
                inset 0 -3px 8px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 15px;
            min-width: 180px;
            text-align: center;
            overflow: hidden;
        }

        .btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn-3d:hover::before {
            left: 100%;
        }

        .btn-3d:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                0 15px 30px rgba(0,0,0,0.3),
                inset 0 3px 12px rgba(255,255,255,0.4),
                inset 0 -3px 12px rgba(0,0,0,0.3);
        }

        .btn-3d:active {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.3),
                0 8px 20px rgba(0,0,0,0.2),
                inset 0 3px 8px rgba(255,255,255,0.3),
                inset 0 -3px 8px rgba(0,0,0,0.3);
        }

        /* Syllable Button Colors */
        .btn-one {
            background: linear-gradient(145deg, #ff6b6b 0%, #ee5a24 50%, #ea2027 100%);
        }

        .btn-two {
            background: linear-gradient(145deg, #feca57 0%, #ff9ff3 50%, #f368e0 100%);
        }

        .btn-three {
            background: linear-gradient(145deg, #48dbfb 0%, #0abde3 50%, #006ba6 100%);
        }

        .btn-four {
            background: linear-gradient(145deg, #1dd1a1 0%, #10ac84 50%, #00d2d3 100%);
        }

        .btn-start {
            background: linear-gradient(145deg, #a55eea 0%, #8854d0 50%, #3742fa 100%);
            font-size: 28px;
            padding: 25px 50px;
        }

        /* Glitter Effect */
        .glitter-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffffff, #ff6b6b);
            border-radius: 50%;
            animation: glitterFall 2.5s linear infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }

        @keyframes glitterFall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Title Styles */
        .main-title {
            font-size: 48px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8), 0 0 25px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            line-height: 1.1;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 30px;
        }

        /* Player Name Input */
        .name-input-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .name-input {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
            border: 3px solid #3742fa;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #a55eea;
            box-shadow: 0 0 20px rgba(165, 94, 234, 0.5);
            transform: scale(1.02);
        }

        /* Game Screen */
        .game-screen {
            display: none;
            animation: slideIn 0.8s ease-out;
        }

        .game-screen.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Player Stats */
        .player-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .stat-item {
            text-align: center;
            font-weight: 900;
            font-size: 18px;
        }

        .stat-value {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Word Display */
        .word-display {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 4px solid #ffffff;
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .word-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .current-word {
            font-size: 64px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .word-number {
            font-size: 20px;
            color: #ffd700;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* Timer Display */
        .timer-display {
            font-size: 36px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin: 20px 0;
        }

        /* Syllable Buttons Container */
        .syllable-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Token Animation */
        .token-reward {
            position: fixed;
            font-size: 48px;
            z-index: 200;
            pointer-events: none;
            animation: tokenFloat 2s ease-out forwards;
        }

        @keyframes tokenFloat {
            0% {
                opacity: 1;
                transform: scale(0.5) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-50px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }

        /* Sound Effect Display */
        .sound-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            z-index: 300;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .sound-effect.show {
            opacity: 1;
            animation: soundPulse 1.5s ease-out;
        }

        @keyframes soundPulse {
            0% { transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .results-screen.active {
            display: block;
            animation: slideIn 0.8s ease-out;
        }

        .final-score {
            font-size: 72px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title { font-size: 36px; }
            .current-word { font-size: 48px; }
            .btn-3d { font-size: 20px; padding: 15px 30px; }
            .syllable-buttons { grid-template-columns: 1fr; }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Animated Emojis */
        .animated-emoji {
            display: inline-block;
            animation: emojiJiggle 2s ease-in-out infinite;
        }

        @keyframes emojiJiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Glitter Container -->
    <div class="glitter-container" id="glitterContainer"></div>
    
    <!-- Sound Effect Display -->
    <div class="sound-effect" id="soundEffect">🎉</div>

    <div class="main-container">
        <!-- Start Screen -->
        <div id="startScreen" class="content-section active">
            <h1 class="main-title"><span class="animated-emoji">🎯</span> Syllable Master</h1>
            <h2 class="subtitle">Count the syllables and win amazing rewards!</h2>
            
            <div class="name-input-container">
                <h3 style="color: #ffffff; margin-bottom: 20px; font-size: 24px;">Enter Your Name</h3>
                <input type="text" id="playerName" class="name-input" placeholder="Type your name here..." maxlength="20">
                <button class="btn-3d btn-start" onclick="startGame()" style="margin-top: 20px;">
                    <span class="animated-emoji">🚀</span> Start Playing!
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <!-- Player Stats -->
            <div class="player-stats">
                <div class="stat-item">
                    <div class="stat-value" id="playerNameDisplay">Player</div>
                    <div>Player</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="scoreDisplay">0</div>
                    <div>Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="tokensDisplay">0</div>
                    <div><span class="animated-emoji">🪙</span> Tokens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streakDisplay">0</div>
                    <div>Streak</div>
                </div>
            </div>

            <!-- Word Display -->
            <div class="word-display">
                <div class="word-number" id="wordNumber">Word 1 of 100</div>
                <div class="current-word" id="currentWord">Loading...</div>
                <div class="timer-display" id="timerDisplay">10</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Syllable Buttons -->
            <div class="syllable-buttons">
                <button class="btn-3d btn-one" onclick="selectSyllables(1)">
                    <span class="animated-emoji">1️⃣</span> One Syllable
                </button>
                <button class="btn-3d btn-two" onclick="selectSyllables(2)">
                    <span class="animated-emoji">2️⃣</span> Two Syllables
                </button>
                <button class="btn-3d btn-three" onclick="selectSyllables(3)">
                    <span class="animated-emoji">3️⃣</span> Three Syllables
                </button>
                <button class="btn-3d btn-four" onclick="selectSyllables(4)">
                    <span class="animated-emoji">4️⃣</span> Four Syllables
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen">
            <h2 style="font-size: 48px; color: #ffffff; margin-bottom: 30px;">
                <span class="animated-emoji">🏆</span> Game Complete!
            </h2>
            <div class="final-score" id="finalScore">0</div>
            <div style="font-size: 24px; color: #ffffff; margin: 20px 0;">
                <span class="animated-emoji">🪙</span> Total Tokens Earned: <span id="finalTokens">0</span>
            </div>
            <div style="font-size: 20px; color: #ffd700; margin: 20px 0;">
                Best Streak: <span id="bestStreak">0</span> correct in a row!
            </div>
            <button class="btn-3d btn-start" onclick="restartGame()">
                <span class="animated-emoji">🔄</span> Play Again!
            </button>
        </div>
    </div>

    <script>
        // Game data - 100 words with syllable counts
        const gameWords = [
            {word: "cat", syllables: 1}, {word: "dog", syllables: 1}, {word: "sun", syllables: 1}, {word: "moon", syllables: 1}, {word: "tree", syllables: 1},
            {word: "book", syllables: 1}, {word: "car", syllables: 1}, {word: "house", syllables: 1}, {word: "fish", syllables: 1}, {word: "bird", syllables: 1},
            {word: "happy", syllables: 2}, {word: "water", syllables: 2}, {word: "table", syllables: 2}, {word: "window", syllables: 2}, {word: "garden", syllables: 2},
            {word: "pencil", syllables: 2}, {word: "rabbit", syllables: 2}, {word: "flower", syllables: 2}, {word: "butter", syllables: 2}, {word: "monkey", syllables: 2},
            {word: "elephant", syllables: 3}, {word: "computer", syllables: 3}, {word: "banana", syllables: 3}, {word: "umbrella", syllables: 3}, {word: "bicycle", syllables: 3},
            {word: "telephone", syllables: 3}, {word: "dinosaur", syllables: 3}, {word: "hamburger", syllables: 3}, {word: "butterfly", syllables: 3}, {word: "adventure", syllables: 3},
            {word: "helicopter", syllables: 4}, {word: "television", syllables: 4}, {word: "refrigerator", syllables: 5}, {word: "calculator", syllables: 4}, {word: "alligator", syllables: 4},
            {word: "pizza", syllables: 2}, {word: "cookie", syllables: 2}, {word: "sandwich", syllables: 2}, {word: "orange", syllables: 2}, {word: "apple", syllables: 2},
            {word: "purple", syllables: 2}, {word: "yellow", syllables: 2}, {word: "rainbow", syllables: 2}, {word: "thunder", syllables: 2}, {word: "lightning", syllables: 2},
            {word: "mountain", syllables: 2}, {word: "ocean", syllables: 2}, {word: "forest", syllables: 2}, {word: "desert", syllables: 2}, {word: "river", syllables: 2},
            {word: "beautiful", syllables: 3}, {word: "wonderful", syllables: 3}, {word: "fantastic", syllables: 3}, {word: "amazing", syllables: 3}, {word: "incredible", syllables: 4},
            {word: "strawberry", syllables: 3}, {word: "blueberry", syllables: 3}, {word: "watermelon", syllables: 4}, {word: "pineapple", syllables: 3}, {word: "chocolate", syllables: 3},
            {word: "playground", syllables: 2}, {word: "basketball", syllables: 3}, {word: "football", syllables: 2}, {word: "baseball", syllables: 2}, {word: "swimming", syllables: 2},
            {word: "running", syllables: 2}, {word: "jumping", syllables: 2}, {word: "dancing", syllables: 2}, {word: "singing", syllables: 2}, {word: "laughing", syllables: 2},
            {word: "family", syllables: 3}, {word: "birthday", syllables: 2}, {word: "holiday", syllables: 3}, {word: "vacation", syllables: 3}, {word: "adventure", syllables: 3},
            {word: "mystery", syllables: 3}, {word: "treasure", syllables: 2}, {word: "pirate", syllables: 2}, {word: "castle", syllables: 2}, {word: "dragon", syllables: 2},
            {word: "unicorn", syllables: 3}, {word: "rainbow", syllables: 2}, {word: "magic", syllables: 2}, {word: "wizard", syllables: 2}, {word: "fairy", syllables: 2},
            {word: "princess", syllables: 2}, {word: "kingdom", syllables: 2}, {word: "adventure", syllables: 3}, {word: "journey", syllables: 2}, {word: "explore", syllables: 2},
            {word: "discover", syllables: 3}, {word: "imagine", syllables: 3}, {word: "creative", syllables: 3}, {word: "artistic", syllables: 3}, {word: "musical", syllables: 3},
            {word: "instrument", syllables: 3}, {word: "guitar", syllables: 2}, {word: "piano", syllables: 3}, {word: "violin", syllables: 3}, {word: "trumpet", syllables: 2}
        ];

        // Game state
        let currentPlayer = '';
        let currentWordIndex = 0;
        let score = 0;
        let tokens = 0;
        let streak = 0;
        let bestStreak = 0;
        let timer = 10;
        let timerInterval = null;
        let isGameActive = false;
        let currentWord = null;
        let speechCount = 0;

        // TTS Voices
        const preferredVoices = ['Ava', 'Brian', 'Andrew', 'Emma'];
        let selectedVoice = null;

        // Initialize voices
        function initializeVoices() {
            if ('speechSynthesis' in window) {
                const voices = speechSynthesis.getVoices();
                
                for (let preferred of preferredVoices) {
                    selectedVoice = voices.find(voice => 
                        voice.name.includes(preferred) && 
                        voice.name.includes('Microsoft') && 
                        voice.name.includes('Online')
                    );
                    if (selectedVoice) break;
                }
                
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice => 
                        voice.name.includes('Microsoft') && 
                        voice.name.includes('Online')
                    );
                }
            }
        }

        // TTS Function
        function speak(text, callback = null) {
            if ('speechSynthesis' in window && selectedVoice) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = selectedVoice;
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onend = () => {
                    if (callback) callback();
                };
                
                utterance.onerror = () => {
                    if (callback) callback();
                };
                
                speechSynthesis.speak(utterance);
            } else if (callback) {
                callback();
            }
        }

        // Visual Effects
        function createGlitter(x, y) {
            const container = document.getElementById('glitterContainer');
            
            for (let i = 0; i < 20; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = (x + Math.random() * 100 - 50) + 'px';
                glitter.style.top = (y + Math.random() * 100 - 50) + 'px';
                glitter.style.animationDelay = Math.random() * 0.5 + 's';
                glitter.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                
                container.appendChild(glitter);
                
                setTimeout(() => {
                    if (glitter.parentNode) {
                        glitter.parentNode.removeChild(glitter);
                    }
                }, 3000);
            }
        }

        function showSoundEffect(emoji) {
            const effect = document.getElementById('soundEffect');
            effect.textContent = emoji;
            effect.classList.add('show');
            
            setTimeout(() => {
                effect.classList.remove('show');
            }, 1500);
        }

        function showTokenReward(amount, x, y) {
            const token = document.createElement('div');
            token.className = 'token-reward';
            token.textContent = `+${amount} 🪙`;
            token.style.left = x + 'px';
            token.style.top = y + 'px';
            
            document.body.appendChild(token);
            
            setTimeout(() => {
                if (token.parentNode) {
                    token.parentNode.removeChild(token);
                }
            }, 2000);
        }

        // Game Functions
        function startGame() {
            const nameInput = document.getElementById('playerName');
            const playerName = nameInput.value.trim();
            
            if (!playerName) {
                nameInput.focus();
                showSoundEffect('❌');
                speak('Please enter your name first!');
                return;
            }
            
            currentPlayer = playerName;
            document.getElementById('playerNameDisplay').textContent = playerName;
            
            // Hide start screen, show game screen
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            
            // Initialize game
            resetGameState();
            showSoundEffect('🚀');
            speak(`Welcome ${playerName}! Let's start the syllable counting game!`, () => {
                nextWord();
            });
        }

        function resetGameState() {
            currentWordIndex = 0;
            score = 0;
            tokens = 0;
            streak = 0;
            bestStreak = 0;
            isGameActive = true;
            speechCount = 0;
            
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('tokensDisplay').textContent = tokens;
            document.getElementById('streakDisplay').textContent = streak;
            document.getElementById('wordNumber').textContent = `Word ${currentWordIndex + 1} of 100`;
        }

        function nextWord() {
            if (currentWordIndex >= gameWords.length) {
                endGame();
                return;
            }
            
            currentWord = gameWords[currentWordIndex];
            document.getElementById('currentWord').textContent = currentWord.word;
            
            updateDisplay();
            startTimer();
            speakWordThreeTimes();
        }

        function speakWordThreeTimes() {
            speechCount = 0;
            
            function speakNext() {
                if (speechCount < 3 && isGameActive) {
                    speak(currentWord.word, () => {
                        speechCount++;
                        if (speechCount < 3) {
                            setTimeout(speakNext, 500);
                        }
                    });
                }
            }
            
            speakNext();
        }

        function startTimer() {
            timer = 10;
            document.getElementById('timerDisplay').textContent = timer;
            document.getElementById('progressBar').style.width = '100%';
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timerDisplay').textContent = timer;
                
                const progress = (timer / 10) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                if (timer <= 3 && timer > 0) {
                    showSoundEffect('⏰');
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function selectSyllables(selectedCount) {
            if (!isGameActive || !currentWord) return;
            
            clearInterval(timerInterval);
            
            const correct = selectedCount === currentWord.syllables;
            const buttonRect = event.target.getBoundingClientRect();
            const x = buttonRect.left + buttonRect.width / 2;
            const y = buttonRect.top + buttonRect.height / 2;
            
            createGlitter(x, y);
            
            if (correct) {
                // Correct answer
                const points = Math.max(1, timer) * 10;
                const tokenReward = Math.floor(points / 50) + 1;
                
                score += points;
                tokens += tokenReward;
                streak++;
                bestStreak = Math.max(bestStreak, streak);
                
                showSoundEffect('🎉');
                showTokenReward(tokenReward, x, y);
                speak('Correct! Well done!', () => {
                    setTimeout(() => {
                        currentWordIndex++;
                        nextWord();
                    }, 1000);
                });
            } else {
                // Wrong answer
                streak = 0;
                showSoundEffect('❌');
                speak(`Incorrect! The word "${currentWord.word}" has ${currentWord.syllables} syllable${currentWord.syllables > 1 ? 's' : ''}.`, () => {
                    setTimeout(() => {
                        currentWordIndex++;
                        nextWord();
                    }, 2000);
                });
            }
            
            updateDisplay();
        }

        function timeUp() {
            if (!isGameActive) return;
            
            streak = 0;
            showSoundEffect('⏰');
            speak(`Time's up! The word "${currentWord.word}" has ${currentWord.syllables} syllable${currentWord.syllables > 1 ? 's' : ''}.`, () => {
                setTimeout(() => {
                    currentWordIndex++;
                    nextWord();
                }, 2000);
            });
            
            updateDisplay();
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('resultsScreen').classList.add('active');
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTokens').textContent = tokens;
            document.getElementById('bestStreak').textContent = bestStreak;
            
            showSoundEffect('🏆');
            
            let message = `Congratulations ${currentPlayer}! You completed the syllable game with a score of ${score} points and earned ${tokens} tokens!`;
            if (bestStreak > 5) {
                message += ` Amazing streak of ${bestStreak} correct answers!`;
            }
            
            speak(message);
        }

        function restartGame() {
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            resetGameState();
            showSoundEffect('🔄');
            speak('Let\'s play again!', () => {
                nextWord();
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = initializeVoices;
                initializeVoices();
            }
            
            // Enter key support for name input
            document.getElementById('playerName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
            
            // Welcome message
            setTimeout(() => {
                speak('Welcome to Syllable Master! Enter your name and start counting syllables to win amazing rewards!');
            }, 1000);
        });
    </script>
