<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound & Effects Tester for MCQ/TF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .test-button {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .correct-sound {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .incorrect-sound {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .effect-button {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: white;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .code-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
        
        /* EFFECT 1: Sparkle */
        .sparkle-effect {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(180deg); opacity: 0; }
        }
        
        /* EFFECT 2: Confetti */
        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            animation: confetti-fall 2s ease-out forwards;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
        }
        
        /* EFFECT 3: Pulse Ring */
        .pulse-ring {
            position: absolute;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            animation: pulse-ring 1s ease-out forwards;
        }
        
        @keyframes pulse-ring {
            0% { width: 20px; height: 20px; opacity: 1; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }
        
        /* EFFECT 4: Bounce */
        .bounce-effect {
            animation: bounce 0.6s ease-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* EFFECT 5: Glow */
        .glow-effect {
            animation: glow 1s ease-out;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #4CAF50; }
            50% { box-shadow: 0 0 30px #4CAF50, 0 0 40px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50; }
        }
        
        /* EFFECT 6: Shake */
        .shake-effect {
            animation: shake 0.5s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* EFFECT 7: Flip */
        .flip-effect {
            animation: flip 0.8s ease-out;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        /* EFFECT 8: Zoom */
        .zoom-effect {
            animation: zoom 0.5s ease-out;
        }
        
        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* EFFECT 9: Slide Up */
        .slide-up-effect {
            animation: slide-up 0.6s ease-out;
        }
        
        @keyframes slide-up {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        /* EFFECT 10: Rotate */
        .rotate-effect {
            animation: rotate 0.8s ease-out;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* EFFECT 11: Hearts */
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: heart-float 2s ease-out forwards;
        }
        
        @keyframes heart-float {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        /* EFFECT 12: Stars */
        .star {
            position: absolute;
            color: #FFD700;
            font-size: 16px;
            animation: star-twinkle 1.5s ease-out forwards;
        }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* EFFECT 13: Ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.3);
            animation: ripple 1s ease-out forwards;
        }
        
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }
        
        /* EFFECT 14: Firework */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1.2s ease-out forwards;
        }
        
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* EFFECT 15: Bubble */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: bubble-float 2s ease-out forwards;
        }
        
        @keyframes bubble-float {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-150px) scale(1); opacity: 0; }
        }
        
        /* EFFECT 16: Flash */
        .flash-effect {
            animation: flash 0.4s ease-out;
        }
        
        @keyframes flash {
            0%, 100% { background-color: inherit; }
            50% { background-color: #FFFF00; }
        }
        
        /* EFFECT 17: Wobble */
        .wobble-effect {
            animation: wobble 0.8s ease-out;
        }
        
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }
        
        /* EFFECT 18: Fade In */
        .fade-in-effect {
            animation: fade-in 1s ease-out;
        }
        
        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* EFFECT 19: Slide In */
        .slide-in-effect {
            animation: slide-in 0.6s ease-out;
        }
        
        @keyframes slide-in {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        /* EFFECT 20: Elastic */
        .elastic-effect {
            animation: elastic 1s ease-out;
        }
        
        @keyframes elastic {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            60% { transform: scale(0.9); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>

    <script>
        // CORRECT ANSWER SOUNDS - Copy these functions to your code
        
        // SOUND 1: Ding Bell
        function playCorrectSound1() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        // SOUND 2: Success Chime
        function playCorrectSound2() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4 + index * 0.1);
                oscillator.start(audioContext.currentTime + index * 0.1);
                oscillator.stop(audioContext.currentTime + 0.4 + index * 0.1);
            });
        }
        
        // SOUND 3: Victory Fanfare
        function playCorrectSound3() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const melody = [523.25, 659.25, 783.99, 1046.50]; // C, E, G, C
            melody.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.type = 'square';
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime + index * 0.15);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2 + index * 0.15);
                oscillator.start(audioContext.currentTime + index * 0.15);
                oscillator.stop(audioContext.currentTime + 0.2 + index * 0.15);
            });
        }
        
        // SOUND 4: Coin Collect
        function playCorrectSound4() {

            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1500, audioContext.currentTime + 0.1);
            oscillator.type = 'square';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // SOUND 5: Level Up
        function playCorrectSound5() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const frequencies = [440, 554.37, 659.25, 880]; // A, C#, E, A
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                oscillator.type = 'sawtooth';
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + index * 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3 + index * 0.1);
                oscillator.start(audioContext.currentTime + index * 0.1);
                oscillator.stop(audioContext.currentTime + 0.3 + index * 0.1);
            });
        }
        
        // SOUND 6: Positive Beep
        function playCorrectSound6() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
