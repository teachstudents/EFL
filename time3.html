<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Classroom Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 30s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(45deg, #556cd6 0%, #5a3f8f 100%); }
            25% { background: linear-gradient(45deg, #e080e8 0%, #e04560 100%); }
            50% { background: linear-gradient(45deg, #2f8ed6 0%, #008fbf 100%); }
            75% { background: linear-gradient(45deg, #2fa15f 0%, #1f8f8f 100%); }
            100% { background: linear-gradient(45deg, #556cd6 0%, #5a3f8f 100%); }
        }

        .laser-beam {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            animation: laserMove 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes laserMove {
            0% { transform: translateX(-100px) translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)) translateY(100vh); opacity: 0; }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-section {
            flex: 1;
            margin: 0 20px;
        }

        .progress-bar {
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 25px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-emoji {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(-50%) scale(1); }
            100% { transform: translateY(-50%) scale(1.2); }
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: linear-gradient(145deg, #d64545, #a83232);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .players-section {
            display: none;
        }

        .player-name {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .player-score {
            font-size: 16px;
            font-weight: 600;
            color: #ffd700;
            margin-top: 5px;
        }

        .question-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .question-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .question-instruction {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .audio-btn {
            background: linear-gradient(145deg, #2f8ed6, #008fbf);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .audio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .audio-btn:disabled {
            background: linear-gradient(145deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .difficulty-indicator {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-easy { color: #4CAF50; }
        .difficulty-medium { color: #FF9800; }
        .difficulty-hard { color: #F44336; }

        .streak-indicator {
            position: absolute;
            top: 130px;
            right: 20px;
            background: linear-gradient(145deg, #FFD700, #FFA000);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            animation: streakGlow 1s ease-in-out infinite alternate;
        }

        @keyframes streakGlow {
            0% { box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3); }
            100% { box-shadow: 0 5px 15px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        .game-area {
            display: flex;
            flex: 1;
            gap: 20px;
            align-items: stretch;
        }

        .choices-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .choice-button {
            background: linear-gradient(145deg, #4a5fd1, #5a3f8f);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .choice-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .choice-button.correct {
            animation: correctAnswer 4s ease-in-out;
            background: linear-gradient(145deg, #2fa15f, #1f8f8f);
        }

        .choice-button.incorrect {
            animation: incorrectAnswer 2s ease-in-out;
            background: linear-gradient(145deg, #d64545, #a83232);
        }

        @keyframes correctAnswer {
            0% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            10% { 
                box-shadow: 0 0 60px #ffd700, 0 0 120px #ffd700;
                transform: scale(1.15) rotate(5deg);
            }
            20% { 
                box-shadow: 0 0 80px #ff69b4, 0 0 140px #ff69b4;
                transform: scale(1.2) rotate(-3deg);
            }
            30% { 
                box-shadow: 0 0 100px #00ffff, 0 0 160px #00ffff;
                transform: scale(1.1) rotate(2deg);
            }
            40% { 
                box-shadow: 0 0 90px #ff4757, 0 0 150px #ff4757;
                transform: scale(1.18) rotate(-4deg);
            }
            50% { 
                box-shadow: 0 0 110px #7bed9f, 0 0 170px #7bed9f;
                transform: scale(1.25) rotate(1deg);
            }
            60% { 
                box-shadow: 0 0 80px #ffd700, 0 0 130px #ffd700;
                transform: scale(1.1) rotate(-2deg);
            }
            70% { 
                box-shadow: 0 0 70px #ff69b4, 0 0 120px #ff69b4;
                transform: scale(1.15) rotate(3deg);
            }
            80% { 
                box-shadow: 0 0 60px #00ffff, 0 0 110px #00ffff;
                transform: scale(1.05) rotate(-1deg);
            }
            90% { 
                box-shadow: 0 0 40px #43e97b, 0 0 80px #43e97b;
                transform: scale(1.08);
            }
            100% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
        }

        @keyframes incorrectAnswer {
            0% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: scale(1);
            }
            15% { 
                box-shadow: 0 0 40px #ff4757, 0 0 80px #ff4757;
                transform: scale(0.95) rotate(-5deg);
            }
            30% { 
                box-shadow: 0 0 60px #ff6b6b, 0 0 100px #ff6b6b;
                transform: scale(0.9) rotate(5deg);
            }
            45% { 
                box-shadow: 0 0 50px #ee5a52, 0 0 90px #ee5a52;
                transform: scale(0.95) rotate(-3deg);
            }
            60% { 
                box-shadow: 0 0 40px #ff4757, 0 0 70px #ff4757;
                transform: scale(0.92) rotate(2deg);
            }
            75% { 
                box-shadow: 0 0 30px #ff6b6b, 0 0 60px #ff6b6b;
                transform: scale(0.96) rotate(-1deg);
            }
            100% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: scale(1);
                opacity: 0.7;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .glitter {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ff69b4, #00ffff, #ffd700, #ff4757);
            border-radius: 50%;
            animation: glitterFloat 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes glitterFloat {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: scale(1.5) rotate(90deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1) rotate(180deg);
            }
            75% {
                opacity: 0.6;
                transform: scale(1.2) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .token {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            border: 2px solid #ff6b6b;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: tokenFly 2s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes tokenFly {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }

        .leaderboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            font-size: 24px;
            color: #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .learning-phase {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            font-size: 48px;
            color: #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .name-shuffle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            width: 80%;
            max-width: 800px;
        }

        .shuffle-title {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .shuffle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            min-height: 200px;
            align-items: center;
        }

        .shuffle-name {
            padding: 15px 20px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            animation: nameFloat 0.8s ease-in-out infinite;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        @keyframes nameFloat {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-15px) rotate(5deg) scale(1.05); }
            100% { transform: translateY(0px) rotate(0deg) scale(1); }
        }

        .shuffle-name.selected {
            background: linear-gradient(145deg, #43e97b, #38f9d7);
            animation: selectedPulse 1s ease-in-out infinite;
            transform: scale(1.2);
        }

        @keyframes selectedPulse {
            0% { box-shadow: 0 0 20px #43e97b; }
            50% { box-shadow: 0 0 40px #43e97b, 0 0 60px #38f9d7; }
            100% { box-shadow: 0 0 20px #43e97b; }
        }

        .selected-players {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .selected-player {
            background: linear-gradient(145deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            animation: finalSelection 2s ease-in-out infinite;
        }

        @keyframes finalSelection {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 10px 30px rgba(240, 147, 251, 0.5); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        }

        .round-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .fireworks {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(3);
                background: #ff69b4;
            }
            100% {
                opacity: 0;
                transform: scale(0);
                background: #00ffff;
            }
        }

        .floating-emoji {
            position: absolute;
            font-size: 24px;
            animation: floatEmoji 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
            opacity: 0.8;
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .winner-firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #00ffff, #ff4757);
            border-radius: 50%;
            animation: winnerFirework 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes winnerFirework {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 20px #ffd700;
            }
            25% {
                opacity: 1;
                transform: scale(4) rotate(90deg);
                box-shadow: 0 0 40px #ff69b4;
            }
            50% {
                opacity: 1;
                transform: scale(6) rotate(180deg);
                box-shadow: 0 0 60px #00ffff;
            }
            75% {
                opacity: 0.8;
                transform: scale(8) rotate(270deg);
                box-shadow: 0 0 80px #ff4757;
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
                box-shadow: 0 0 100px #ffd700;
            }
        }

        .celebration-burst {
            position: absolute;
            font-size: 48px;
            animation: celebrationBurst 2s ease-out forwards;
            pointer-events: none;
            z-index: 1001;
        }

        @keyframes celebrationBurst {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }

        .main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: menuFloat 3s ease-in-out infinite alternate;
        }

        @keyframes menuFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .menu-title {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-subtitle {
            font-size: 28px;
            font-weight: 600;
            color: #666;
            margin-bottom: 40px;
        }

        .grade-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .grade-btn {
            background: linear-gradient(145deg, #4a5fd1, #5a3f8f);
            border: none;
            border-radius: 20px;
            padding: 25px 40px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .grade-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #5a6fe8, #6b4fa5);
        }

        .grade-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <div class="menu-container">
            <h1 class="menu-title">🎧 English Listening Quiz</h1>
            <h2 class="menu-subtitle">Select Your Grade</h2>
            <div class="grade-buttons">
                <button class="grade-btn" onclick="selectGrade(10)">Grade 10</button>
                <button class="grade-btn" onclick="selectGrade(11)">Grade 11</button>
                <button class="grade-btn" onclick="selectGrade(12)">Grade 12</button>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="round-info">
            Round: <span id="currentRound">1</span> | Question: <span id="currentQuestion">1</span>/10
            <div style="margin-top: 5px; font-size: 16px;">Grade <span id="currentGradeDisplay">10</span></div>
        </div>

        <!-- Streak Indicator -->
        <div class="streak-indicator" id="streakIndicator">
            🔥 Streak: <span id="streakCount">0</span>
        </div>

        <div class="top-section">
            <div class="control-buttons">
                <button class="control-btn" onclick="backToMenu()">🏠 Menu</button>
                <div class="difficulty-indicator" id="difficultyIndicator">
                    <span id="difficultyText">🟢 Easy</span>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">
                        <div class="progress-emoji" id="progressEmoji">⏰</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="question-section" style="display: none;">
            <div class="question-title" id="questionTitle"></div>
        </div>

        <div class="game-area">
            <div class="choices-column">
                <div class="player-name" id="player1">
                    Player 1
                    <div class="player-score" id="score1">0 points</div>
                </div>
                <button class="choice-button" onclick="selectAnswer(0)">2:15 PM</button>
                <button class="choice-button" onclick="selectAnswer(1)">2:45 PM</button>
                <button class="choice-button" onclick="selectAnswer(2)">3:10 PM</button>
                <button class="choice-button" onclick="selectAnswer(3)">3:50 PM</button>
            </div>

            <div class="choices-column">

        function generateQuestion() {
            // Determine difficulty based on question number
            let difficulty, timePool, templatePool;
            
            if (currentQuestion <= 3) {
                difficulty = 'easy';
                timePool = easyTimeExpressions;
                templatePool = conversationTemplates.easy;
            } else if (currentQuestion <= 7) {
                difficulty = 'medium';
                timePool = mediumTimeExpressions;
                templatePool = conversationTemplates.medium;
            } else {
                difficulty = 'hard';
                timePool = hardTimeExpressions;
                templatePool = conversationTemplates.hard;
            }
            
            // Update difficulty indicator
            updateDifficultyIndicator(difficulty);
            
            // Select correct time from appropriate pool
            const correctTime = timePool[Math.floor(Math.random() * timePool.length)];
            
            // Get all possible times for distractors (from all pools)
            const allTimes = [...easyTimeExpressions, ...mediumTimeExpressions, ...hardTimeExpressions];
            const distractorTimes = allTimes.filter(t => t.time !== correctTime.time)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            // Create the 4 choices (correct + 3 distractors)
            const choices = [correctTime, ...distractorTimes];
            
            // Generate conversation based on difficulty and category
            const categoryTemplates = templatePool[correctTime.category];
            const template = categoryTemplates[Math.floor(Math.random() * categoryTemplates.length)];
            
            let script = template;
            
            // Replace placeholders based on difficulty
            if (difficulty === 'easy') {
                script = script.replace(/{time}/g, correctTime.spoken);
            } else if (difficulty === 'medium') {
                script = script.replace(/{time}/g, correctTime.spoken)
                             .replace(/{distractor1}/g, distractorTimes[0].spoken);
            } else { // hard
                script = script.replace(/{time}/g, correctTime.spoken)
                             .replace(/{distractor1}/g, distractorTimes[0].spoken)
                             .replace(/{distractor2}/g, distractorTimes[1].spoken);
            }
            
            // Shuffle choices for each player column

            const player3Choices = [...choices].sort(() => Math.random() - 0.5);

            // Highlight random names for dramatic effect

                // Remove previous highlights

                // Add highlight to random name

                if (nameElements[randomIndex] && !nameElements[randomIndex].classList.contains('selected')) {

                highlightCount++;

        // Play audio for the question

                const availableVoices = speechSynthesis.getVoices();

                ) || availableVoices.find(voice => voice.lang.includes('en')) || availableVoices[0];

        // Start timer

            const progressFill = document.getElementById('progressFill');

            timerInterval = setInterval(() => {

                const percentage = (timeLeft / 15) * 100;

                if (timeLeft > 10) {
                    progressEmoji.textContent = '⏰';
                } else if (timeLeft > 5) {
                    progressEmoji.textContent = '⚠️';
                } else {
                    progressEmoji.textContent = '🚨';
                }
                
                // Play ticking sound for last 5 seconds
                if (timeLeft <= 5 && timeLeft > 0) {
                    playTickSound();
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    speechSynthesis.cancel(); // Stop any ongoing speech
                    playBuzzerSound();
                    timeUp();
                }
            }, 1000);
        }

        // Handle answer selection
        function selectAnswer(choiceIndex) {
            if (!gameActive || !currentQuestionData) return;
            
            gameActive = false;
            clearInterval(timerInterval);
            speechSynthesis.cancel(); // Stop any ongoing speech
            
            const buttons = document.querySelectorAll('.choice-button');
            
            // Disable all buttons
            buttons.forEach(button => button.disabled = true);
            
            // Determine which player answered and get their selected choice
            let answeringPlayer;
            let selectedChoice;
            let playerChoices;
            
            if (choiceIndex >= 0 && choiceIndex <= 3) {
                answeringPlayer = currentPlayers[0];
                selectedChoice = currentQuestionData.player1Choices[choiceIndex];
                playerChoices = currentQuestionData.player1Choices;
            } else if (choiceIndex >= 4 && choiceIndex <= 7) {
                answeringPlayer = currentPlayers[1];
                selectedChoice = currentQuestionData.player2Choices[choiceIndex - 4];
                playerChoices = currentQuestionData.player2Choices;
            } else {
                answeringPlayer = currentPlayers[2];
                selectedChoice = currentQuestionData.player3Choices[choiceIndex - 8];
                playerChoices = currentQuestionData.player3Choices;
            }
            
            // Check if answer is correct
            const isCorrect = selectedChoice.time === currentQuestionData.correctTime.time;
            
            // Highlight correct and incorrect answers
            buttons.forEach((button, index) => {
                const buttonText = button.querySelector('span') ? button.querySelector('span').textContent : button.textContent;
                if (buttonText === currentQuestionData.correctTime.display) {
                    button.classList.add('correct');
                    createFireworks(button);
                    createSparkles(button);
                } else if (index === choiceIndex) {
                    // Mark the selected incorrect answer
                    button.classList.add('incorrect');
                    createShakeEffect(button);
                }
            });
            
            // Initialize streak if not exists
            if (!playerStreaks[answeringPlayer]) {
                playerStreaks[answeringPlayer] = 0;
            }
            
            // Award or deduct points with streak bonuses
            if (isCorrect) {
                // Update streak
                playerStreaks[answeringPlayer]++;
                
                // Base points + streak bonus
                let points = 10;
                let streakBonus = 0;
                
                if (playerStreaks[answeringPlayer] >= 3) {
                    streakBonus = Math.min(playerStreaks[answeringPlayer] * 2, 20); // Max 20 bonus
                    points += streakBonus;
                }
                
                playerScores[answeringPlayer] += points;
                playCorrectSound();
                
                // Reset other players' streaks
                currentPlayers.forEach(player => {
                    if (player !== answeringPlayer) {
                        playerStreaks[player] = 0;
                    }
                });
                
                // Announce in both languages
                const chineseName = answeringPlayer.split(' / ')[0];
                const englishName = answeringPlayer.split(' / ')[1] || chineseName;
                
                // First announce correct in English
                let announcement = `Excellent! Correct answer!`;
                if (streakBonus > 0) {
                    announcement += ` ${playerStreaks[answeringPlayer]} in a row! Streak bonus: ${streakBonus} points!`;
                }
                speak(announcement);
                
                // Then announce player name and points in Chinese
                setTimeout(() => {
                    let chineseAnnouncement = `${chineseName}，答对了！加${points}分！`;
                    if (streakBonus > 0) {
                        chineseAnnouncement += `连续${playerStreaks[answeringPlayer]}题正确！奖励${streakBonus}分！`;
                    }
                    speakChinese(chineseAnnouncement);
                }, 2000);
                
                // Finally announce in English
                setTimeout(() => {
                    speak(`${englishName} gets ${points} points!`);
                }, 4000);
                
                // Create flying tokens to the player's score
                createFlyingTokens(buttons[choiceIndex], getPlayerScoreElement(answeringPlayer), `+${points}`);
                
                // Create extra streak effects
                if (streakBonus > 0) {
                    createStreakEffects(buttons[choiceIndex]);
                }
            } else {
                // Reset answering player's streak
                playerStreaks[answeringPlayer] = 0;
                
                // Incorrect answer: -5 points to answering player, +5 points to other players
                playerScores[answeringPlayer] -= 5;
                currentPlayers.forEach(player => {
                    if (player !== answeringPlayer) {
                        playerScores[player] += 5;
                        // Create flying tokens for other players
                        createFlyingTokens(buttons[choiceIndex], getPlayerScoreElement(player), '+5');
                    }
                });
                playWrongSound();
                
                // Announce in both languages

                const englishName = answeringPlayer.split(' / ')[1] || chineseName;

                    speakChinese(`${chineseName}，答错了。减五分，其他人加五分。`);

                // Finally announce in English

                    speak(`${englishName} loses 5 points, others gain 5 points.`);
                }, 4000);
                
                // Create negative tokens for wrong answerer

            }
            
            // Update display

            updateStreakDisplay();

                currentQuestion++;
                startNewQuestion();
            }, 6000);
        }

        // Create flying tokens
        function createFlyingTokens(fromElement, toElement, points) {
            if (!fromElement || !toElement) return;
            
            const fromRect = fromElement.getBoundingClientRect();
            const toRect = toElement.getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const token = document.createElement('div');
                    token.className = 'token';
                    token.textContent = points;
                    token.style.left = fromRect.left + fromRect.width / 2 + 'px';
                    token.style.top = fromRect.top + fromRect.height / 2 + 'px';
                    
                    // Calculate trajectory
                    const deltaX = toRect.left + toRect.width / 2 - (fromRect.left + fromRect.width / 2);
                    const deltaY = toRect.top + toRect.height / 2 - (fromRect.top + fromRect.height / 2);
                    
                    token.style.setProperty('--deltaX', deltaX + 'px');
                    token.style.setProperty('--deltaY', deltaY + 'px');
                    
                    // Custom animation for flying to target
                    token.style.animation = 'none';
                    token.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    document.body.appendChild(token);
                    
                    // Animate to target
                    setTimeout(() => {
                        token.style.left = toRect.left + toRect.width / 2 + 'px';
                        token.style.top = toRect.top + toRect.height / 2 + 'px';
                        token.style.transform = 'scale(0.5)';
                        token.style.opacity = '0';
                    }, 50);

                    setTimeout(() => {
                        token.remove();
                    }, 1600);
                }, i * 100);
            }
        }
