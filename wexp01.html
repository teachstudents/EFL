                                                <p>As the world becomes increasingly urbanized, cities face pressing challenges such as climate change, food insecurity, and loss of biodiversity. An innovative and effective response to these issues is the implementation of rooftop gardens, which transform unused roof space into productive and living ecosystems. One of the most significant environmental benefits of rooftop gardens is their ability to mitigate the urban heat island effect. A green roof, with its layers of soil and vegetation, absorbs heat and uses solar energy for photosynthesis. Furthermore, the process of evapotranspiration actively cools the air. The soil also provides excellent insulation for the building itself, reducing the energy required for air conditioning in summer and heating in winter. Rooftop farms can be a vital source of fresh, locally-grown produce. This reduces “food miles”—the distance food is transported from farm to consumer—which in turn lowers carbon emissions. They create habitats for pollinators like bees and butterflies, which are essential for the wider ecosystem. Of course, creating a rooftop garden is not without its challenges. The building’s structure must be able to support the weight of soil, water, and plants. An effective irrigation system is essential, and it should be water-efficient. However, with careful planning and engineering, these challenges can be overcome.</p>

                { id: 'lecture-uni', type: 'dialogue', content: { title: 'Listening: University Lecture <span aria-hidden="true">🧑‍🏫</span>', dialogue: "Professor: Welcome class. Today, we're going to explore a truly innovative approach to urban sustainability. Rooftop gardens as sustainable infrastructure. In this lecture, we'll cover the definition and benefits of rooftop gardens, their role in managing storm water and mitigating the urban heat island effect, their potential for urban agriculture and biodiversity. And finally, we'll discuss some implementation challenges and future prospects. I'm joined today by two of our bright students, Sarah and David, who have been researching this topic. Sarah, David, thanks for being here.\n\nSarah: Thank you, professor. It's great to be here.\n\nDavid: Thanks for having us, professor. We're looking forward to discussing this.\n\nProfessor: Excellent. Let's dive right in. Sarah, could you start by defining what a rooftop garden is and briefly touch upon some of its key benefits?\n\nSarah: Sure, professor. A rooftop garden, often called a green roof, is essentially a layer of vegetation planted over a waterproofing membrane on the top of a building. The benefits are quite numerous. They can improve air quality, provide insulation, increase building lifespan, and create usable green space in dense urban areas.\n\nProfessor: That's a good summary, Sarah. David, building on that, how do rooftop gardens specifically contribute to stormwater management in cities. This is a significant challenge, isn't it?\n\nDavid: It really is, professor. Rooftop gardens act like sponges during rainfall. The soil and vegetation layers absorb and retain a large amount of water, significantly reducing the volume and rate of runoff into drainage systems. This helps prevent localized flooding and reduces the burden on urban infrastructure.\n\nProfessor: That's a crucial point for urban resilience. And David, you mentioned the urban heat island effect earlier. How do rooftop gardens help with that?\n\nDavid: The urban heat island effect is where cities are significantly warmer than surrounding rural areas due to heat absorbed by buildings and pavement. Rooftop gardens counter this by absorbing heat through their vegetation and providing evaporative cooling, which lowers ambient temperatures in the surrounding area.\n\nProfessor: Right, the evapotranspiration process acts like a natural air conditioner. It's quite effective. Now, Sarah, we often hear about the potential for urban agriculture. How can rooftop gardens contribute to that?\n\nSarah: Professor, rooftop gardens offer valuable space for growing food in the city. This can range from small scale vegetable patches for residents to larger commercial rooftop farms. It helps improve access to fresh, healthy food and reduces transportation costs and emissions, like David mentioned earlier about food miles.\n\nProfessor: Reducing food miles is indeed a key benefit. And David, what about the impact on urban biodiversity?\n\nDavid: Rooftop gardens can create important new habitats for urban wildlife, professor, especially for insects like bees and butterflies, which are crucial pollinators. Even small rooftop spaces can act as stepping stones, connecting larger green areas and supporting urban ecosystems.\n\nProfessor: So, they're not just aesthetic. They provide tangible ecological benefits. We've covered a lot of the advantages. Sarah, what do you see as some of the main challenges in implementing rooftop garden projects.\n\nSarah: One of the biggest challenges is the structural capacity of existing buildings, professor. Not all roofs can support the weight of soil and vegetation. Cost is also a factor for installation, and ensuring proper waterproofing and drainage is critical to prevent leaks.\n\nProfessor: Those are certainly important considerations. David, do you have any thoughts on overcoming these challenges or future trends in rooftop garden technology.\n\nDavid: Yes, professor. There's ongoing research into lightweight growing mediums and modular systems that can make installation easier and reduce structural load. Also, advancements in irrigation technology like smart irrigation systems can help manage water usage more efficiently. Policy incentives and building code updates are also crucial for wider adoption.\n\nProfessor: Excellent points, David. It seems like a field with a lot of innovation happening. To wrap up our lecture today, let's quickly review the key takeaways. We discussed how rooftop gardens offer multiple environmental and social benefits from stormwater management and urban cooling to supporting urban agriculture and biodiversity. While challenges like structural capacity and cost exist, ongoing technological advancements and supportive policies are paving the way for their wider implementation as a vital part of sustainable urban infrastructure. Thank you Sarah and David for your valuable contributions today.\n\nSarah: Thank you, professor.\n\nDavid: Thanks, professor. It was very informative." } },

                { id: 'lecture-expert', type: 'dialogue', content: { title: 'Listening: Expert Talk <span aria-hidden="true">🎙️</span>', dialogue: "Alex: Hello, I'm Alex, an urban planning expert from New York. Today I'll be discussing the growing importance of rooftop gardens in urban environments, focusing on their environmental benefits. Rooftop gardens offer a crucial way to combat the urban heat island effect. By covering dark, heat-absorbing rooftops with vegetation, they can significantly lower surface temperatures, reducing the need for air conditioning and lowering energy consumption. Studies have shown that green roofs can be 30 to 40 degrees Fahrenheit cooler than conventional roofs in the summer. Furthermore, they play a vital role in stormwater management. The vegetation and soil absorb rainwater, reducing runoff and minimizing the burden on urban drainage systems, which is particularly important in preventing flooding during heavy rainfall events. This also helps filter pollutants from rainwater, improving the quality of water entering our waterways. In addition to these direct environmental impacts, rooftop gardens contribute to improved air quality by absorbing pollutants and producing oxygen, making our cities healthier places to live.\n\nSarah: Thank you, Alex. I'm Sarah, an environmental consultant from London, and I'll be focusing on the social and economic benefits of rooftop gardens. Beyond the environmental advantages, rooftop gardens create valuable green spaces in dense urban areas, providing residents with access to nature and opportunities for recreation and relaxation. These spaces can enhance mental well-being and build a stronger sense of community, especially when used as communal gardens or gathering spots. Economically, rooftop gardens can increase property values and extend the lifespan of a roof by protecting it from UV radiation and extreme weather. There are also opportunities for urban agriculture, allowing local food production, which reduces transportation costs and provides fresh produce to city dwellers. Some businesses and institutions are also finding innovative ways to use rooftop gardens for employee well-being, or as unique event spaces, adding further economic and social value to urban buildings. Overall, rooftop gardens are a multifaceted solution contributing to more sustainable, resilient, and livable cities." } },

er hand, the rooftop farm's ability to produce food for thousands, that addresses a different, perhaps larger scale of food insecurity across the city. What would happen if we didn't pursue that large-scale production?\n\nLachlan: Yeah, I, I see what you mean, Elizabeth. It's a bit of a balancing act, isn't it? Immediate local impact versus broader city-wide benefits. It seems to me that the only real option is, well, it's not easy.\n\nDaniel: Absolutely. I mean, we need both, really. But with the budget, it's one or the other. I respectfully disagree that the community gardens are the only real option though. The environmental return on investment for the rooftop farm is, is pretty clear.\n\nElizabeth: Perhaps a phased approach is the way to go, as Dr. Chen suggested previously. Though, of course, we don't have Dr. Chen here today. But you know, that idea of starting with one and then, then moving to the other.\n\nLachlan: Yeah, that makes sense. Little by little I reckon. Start with the gardens, build that community base, then maybe a smaller-scale urban farm elsewhere.\n\nDaniel: That's a possibility. We'd need to weigh the pros and cons carefully for a phased approach too, budget overruns and all that.\n\nElizabeth: Indeed. It's a complex issue with, with no easy answers." } },

            const ctx = canvas.getContext('2d');

            let fireworks = [], confetti = [];

            function Firework(sx, sy, tx, ty) { this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2)); this.distanceTraveled = 0; this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.05; this.brightness = Math.random() * 50 + 50; this.targetRadius = 1; this.particles = []; }
            Firework.prototype.update = function(index) { this.speed *= this.acceleration; let vx = Math.cos(this.angle) * this.speed; let vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.sx, 2) + Math.pow(this.y - this.sy, 2)); if (this.distanceTraveled >= this.distanceToTarget) { for(let i = 0; i < 30; i++) { this.particles.push(new Particle(this.tx, this.ty)); } fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; } }
            Firework.prototype.draw = function() { ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10); ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`; ctx.stroke(); }
            function Particle(x, y) { this.x = x; this.y = y; this.angle = Math.random() * Math.PI * 2; this.speed = Math.random() * 10; this.friction = 0.95; this.gravity = 1; this.hue = Math.random() * 360; this.brightness = Math.random() * 50 + 50; this.alpha = 1; this.decay = Math.random() * 0.03 + 0.015; }
            Particle.prototype.update = function(index) { this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if (this.alpha <= this.decay) this.particles.splice(index, 1); }
            Particle.prototype.draw = function() { ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`; ctx.fill(); }
            function Confetti() { this.x = Math.random() * canvas.width; this.y = -20; this.w = 10; this.h = 20; this.speed = Math.random() * 3 + 2; this.gravity = 0.5; this.angle = 0; this.rotation = Math.random() * 0.1 - 0.05; this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; }
            Confetti.prototype.update = function(index) { this.y += this.speed; this.speed += this.gravity; this.angle += this.rotation; if (this.y > canvas.height) confetti.splice(index, 1); }
            Confetti.prototype.draw = function() { ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.fillStyle = this.color; ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h); ctx.restore(); }

            const interval = setInterval(() => { fireworks.push(new Firework(canvas.width / 2, canvas.height, Math.random() * canvas.width, Math.random() * canvas.height / 2)); for(let i = 0; i < 10; i++) confetti.push(new Confetti()); }, 800);

            setTimeout(() => { clearInterval(interval); setTimeout(() => animationRunning = false, 5000); }, 5000);

            animate();
        }

            document.getElementById('main-svg-container').innerHTML = `<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(16, 185, 129);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(250, 204, 21);stop-opacity:1" /></linearGradient></defs><rect width="600" height="300" fill="#f0fdf4"/><path d="M50,250 C150,150 250,150 300,200 S400,250 550,180" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-linecap="round"/><path d="M20,180 Q100,100 250,180 T 480,180" stroke="#a7f3d0" stroke-width="10" fill="none" stroke-linecap="round"/><text x="50%" y="35%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="48" fill="#065f46" font-weight="bold">Greening the Skyline</text></svg>`;

            populateQuizzes();

            const menuButtons = lessonData.mainMenu.map(item => {
                const colors = { green: 'bg-green-500 border-green-700', blue: 'bg-blue-500 border-blue-700', sky: 'bg-sky-500 border-sky-700', amber: 'bg-amber-500 border-amber-700', rose: 'bg-rose-500 border-rose-700', violet: 'bg-violet-500 border-violet-700', teal: 'bg-teal-500 border-teal-700', orange: 'bg-orange-500 border-orange-700', indigo: 'bg-indigo-500 border-indigo-700', lime: 'bg-lime-500 border-lime-700', emerald: 'bg-emerald-500 border-emerald-700', red: 'bg-red-500 border-red-700', purple: 'bg-purple-500 border-purple-700' };
                return `<button onclick="navigateTo('${item.target}')" class="btn-animated-3d ${colors[item.color] || colors['green']} text-white font-bold text-xl p-4 rounded-xl">${item.text}</button>`;
            }).join('');
            createPageElement(lessonData.homePageId, `<div class="bg-white rounded-2xl shadow-lg p-8"><h2 class="text-4xl font-bold text-center text-green-800 mb-8">Main Menu</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-4">${menuButtons}</div></div>`);
            
            pageSequence = [lessonData.startPageId, lessonData.homePageId];
            const menuOrder = lessonData.mainMenu.map(item => item.target);
            const pageOrderMap = {
                'tps-start': ['tps-think', 'tps-pair', 'tps-share'],
                'warm-up': ['vocab-start'],
                'vocab-start': lessonData.vocabulary.map((v, i) => `vocab-${i}`),
                'reading-main': ['reading-quiz-gap-fill', 'reading-quiz-tfng', 'reading-quiz-mcq'],
                'lecture-uni': ['lecture-uni-quiz-mcq', 'lecture-uni-quiz-tfng', 'lecture-uni-quiz-gap-fill'],
                'lecture-expert': ['lecture-expert-quiz-mcq', 'lecture-expert-quiz-tfng', 'lecture-expert-quiz-gap-fill'],
                'podcast-convo': ['podcast-convo-quiz-mcq', 'podcast-convo-quiz-tfng', 'podcast-convo-quiz-gap-fill'],
                'podcast-futures': ['podcast-futures-quiz-mcq', 'podcast-futures-quiz-tfng', 'podcast-futures-quiz-gap-fill'],
                'debate-planning': ['debate-planning-quiz-gap-fill', 'debate-planning-quiz-mcq', 'debate-planning-quiz-tfng'],
                'dilemma-ethics': ['dilemma-ethics-quiz-gap-fill', 'dilemma-ethics-quiz-mcq', 'dilemma-ethics-quiz-tfng'],
                'thinking-prompts': ['exam-practice'],
                'final-project-hub': ['writing-task', 'self-assessment', 'certificate']
            };
            menuOrder.forEach(startId => {
                let queue = [startId];
                let visited = new Set([startId]);
                while(queue.length > 0) {
                    let current = queue.shift();
                    if (!pageSequence.includes(current)) {
                        pageSequence.push(current);
                    }
                    if (pageOrderMap[current]) {
                        pageOrderMap[current].forEach(next => {
                            if (!visited.has(next)) {
                                queue.push(next);
                                visited.add(next);
                            }
                        });
                    }
                }
            });

            lessonData.vocabulary.forEach((v, i) => {
                createPageElement(`vocab-${i}`, `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16"><div class="readable-content"><h3 class="text-2xl font-bold text-sky-600 mb-2">Vocabulary ${i + 1} / ${lessonData.vocabulary.length}</h3><div class="my-8"><h2 class="text-5xl font-bold text-gray-800 mb-4">${v.word}</h2><p class="text-2xl text-gray-600 mb-4">${v.def}</p><p class="text-xl text-gray-500 italic">"${v.sentence}"</p></div></div></div>`);
            });

            lessonData.pages.forEach(page => {
                let pageHTML = '';
                switch (page.type) {
                    case 'simple':
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16"><div class="readable-content"><h2 class="text-4xl font-bold text-gray-800 mb-6">${page.content.title}</h2><p class="text-xl text-gray-600 mb-8">${page.content.text}</p></div></div>`;
                        break;
                    case 'timer':
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-center text-left pt-16"><div class="w-full flex justify-between items-center mb-4"><h2 class="text-2xl md:text-3xl font-bold text-green-700">${page.content.title}</h2><div id="${page.content.timerId}" class="text-3xl md:text-4xl font-bold text-gray-700 ml-4"></div></div><div class="readable-content"><p class="text-lg md:text-xl text-gray-600 mt-8">${page.content.text}</p></div></div>`;
                        break;
                    case 'dialogue':
                    case 'lecture':
                    case 'html-content':
                        const titleColor = { 'dialogue': 'text-orange-700', 'lecture': 'text-amber-700', 'html-content': 'text-rose-700' }[page.type] || 'text-gray-800';
                         const contentHTML = page.type === 'html-content' ? page.content.html : (page.content.dialogue || page.content.text || '').split('\n\n').map(line => {
                             if (page.type === 'dialogue') {
                                 const [speaker, ...rest] = line.split(':');
                                 return `<p><strong class="text-green-700">${speaker}:</strong>${rest.join(':')}</p>`
                             }
                             return `<p>${line}</p>`;
                         }).join('');
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h2 class="text-4xl font-bold text-center ${titleColor} mb-6">${page.content.title}</h2><div class="readable-content text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg max-h-[70vh] overflow-y-auto">${contentHTML}</div></div>`;
                        break;
                    case 'quiz-tfng':
                    case 'quiz-mcq':
                    case 'quiz-gap-fill':
                        let questionsHTML = '';
                        if (page.type === 'quiz-tfng') {
                            questionsHTML = page.content.questions.map((q, index) => {
                                const buttonsHTML = ['True', 'False', 'Not Given'].map(label => `<button onclick="checkTfngAnswer(this, '${label}', '${q.correctAnswer}')" class="tfng-button bg-${label === 'True' ? 'blue' : label === 'False' ? 'red' : 'gray'}-500 text-white font-bold w-12 h-10 rounded-full">${label.charAt(0)}</button>`).join('');
                                return `<div class="question-group flex items-center gap-4 p-4 rounded-lg bg-gray-100"><div class="button-container flex-shrink-0 flex gap-2">${buttonsHTML}</div><p>${index + 1}. ${q.statement}</p></div>`;
                            }).join('');
                        } else if (page.type === 'quiz-mcq') {
                            questionsHTML = page.content.questions.map((q, index) => {
                                const optionsHTML = q.options.map(opt => `<button onclick="checkMcqAnswer(this, ${opt === q.correctAnswer})" data-correct="${opt === q.correctAnswer}" class="quiz-option p-3 rounded-lg text-left bg-gray-100 hover:bg-gray-200 border border-gray-200">${opt}</button>`).join('');
                                return `<div class="question-group ${index > 0 ? 'border-t pt-6' : ''}"><p class="font-semibold mb-2">${index + 1}. ${q.question}</p><div class="grid grid-cols-1 md:grid-cols-2 gap-2">${optionsHTML}</div></div>`;
                            }).join('');
                        } else if (page.type === 'quiz-gap-fill') {
                            const words = page.content.sentences.map(s => s.answer).sort(() => Math.random() - 0.5);
                            const gapFillHTML = page.content.sentences.map((s, i) => `<p class="text-lg mb-4">${i + 1}. ${s.text[0]} <span class="gap" data-answer="${s.answer}"></span> ${s.text[1]}</p>`).join('');
                            const wordBankHTML = words.map(w => `<div class="word-bank-word" draggable="true" data-word="${w}">${w}</div>`).join('');
                            questionsHTML = `<div class="gap-fill-container">${gapFillHTML}</div><div class="word-bank-container mt-8 p-4 bg-gray-100 rounded-lg flex flex-wrap gap-4 justify-center">${wordBankHTML}</div>`;
                        }
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h3 class="text-3xl font-bold text-pink-600 mb-6 text-center">${page.content.title}</h3><div class="space-y-6">${questionsHTML}</div></div>`;
                        break;
                    case 'writing-task':
                        const startersHTML = page.content.starters.map(s => `<li class="text-gray-500">${s}</li>`).join('');
                        const wordBankHTML = page.content.wordBank ? `<div class="mt-6"><h4 class="font-bold text-lg text-indigo-600">Word Bank:</h4><div class="flex flex-wrap gap-2 mt-2 p-4 bg-gray-100 rounded-lg">${page.content.wordBank.map(w => `<span class="bg-white px-2 py-1 rounded-md shadow-sm text-gray-700">${w}</span>`).join('')}</div></div>` : '';
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><div class="readable-content"><h2 class="text-4xl font-bold text-center text-indigo-700 mb-6">${page.content.title}</h2><div class="text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg"><h3 class="font-bold text-xl text-indigo-600">Prompt:</h3><p>${page.content.prompt}</p><h3 class="font-bold text-xl text-indigo-600 mt-4">Sentence Starters:</h3><ul class="list-disc list-inside ml-4">${startersHTML}</ul>${wordBankHTML}</div></div><div class="text-center mt-6"><button onclick="goNext()" class="action-button bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-green-700">Continue to Final Reflection</button></div></div>`;
                        break;
                    case 'certificate':
                        pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16 relative overflow-hidden"><canvas id="completion-canvas"></canvas><div class="relative z-10"><div class="readable-content"><h2 class="text-4xl font-bold text-amber-600 mb-4">${page.content.title}</h2><p class="text-xl text-gray-600 mb-6">${page.content.text}</p></div><div id="certificate-to-print" class="bg-green-50 border-4 border-dashed border-green-300 rounded-lg p-8 max-w-2xl mx-auto"><div class="flex justify-center mb-4"><span class="text-6xl"><span aria-hidden="true">🌿</span></span></div><h3 class="text-3xl font-bold text-green-800">${page.content.certificateTitle}</h3><p class="mt-4 text-lg">This certificate is awarded to</p><p id="certificate-name" class="text-2xl font-bold text-green-600 my-2 border-b-2 border-gray-400 pb-2">[Enter Your Name Here]</p><p class="mt-4 text-lg">for successfully completing this lesson.</p><p class="mt-6 text-md"><strong>Final Score:</strong> <span id="certificate-score" class="font-bold"></span> points</p><p class="text-sm mt-1"><strong>Date of Completion:</strong> <span id="certificate-date"></span></p></div><div id="cert-controls" class="mt-6"><div id="cert-initial-controls"><input type="text" id="name-input-cert" placeholder="Enter your name for the certificate" class="text-center p-2 border rounded-lg w-full max-w-md"><button onclick="generateCertificate()" class="action-button mt-4 bg-green-600 text-white font-bold py-2 px-6 rounded-full hover:bg-green-700">Generate Certificate</button></div><div id="cert-generated-controls" class="hidden mt-4 flex flex-wrap justify-center gap-4"><button onclick="downloadCertificateAsImage()" class="action-button bg-blue-600 text-white font-bold py-2 px-4 rounded-full text-sm">Download Image</button></div></div></div></div>`;
                        break;
                }
                if (pageHTML) {
                    createPageElement(page.id, pageHTML);
                    if (page.type === 'quiz-gap-fill') {
                        initGapFill(`page-${page.id}`);
                    }
                }
            });
            
            updateNavButtons();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeLesson();
            
            const bgCanvas = document.getElementById('background-canvas');
            const bgCtx = bgCanvas.getContext('2d');
            bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
            let particles = [];
            function animateBackground() {
                bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
                particles.forEach((p, i) => {
                    p.y -= p.speed;
                    p.x += Math.sin(p.y / 50);
                    if (p.y < -p.radius) particles.splice(i, 1);
                    bgCtx.beginPath();
                    bgCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    bgCtx.globalAlpha = p.opacity;
                    bgCtx.fillStyle = p.color;
                    bgCtx.fill();
                });
                if (Math.random() > 0.97 && particles.length < 100) {
                    particles.push({ x: Math.random() * bgCanvas.width, y: bgCanvas.height + 20, radius: Math.random() * 5 + 2, speed: Math.random() * 2 + 1, color: ['#34d399', '#f59e0b', '#a78bfa'][Math.floor(Math.random() * 3)], opacity: Math.random() * 0.5 + 0.5 });
                }
                requestAnimationFrame(animateBackground);
            }
            window.addEventListener('resize', () => { bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight; });
            animateBackground();
        });
    </script>
</body>
