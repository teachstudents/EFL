<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Phrasal Verb Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e; /* Dark Navy Blue */
            color: #ecf0f1; /* Light Grey Text */
            overflow-y: hidden; /* Prevent scrolling */
            min-height: 100vh;
            position: relative;
        }

        /* Audio Wave Background */
        .audio-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1px;
            height: 1px;
            border: 2px solid rgba(233, 69, 96, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 150vmax;
                height: 150vmax;
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 10;
        }

        /* Game Progress */
        .game-progress {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e94560; /* Bright Magenta */
            text-align: center;
        }

        .progress-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .progress-item {
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 0 5px #e94560;
        }

        .phase-indicator {
            font-size: 1.3rem;
            color: #f9ed69; /* Yellow Accent */
            text-shadow: 0 0 10px #f9ed69;
        }

        .card-counter { font-size: 1.2rem; color: #f9ed69; text-shadow: 0 0 10px #f9ed69; }

        /* Game Modes */
        .game-modes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 5rem 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e94560, #ff718a);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.8);
        }
        
        /* Team Setup */
        .team-setup {
            display: none;
            text-align: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #e94560;
        }

        .teams-display {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-top: 1rem;
        }

        .team {
            flex: 1;
            background: rgba(15, 52, 96, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid #e94560;
        }

        .team h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f9ed69;
            text-shadow: 0 0 10px #f9ed69;
        }

        .team-member {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Player Selection */
        .player-selection {
            display: none;
            text-align: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #e94560;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem auto;
        }

        .slot-reel {
            width: 250px;
            height: 250px;
            border: 5px solid #e94560;
            border-radius: 15px;
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .slot-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 100px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #f9ed69;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            padding: 10px;
            word-wrap: break-word;
        }

        .slot-strip {
            position: absolute;
            width: 100%;
            transition: transform 3s ease-out;
        }

        .slot-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: #ecf0f1;
            text-align: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
        }

        /* Game Play */
        .game-play { display: none; }
        .game-area { display: flex; justify-content: space-between; align-items: stretch; gap: 1rem; }

        .versus-indicator {
            font-size: 3rem;
            font-weight: bold;
            color: #f9ed69;
            text-shadow: 0 0 15px #f9ed69;
            animation: bonusPulse 1.5s ease-in-out infinite;
            display: flex;
            align-items: center;
        }

        .team-game-area { flex: 1; display: flex; flex-direction: column; gap: 1rem; position: relative; }
        
        .team-score-display {
            background: rgba(15, 52, 96, 0.8);
            border-radius: 15px;
            padding: 0.5rem;
            border: 2px solid #e94560;
            text-align: center;
        }

        .team-score-display .team-name { font-size: 1.1rem; font-weight: bold; }
        .team-score-display .score-number { font-size: 2rem; color: #f9ed69; text-shadow: 0 0 15px #f9ed69; }

        .player-area {
            flex-grow: 1; /* Allow player area to fill space */
            background: rgba(15, 52, 96, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            border: 2px solid #e94560;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .player-name { 
            font-size: 1.4rem; 
            font-weight: bold; 
            margin-bottom: 1rem; 
            text-shadow: 0 0 10px #e94560;
            min-height: 40px; 
        }

        .answer-buttons { display: grid; grid-template-columns: 1fr; gap: 0.5rem; margin-top: 1rem; }
        .answer-btn {
            padding: 0.8rem; font-size: 1.1rem; font-weight: bold;
            background: linear-gradient(45deg, rgba(233, 69, 96, 0.4), rgba(255, 113, 138, 0.6));
            color: #ecf0f1; border: 2px solid #e94560; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .answer-btn:hover { background: linear-gradient(45deg, rgba(233, 69, 96, 0.7), rgba(255, 113, 138, 0.9)); transform: scale(1.05); }
        .answer-btn.correct { background: linear-gradient(45deg, #2ecc71, #27ae60); color: #fff; animation: correctPulse 0.5s ease; }
        .answer-btn.incorrect { background: linear-gradient(45deg, #e74c3c, #c0392b); color: #fff; animation: incorrectShake 0.5s ease; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        @keyframes incorrectShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .praise-word, .point-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: praise-animation 1.5s ease-out forwards;
        }
        .point-badge { font-size: 2rem; color: #f9ed69; text-shadow: 0 0 10px #f9ed69; top: 15%; }
        @keyframes praise-animation { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -200%) scale(1.2); opacity: 0; } }

        .encouragement-phrase {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: encouragement-animation 2s ease-out forwards;
            color: #f9ed69; text-shadow: 0 0 10px #f9ed69; text-align: center; width: 80%;
        }
        @keyframes encouragement-animation {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            80% { transform: translate(-50%, -100%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(1); opacity: 0; }
        }

        .glitter-token {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f9ed69;
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            animation: fly-to-score 1s ease-out forwards;
            box-shadow: 0 0 5px #fff, 0 0 10px #f9ed69;
        }

        @keyframes fly-to-score {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(0);
                opacity: 0;
            }
        }

        /* Timer */
        .timer-container { margin: 1rem 0; text-align: center; }
        .timer-display { font-size: 2.5rem; font-weight: bold; color: #f9ed69; text-shadow: 0 0 20px #f9ed69; margin-bottom: 0.5rem; }
        .timer-bar { width: 100%; height: 15px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; border: 2px solid #e94560; }
        .timer-progress { height: 100%; background: linear-gradient(45deg, #f9ed69, #f1c40f); transition: width 0.1s linear; border-radius: 10px; }

        /* Fireworks */
        .fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .firework { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: fireworkExplode 2s ease-out forwards; }
        @keyframes fireworkExplode { 0% { transform: scale(0); opacity: 1; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

        /* Certificate */
        .certificate {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            color: #1a1a2e; padding: 3rem; border-radius: 20px; text-align: center;
            border: 5px solid #e94560; box-shadow: 0 0 50px rgba(255,255,255,0.8);
            z-index: 2000; max-width: 600px;
        }
        .certificate h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #e94560; }
        .certificate-content { font-size: 1.3rem; line-height: 1.6; margin: 2rem 0; }
        .winning-team { font-size: 2rem; font-weight: bold; color: #e74c3c; margin: 1rem 0; }
        .final-score { font-size: 1.8rem; font-weight: bold; color: #0f3460; margin: 1rem 0; }
        .certificate-date { font-size: 1.1rem; margin-top: 2rem; font-style: italic; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-area, .teams-display, .progress-info, .game-modes { flex-direction: column; }
            .mode-btn { padding: 1rem 2rem; font-size: 1.2rem; }
            .answer-buttons { grid-template-columns: 1fr; }
            .player-area { min-height: 250px; }
        }
        
        @media (max-height: 700px) {
            .player-area { padding: 0.5rem; min-height: 220px;}
            .mode-btn { margin: 2rem 0; }
            .game-container { padding: 5px;}
        }

        /* Phase Transition */
        .phase-transition {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0,0,0,0.9);
            color: #ecf0f1; padding: 3rem; border-radius: 20px; text-align: center;
            border: 3px solid #e94560; box-shadow: 0 0 50px rgba(233, 69, 96, 0.8);
            z-index: 1500; font-size: 2rem; font-weight: bold; text-shadow: 0 0 20px #e94560;
        }
        
    </style>

                    v.name.toLowerCase().includes('multilingual')

            const scoreDisplay = container.querySelector('.team-score-display');
            if (!playerArea || !scoreDisplay) return;

            const startRect = playerArea.getBoundingClientRect();
            const endRect = scoreDisplay.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const startX = startRect.left + startRect.width / 2 - containerRect.left;
            const startY = startRect.top + startRect.height / 2 - containerRect.top;
            const endX = endRect.left + endRect.width / 2 - containerRect.left;
            const endY = endRect.top + endRect.height / 2 - containerRect.top;

            for (let i = 0; i < 15; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter-token';
                glitter.style.left = `${startX}px`;
                glitter.style.top = `${startY}px`;
                
                const moveX = endX - startX + (Math.random() - 0.5) * 60;
                const moveY = endY - startY + (Math.random() - 0.5) * 30;

                glitter.style.setProperty('--x-end', `${moveX}px`);
                glitter.style.setProperty('--y-end', `${moveY}px`);
                glitter.style.animationDelay = `${Math.random() * 0.3}s`;

                container.appendChild(glitter);
                setTimeout(() => glitter.remove(), 1300);
            }
        }


        function showEncouragement(playerNum) {
            const phrase = incorrectPhrases[Math.floor(Math.random() * incorrectPhrases.length)];
            const el = document.createElement('div');
            el.className = 'encouragement-phrase'; el.textContent = phrase;
            document.getElementById(`team${playerNum}GameArea`).appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        function selectAnswer(playerNum, selectedAns) {
            const playerState = `player${playerNum}`;
            if (gameState.currentAnswers[playerState]) return;

            const question = gameState.currentQuestion;
            const isCorrect = selectedAns === question.correctAnswer;
            
            const btns = document.getElementById(`player${playerNum}Buttons`).children;
            for(let btn of btns){
                if(btn.textContent === selectedAns){
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
            }

            gameState.currentAnswers[playerState] = { correct: isCorrect };

            playSound(isCorrect ? 'correct' : 'incorrect');
            if (isCorrect) {
                if (playerNum === 1) gameState.team1Score++; else gameState.team2Score++;
                const praise = praiseAudioPhrases[Math.floor(Math.random() * praiseAudioPhrases.length)];
                playAudio(praise, 1); // Use a different voice index for variety
                showPraise(playerNum); 
                createGlitterEffect(playerNum);
            } else {
                if (playerNum === 1) gameState.team2Score++; else gameState.team1Score++;
                showEncouragement(playerNum);
            }
            document.getElementById('team1Score').textContent = gameState.team1Score;
            document.getElementById('team2Score').textContent = gameState.team2Score;
            Array.from(btns).forEach(btn => btn.onclick = null);
        }

        function revealCorrectAnswers() {
            for (let i = 1; i <= 2; i++) {
                if (!gameState.currentAnswers[`player${i}`]) {
                    const buttons = document.getElementById(`player${i}Buttons`).children;
                    const correctAnswer = gameState.currentQuestion.correctAnswer;
                    for (let btn of buttons) {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                        btn.onclick = null;
                    }
                }
            }
        }

        function nextCard() {
            gameState.currentCard++;
            playNextCard();
        }

        function startRoundTimer() {
            clearTimeout(gameState.roundTimer);
            let timeLeft = 10;
            const timerDisp = document.getElementById('timerDisplay');
            const timerProg = document.getElementById('timerProgress');
            timerDisp.textContent = timeLeft;
            timerProg.style.width = '100%';
            gameState.roundTimer = setInterval(() => {
                timeLeft--;
                timerDisp.textContent = timeLeft;
                timerProg.style.width = `${(timeLeft / 10) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(gameState.roundTimer);
                    revealCorrectAnswers();
                    if (!gameState.currentAnswers.player1) { gameState.team2Score++; playSound('incorrect'); }
                    if (!gameState.currentAnswers.player2) { gameState.team1Score++; playSound('incorrect'); }
                    document.getElementById('team1Score').textContent = gameState.team1Score;
                    document.getElementById('team2Score').textContent = gameState.team2Score;
                    
                    setTimeout(nextCard, 2000); 
                }
            }, 1000);
        }
        
        function showPhaseTransition(text, duration = 3000) {
            const transition = document.getElementById('phaseTransition');
            document.getElementById('transitionText').textContent = text;
            transition.style.display = 'block';
            
            setTimeout(() => {
                transition.style.display = 'none';
            }, duration);
        }

        function endGame() {
            clearInterval(gameState.roundTimer);
            const winner = gameState.team1Score > gameState.team2Score ? gameState.team1.name : (gameState.team2Score > gameState.team1Score ? gameState.team2.name : 'Tie Game');
            const members = gameState.team1Score > gameState.team2Score ? gameState.team1.players : (gameState.team2Score > gameState.team1Score ? gameState.team2.players : [...gameState.team1.players, ...gameState.team2.players]);
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            showCertificate(winner, members);
            for (let i = 0; i < 100; i++) setTimeout(createFireworks, i * 50);
        }

        function showCertificate(winner, members) {
            const cert = document.getElementById('certificate');
            document.getElementById('certificateTeam').textContent = winner;
            document.getElementById('certificateScore').textContent = `Final Score: ${gameState.team1Score} - ${gameState.team2Score}`;
            document.getElementById('certificateDate').textContent = `Date: ${new Date().toLocaleDateString()}`;
            document.getElementById('certificateMembers').textContent = members.join(', ');
            cert.style.display = 'block';
        }

        function createFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#f9ed69', '#e94560', '#f1c40f', '#ecf0f1'];
            for (let i = 0; i < 15; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = `${Math.random() * 100}%`;
                fw.style.top = `${Math.random() * 100}%`;
                const color = colors[Math.floor(Math.random() * colors.length)];
                fw.style.background = color;
                fw.style.boxShadow = `0 0 20px ${color}`;
                container.appendChild(fw);
                setTimeout(() => fw.remove(), 2000);
            }
        }

        function resetGame() {
            clearInterval(gameState.roundTimer);
            resetGameState();
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            document.getElementById('certificate').style.display = 'none';
            document.getElementById('phaseTransition').style.display = 'none';
            document.getElementById('gameModes').style.display = 'flex';
            speechSynthesis.cancel();
        }

        window.addEventListener('load', () => {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices();

            setTimeout(() => playAudio("Hello there!"), 500);

            const audioBg = document.getElementById('audioBg');
            for(let i=0; i<3; i++){
                let wave = document.createElement("div");
                wave.className = "wave";
                wave.style.animationDelay = `${i * 1.3}s`;
                audioBg.appendChild(wave);
            }
        });
    </script>
</body>
</html>
