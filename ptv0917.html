<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Phrasal Verb Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e; /* Dark Navy Blue */
            color: #ecf0f1; /* Light Grey Text */
            overflow: hidden; /* Prevent scrolling and hide lasers going off-screen */
            min-height: 100vh;
            position: relative;
            transition: background-color 2s ease-in-out;
        }

        /* Laser Beam Effect */
        .laser-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .laser {
            position: absolute;
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.8));
            border-radius: 5px;
            animation: shoot-ltr 2s linear forwards;
        }

        @keyframes shoot-ltr {
            0% { transform: translateX(-200px); opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        
        @keyframes shoot-rtl {
            0% { transform: translateX(200px); opacity: 1; }
            100% { transform: translateX(-100vw); opacity: 0; }
        }


        /* Audio Wave Background */
        .audio-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1px;
            height: 1px;
            border: 2px solid rgba(233, 69, 96, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-out infinite;
        }

        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 0.5; }
            100% { width: 150vmax; height: 150vmax; opacity: 0; }
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 10;
        }

        /* Header Sentence Box */
        .header-sentence-box {
            background: rgba(15, 52, 96, 0.8);
            border: 2px solid #f9ed69;
            border-radius: 15px;
            min-height: 80px; /* Reserved space */
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.6rem;
            color: #ecf0f1;
            padding: 1rem;
            text-shadow: 0 0 5px #f9ed69;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
        }
        
        /* Game Modes */
        .game-modes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 5rem 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e94560, #ff718a);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .mode-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.8);
        }
        
        /* Team Setup */
        .team-setup {
            display: none;
            text-align: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #e94560;
        }

        .teams-display {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-top: 1rem;
        }

        .team {
            flex: 1;
            background: rgba(15, 52, 96, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid #e94560;
        }

        .team h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f9ed69;
            text-shadow: 0 0 10px #f9ed69;
        }

        .team-member {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Player Selection */
        .player-selection {
            display: none;
            text-align: center;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid #e94560;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2.5rem auto 1.5rem;
        }

        .slot-reel {
            width: 250px;
            height: 250px;
            border: 5px solid #e94560;
            border-radius: 15px;
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
        }

        .slot-team-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #f9ed69;
            text-shadow: 0 0 8px #f9ed69;
            width: 100%;
            text-align: center;
        }

        .slot-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 100px;
            background: rgba(15, 52, 96, 0.9);
            border: 2px solid #f9ed69;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            padding: 10px;
            word-wrap: break-word;
        }

        .slot-strip {
            position: absolute;
            width: 100%;
            transition: transform 3s ease-out;
        }

        .slot-item {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: #ecf0f1;
            text-align: center;
            padding: 0 10px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.3);
        }

        /* Game Play - Redesigned Layout */
        .game-play { display: none; position: relative; }
        
        /* 1. MCQ Area */
        .mcq-area-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .team-mcq-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .answer-buttons { 
            display: flex;
            flex-direction: column;
            gap: 1.2rem; 
            width: 100%;
        }
        
        .answer-btn {
            padding: 1.5rem 1rem; 
            font-size: 1.4rem; 
            font-weight: bold;
            background: linear-gradient(90deg, rgba(233, 69, 96, 0.2), rgba(255, 113, 138, 0.3));
            color: #ffffff;
            border: 2px solid #e94560; 
            border-radius: 15px;
            cursor: pointer; 
            transition: all 0.2s ease;
            text-shadow: 0 0 2px rgba(0,0,0,0.8);
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .answer-btn:hover { 
            background: linear-gradient(90deg, rgba(233, 69, 96, 0.8), rgba(255, 113, 138, 0.9)); 
            transform: scale(1.02); 
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        .answer-btn.correct { background: linear-gradient(45deg, #2ecc71, #27ae60); color: #fff; animation: correctPulse 0.5s ease; border-color: #2ecc71; }
        .answer-btn.incorrect { background: linear-gradient(45deg, #e74c3c, #c0392b); color: #fff; animation: incorrectShake 0.5s ease; border-color: #e74c3c; }
        
        /* 2. Stats Row (Players & Round Info) */
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 52, 96, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 2px solid #e94560;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .player-stats-block {
            flex: 1;
            text-align: center;
        }

        .player-name-display {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0.3rem;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.8);
        }

        .player-score-info {
            font-size: 1rem;
            color: #ecf0f1;
            opacity: 0.9;
        }
        
        .score-val {
            font-weight: bold;
            color: #f9ed69;
            font-size: 1.2rem;
        }

        /* Center Round Info */
        .round-info-center {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f9ed69;
            padding: 0 2rem;
            border-left: 2px solid rgba(233, 69, 96, 0.4);
            border-right: 2px solid rgba(233, 69, 96, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 180px;
        }

        /* 3. Timer */
        .timer-container { 
            margin: 0; 
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }
        .timer-display { font-size: 2rem; font-weight: bold; color: #f9ed69; text-shadow: 0 0 20px #f9ed69; margin-bottom: 0.2rem; }
        .timer-bar { width: 100%; height: 15px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; border: 2px solid #e94560; }
        .timer-progress { height: 100%; background: linear-gradient(45deg, #f9ed69, #f1c40f); transition: width 0.1s linear; border-radius: 10px; }

        .correct-answer-reveal {
            font-size: 1.1rem;
            color: #f9ed69;
            margin-top: 0.5rem;
            font-weight: bold;
            text-shadow: 0 0 8px #f9ed69;
            height: 25px;
            text-align: center;
        }

        .praise-word, .point-badge {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 2.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: praise-animation 1.5s ease-out forwards;
        }
        .point-badge { font-size: 2rem; color: #f9ed69; text-shadow: 0 0 10px #f9ed69; top: 15%; }
        @keyframes praise-animation { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, -200%) scale(1.2); opacity: 0; } }

        .encouragement-phrase {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); font-size: 1.5rem; font-weight: bold;
            z-index: 100; pointer-events: none; animation: encouragement-animation 2s ease-out forwards;
            color: #f9ed69; text-shadow: 0 0 10px #f9ed69; text-align: center; width: 80%;
        }
        @keyframes encouragement-animation {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; }
            80% { transform: translate(-50%, -100%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -120%) scale(1); opacity: 0; }
        }

        .glitter-token {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f9ed69;
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            opacity: 0;
            animation: fly-to-score 1s ease-out forwards;
            box-shadow: 0 0 5px #fff, 0 0 10px #f9ed69;
        }

        @keyframes fly-to-score {
            0% { transform: translate(0, 0) scale(0.8); opacity: 1; }
            100% { transform: translate(var(--x-end), var(--y-end)) scale(0); opacity: 0; }
        }

        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes incorrectShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }


        /* Fireworks */
        .fireworks-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
        .firework { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: fireworkExplode 2s ease-out forwards; }
        @keyframes fireworkExplode { 0% { transform: scale(0); opacity: 1; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

        /* Certificate */
        .certificate {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            color: #1a1a2e; padding: 3rem; border-radius: 20px; text-align: center;
            border: 5px solid #e94560; box-shadow: 0 0 50px rgba(255,255,255,0.8);
            z-index: 2000; max-width: 600px;
        }
        .certificate h2 { font-size: 2.5rem; margin-bottom: 1rem; color: #e94560; }
        .certificate-content { font-size: 1.3rem; line-height: 1.6; margin: 2rem 0; }
        .winning-team { font-size: 2rem; font-weight: bold; color: #e74c3c; margin: 1rem 0; }
        .final-score { font-size: 1.8rem; font-weight: bold; color: #0f3460; margin: 1rem 0; }
        .certificate-date { font-size: 1.1rem; margin-top: 2rem; font-style: italic; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mcq-area-container, .stats-row { flex-direction: column; gap: 1rem; }
            .round-info-center { border-left: none; border-right: none; border-top: 1px solid rgba(255,255,255,0.2); border-bottom: 1px solid rgba(255,255,255,0.2); padding: 0.5rem 0; margin: 0.5rem 0; }
            .mode-btn { padding: 1rem 2rem; font-size: 1.2rem; }
        }
        
        @media (max-height: 700px) {
            .mode-btn { margin: 2rem 0; }
            .game-container { padding: 5px;}
            .header-sentence-box { min-height: 60px; font-size: 1.2rem; }
            .answer-btn { padding: 1rem 0.5rem; font-size: 1.2rem; }
        }

        /* Phase Transition */
        .phase-transition {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: rgba(0,0,0,0.9);
            color: #ecf0f1; padding: 3rem; border-radius: 20px; text-align: center;
            border: 3px solid #e94560; box-shadow: 0 0 50px rgba(233, 69, 96, 0.8);
            z-index: 1500; font-size: 2rem; font-weight: bold; text-shadow: 0 0 20px #e94560;
        }
        
    </style>
</head>

                <!-- 4. Progress Bar and Time (Bottom) -->

            </div>
        </div>
    </div>

        }
        
        function announcePlayers() {
            const p1Name = gameState.currentPlayer1.split('/')[0].trim();
            const p2Name = gameState.currentPlayer2.split('/')[0].trim();

            playChineseAudio(p1Name, () => {
                playChineseAudio(p1Name, () => {
                    playChineseAudio(p2Name, () => {
                        playChineseAudio(p2Name); // No callback
                    });
                });
            });
        }

        function startGameCountdown() {
            let count = 10;
            const timerEl = document.getElementById('countdownTimer');
            timerEl.textContent = count;
            document.getElementById('selectionCountdown').style.display = 'block';

            const interval = setInterval(() => {
                count--;
                timerEl.textContent = count;
                if (count <= 0) { 
                    clearInterval(interval);
                    document.getElementById('selectionCountdown').style.display = 'none';
                    start10CardRound();
                }
            }, 1000);
        }
        
        function start10CardRound() {
            gameState.phase = 'playing';
            gameState.currentCard = 1;
            gameState.roundScore1 = 0;
            gameState.roundScore2 = 0;
            
            // Set Player Names in Game Area
            document.getElementById('player1Name').textContent = gameState.currentPlayer1;
            document.getElementById('player2Name').textContent = gameState.currentPlayer2;
            
            // Set Game Team Names
            document.getElementById('gameTeam1Name').textContent = gameState.team1.name;
            document.getElementById('gameTeam2Name').textContent = gameState.team2.name;

            document.getElementById('team1RoundScore').textContent = 0;
            document.getElementById('team2RoundScore').textContent = 0;
            
            // Reset Sentence Box
            document.getElementById('headerSentenceDisplay').textContent = "üîä Listen carefully...";

            startGameEffects();
            switchScreen('gamePlay');
            updateGameProgress();
            playNextCard();
        }

        function playNextCard() {
            if (gameState.currentCard > 10) {
                gameState.totalRoundsPlayed++;
                playSound('correct');
                stopGameEffects();
                showPhaseTransition(`üéâ Round Complete!`, 3000);

                setTimeout(() => {
                    if (gameState.totalRoundsPlayed >= gameState.totalRoundsNeeded) {
                        endGame();
                        return;
                    }
                    gameState.currentRound++;
                    startPlayingPhase();
                }, 3000);
                return;
            }
            updateGameProgress();
            setupQuestions();
        }

        function updateGameProgress() {
            document.getElementById('currentRoundDisplay').textContent = gameState.currentRound;
            document.getElementById('currentCard').textContent = `${gameState.currentCard}`;
        }
        
        function updateHeaderScores() {
            document.getElementById('headerTeam1Score').textContent = gameState.team1Score;
            document.getElementById('headerTeam2Score').textContent = gameState.team2Score;
        }

        function setupQuestions() {
            gameState.isRoundActive = true;
            const question = gameState.rounds[gameState.currentRound - 1][gameState.currentCard - 1];
            gameState.currentQuestion = { questionObject: question, correctAnswer: question.answer };
            
            const fullSentenceForAudio = question.sentence_template.replace('___', question.answer);
            
            setupAnswerButtons(1);
            setupAnswerButtons(2);
            
            document.getElementById('player1AnswerReveal').textContent = '';
            document.getElementById('player2AnswerReveal').textContent = '';
            
            // Reset Sentence Box for new card
            document.getElementById('headerSentenceDisplay').innerHTML = '<span style="opacity: 0.7; font-style: italic;">(Listening...)</span>';

            // Start timer immediately
            startRoundTimer();
            // Play the audio after a short delay so UI is ready
            setTimeout(() => {
              playEnglishAudio(fullSentenceForAudio);
            }, 300);
        }
        
        function setupAnswerButtons(playerNum) {
            const container = document.getElementById(`player${playerNum}Buttons`);
            container.innerHTML = '';
            const question = gameState.currentQuestion;
            let answers = [question.correctAnswer, ...question.questionObject.distractors];
            answers.sort(() => .5 - Math.random());

            answers.forEach((ans) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = ans;
                btn.onclick = () => selectAnswer(playerNum, ans);
                container.appendChild(btn);
            });
        }
        
        function selectAnswer(playerNum, selectedAns) {
            if (!gameState.isRoundActive) return; // Round is over, no more answers
            gameState.isRoundActive = false;
            clearTimeout(gameState.roundTimer);

            const question = gameState.currentQuestion;
            const isCorrect = selectedAns === question.correctAnswer;
            
            // Show Sentence in Header for Feedback
            const fullSentence = question.questionObject.sentence_template.replace('___', `<span style="color: #f9ed69; text-decoration: underline;">${question.correctAnswer}</span>`);
            document.getElementById('headerSentenceDisplay').innerHTML = fullSentence;

            const btns = document.getElementById(`player${playerNum}Buttons`).children;
            for(let btn of btns){
                if(btn.textContent === selectedAns) btn.classList.add(isCorrect ? 'correct' : 'incorrect');
            }

            playSound(isCorrect ? 'correct' : 'incorrect');
            if (isCorrect) {
                if (playerNum === 1) { gameState.team1Score++; gameState.roundScore1++; } 
                else { gameState.team2Score++; gameState.roundScore2++; }
                playEnglishAudio(praiseAudioPhrases[Math.floor(Math.random() * praiseAudioPhrases.length)]);
                showPraise(playerNum); 
                createGlitterEffect(playerNum);
            } else {
                if (playerNum === 1) { gameState.team2Score++; gameState.roundScore2++; } 
                else { gameState.team1Score++; gameState.roundScore1++; }
                showEncouragement(playerNum);
            }

            document.getElementById('team1RoundScore').textContent = gameState.roundScore1;
            document.getElementById('team2RoundScore').textContent = gameState.roundScore2;
            updateHeaderScores();

            // End of round logic
            const correctAnswer = gameState.currentQuestion.correctAnswer;
            revealCorrectAnswers();
            setTimeout(nextCard, 3500); // Increased delay slightly to read sentence
        }

        function revealCorrectAnswers() {
            const correctAnswer = gameState.currentQuestion.correctAnswer;
            for (let i = 1; i <= 2; i++) {
                const buttons = document.getElementById(`player${i}Buttons`).children;
                for (let btn of buttons) {
                    btn.onclick = null; 
                    btn.style.cursor = 'default';
                    if (btn.textContent === correctAnswer && !btn.classList.contains('incorrect')) {
                        btn.classList.add('correct');
                    }
                }
            }
        }

        function nextCard() {
            gameState.currentCard++;
            playNextCard();
        }

        function startRoundTimer() {
            clearTimeout(gameState.roundTimer);
            let timeLeft = 10;
            const timerDisp = document.getElementById('timerDisplay');
            const timerProg = document.getElementById('timerProgress');
            const sentenceEl = document.getElementById('headerSentenceDisplay'); // Use header box
            
            timerDisp.textContent = timeLeft;
            timerProg.style.width = '100%';
            
            gameState.roundTimer = setInterval(() => {
                timeLeft--;
                timerDisp.textContent = timeLeft;
                timerProg.style.width = `${(timeLeft / 10) * 100}%`;

                if (timeLeft === 5) {
                    // Show template hint
                    sentenceEl.innerHTML = gameState.currentQuestion.questionObject.sentence_template;
                }

                if (timeLeft <= 0) {
                    clearInterval(gameState.roundTimer);
                    gameState.isRoundActive = false;
                    playSound('incorrect');
                    
                    // Show full answer on timeout
                    const fullSentence = gameState.currentQuestion.questionObject.sentence_template.replace('___', `<span style="color: #f9ed69;">${gameState.currentQuestion.correctAnswer}</span>`);
                    sentenceEl.innerHTML = fullSentence;

                    revealCorrectAnswers();
                    setTimeout(nextCard, 3500); 
                }
            }, 1000);
        }
        
        function showPraise(playerNum) {
            const text = correctPhrases[Math.floor(Math.random() * correctPhrases.length)];
            const el = document.createElement('div');
            el.className = 'praise-word'; el.textContent = text;
            el.style.color = playerNum === 1 ? '#e74c3c' : '#2ecc71';
            const badge = document.createElement('div');
            badge.className = 'point-badge'; badge.textContent = "+1";
            const container = document.getElementById(`team${playerNum}GameArea`);
            container.appendChild(el); container.appendChild(badge);
            setTimeout(() => { el.remove(); badge.remove(); }, 1500);
        }

        function createGlitterEffect(playerNum) {
            const container = document.getElementById(`team${playerNum}GameArea`);
            // Target the stats block specifically for coordinates
            const playerArea = container; 
            const scoreDisplay = container.querySelector('.score-val'); 
            if (!playerArea || !scoreDisplay) return;

            const startRect = playerArea.getBoundingClientRect();
            const endRect = scoreDisplay.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Adjust coordinates relative to the specific container
            const startX = startRect.width / 2;
            const startY = startRect.height / 2;
            
            // This is a rough estimation since the score is inside the container
            const endX = endRect.left + endRect.width / 2 - startRect.left;
            const endY = endRect.top + endRect.height / 2 - startRect.top;

            for (let i = 0; i < 15; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter-token';
                glitter.style.left = `${startX}px`;
                glitter.style.top = `${startY}px`;
                
                const moveX = endX - startX + (Math.random() - 0.5) * 60;
                const moveY = endY - startY + (Math.random() - 0.5) * 30;

                glitter.style.setProperty('--x-end', `${moveX}px`);
                glitter.style.setProperty('--y-end', `${moveY}px`);
                glitter.style.animationDelay = `${Math.random() * 0.3}s`;

                container.appendChild(glitter);
                setTimeout(() => glitter.remove(), 1300);
            }
        }

        function showEncouragement(playerNum) {
            const phrase = incorrectPhrases[Math.floor(Math.random() * incorrectPhrases.length)];
            const el = document.createElement('div');
            el.className = 'encouragement-phrase'; el.textContent = phrase;
            document.getElementById(`team${playerNum}GameArea`).appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }
        
        function showPhaseTransition(text, duration = 3000) {
            const transition = document.getElementById('phaseTransition');
            document.getElementById('transitionText').textContent = text;
            transition.style.display = 'block';
            
            setTimeout(() => {
                transition.style.display = 'none';
            }, duration);
        }

        function endGame() {
            clearInterval(gameState.roundTimer);
            stopGameEffects();
            const winner = gameState.team1Score > gameState.team2Score ? gameState.team1.name : (gameState.team2Score > gameState.team1Score ? gameState.team2.name : 'Tie Game');
            const members = gameState.team1Score > gameState.team2Score ? gameState.team1.players : (gameState.team2Score > gameState.team1Score ? gameState.team2.players : [...gameState.team1.players, ...gameState.team2.players]);
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            document.getElementById('headerSentenceDisplay').style.display = 'none';
            showCertificate(winner, members);
            for (let i = 0; i < 100; i++) setTimeout(createFireworks, i * 50);
        }

        function showCertificate(winner, members) {
            const cert = document.getElementById('certificate');
            document.getElementById('certificateTeam').textContent = winner;
            document.getElementById('certificateScore').textContent = `Final Score: ${gameState.team1Score} - ${gameState.team2Score}`;
            document.getElementById('certificateDate').textContent = `Date: ${new Date('2025-09-13T12:00:00').toLocaleDateString()}`;
            document.getElementById('certificateMembers').textContent = members.join(', ');
            cert.style.display = 'block';
        }

        function createFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#f9ed69', '#e94560', '#f1c40f', '#ecf0f1'];
            for (let i = 0; i < 15; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = `${Math.random() * 100}%`;
                fw.style.top = `${Math.random() * 100}%`;
                const color = colors[Math.floor(Math.random() * colors.length)];
                fw.style.background = color;
                fw.style.boxShadow = `0 0 20px ${color}`;
                container.appendChild(fw);
                setTimeout(() => fw.remove(), 2000);
            }
        }
        
        // --- Visual Effects Control ---
        function startGameEffects() {
            const bgColors = ['#1a1a2e', '#0f3460', '#162447', '#1f4068'];
            let currentBgIndex = 0;
            const bgInterval = setInterval(() => {
                currentBgIndex = (currentBgIndex + 1) % bgColors.length;
                document.body.style.backgroundColor = bgColors[currentBgIndex];
            }, 5000);

            const laserInterval = setInterval(createLaserBeam, 700);
            gameEffectsIntervals.push(bgInterval, laserInterval);
        }

        function stopGameEffects() {
            gameEffectsIntervals.forEach(clearInterval);
            gameEffectsIntervals = [];
            document.body.style.backgroundColor = '#1a1a2e'; // Reset to default
        }

        function createLaserBeam() {
            const laserContainer = document.getElementById('laserContainer');
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.top = `${Math.random() * 100}%`;
            laser.style.animationDuration = `${1 + Math.random() * 1.5}s`;
            
            if(Math.random() > 0.5) {
                laser.style.right = '-200px';
                laser.style.animationName = 'shoot-rtl';
                laser.style.background = 'linear-gradient(270deg, transparent, rgba(13, 228, 243, 0.8))';
            } else { 
                laser.style.left = '-200px';
                laser.style.animationName = 'shoot-ltr';
            }

            laserContainer.appendChild(laser);
            setTimeout(() => laser.remove(), 2500);
        }

        function resetGame() {
            clearInterval(gameState.roundTimer);
            stopGameEffects();
            document.getElementById('certificate').style.display = 'none';
            // Don't reset everything, just go back to the menu to select a new grade
            // which will trigger a full reset via startAutoChampionship()
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('gameProgress').style.display = 'none';
            document.getElementById('phaseTransition').style.display = 'none';
            document.getElementById('gameModes').style.display = 'flex';
            speechSynthesis.cancel();
        }

        window.addEventListener('load', () => {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices();

            setTimeout(() => playEnglishAudio("Hello there!"), 500);

            const audioBg = document.getElementById('audioBg');
            for(let i=0; i<3; i++){
                let wave = document.createElement("div");
                wave.className = "wave";
                wave.style.animationDelay = `${i * 1.3}s`;
                audioBg.appendChild(wave);
            }
        });
    </script>
</body>
</html>
