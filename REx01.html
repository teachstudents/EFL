    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #1e293b; overflow-x: hidden; }
        
        /* Animated Background */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }
        .particle {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; background-color: rgba(37, 99, 235, 0.05); }
        .tab-inactive { color: #64748b; }
        .tab-inactive:hover { color: #334155; background-color: rgba(0,0,0,0.02); }
        
        .quiz-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .quiz-btn:active { transform: scale(0.98); }
        .correct-anim { animation: pulseGreen 0.5s ease-out; }
        @keyframes pulseGreen { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        .btn-interactive {
            transition: all 0.3s ease;
        }
        .btn-interactive:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .reader-text { line-height: 1.8; font-size: 1.15rem; color: #334155; }
        .script-text { font-family: 'Courier New', monospace; font-size: 1rem; color: #475569; background-color: #f1f5f9; padding: 20px; border-radius: 8px; white-space: pre-line; }
    </style>
</head>
