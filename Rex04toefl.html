            margin-right: 15px;
            color: #bdc3c7;
            font-size: 14px;
        }

            background: rgba(0,0,0,0.3);

            font-weight: bold;
            font-size: 14px;
            color: #f1c40f;

            font-size: 14px;
            display: flex;
            align-items: center;

            border: none;
            color: #fff;

            font-weight: 600;
            color: #2c3e50;
            margin: 0;

            overflow-y: auto;

            border-radius: 4px;

            margin-bottom: 8px;

            background-color: #f8f9fa;
            border-color: #bdc3c7;

            background-color: #e3f2fd;
            border-color: #3498db;

            border-color: var(--correct-border);
            color: var(--correct-text);

        .option-item.incorrect {
            background-color: var(--incorrect-bg);
            border-color: var(--incorrect-border);
            color: var(--incorrect-text);

        .bottom-nav {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-radius: 4px;
            cursor: pointer;

            border: none;
            padding: 10px 20px;
            border-radius: 4px;

            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            min-height: 20px;
        }

        .summary-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;

                    "[B] Parker is a leading scientist in the field of biomimetics - applying designs from nature to solve problems in engineering, materials science, medicine, and other fields. His studies of the body coverings of butterflies and beetles have led to brighter screens for cell phones. He has even drawn inspiration from nature's past: While visiting a museum in Poland, he noticed a 45-million-year-old fly trapped in amber and observed how the shape of its eye's surface reduced light reflection. This shape is now being used in solar panels to make them more efficient.",

        // --- App State ---
        let currentIndex = 0; // Current unit index
        let currentQuestionIndex = 0;
        let selectedOptionIndex = null;
        let isAnswerChecked = false;
        let userScore = 0;
        
        // Reading State
        let currentParagraph = 0;
        let isPlaying = false;
        let speechSynth = window.speechSynthesis;
        let utterance = null;
        let selectedVoice = null;
        
        // DOM Elements
        const homeView = document.getElementById('home-view');
        const passageView = document.getElementById('passage-view');
        const unitGrid = document.getElementById('unit-grid');
        const btnHome = document.getElementById('btn-home');
        const btnBack = document.getElementById('btn-back');
        const btnFwd = document.getElementById('btn-fwd');
        
        const displayTitle = document.getElementById('display-title');
        const displayContent = document.getElementById('display-content');
        
        const btnPlay = document.getElementById('btn-play-pause');
        const btnStop = document.getElementById('btn-stop');
        
        // Question Elements
        const qText = document.getElementById('q-text');
        const qOptions = document.getElementById('q-options');
        const qProgress = document.getElementById('q-progress');
        const qTotal = document.getElementById('q-total');
        const btnCheck = document.getElementById('btn-check-answer');
        const btnNextQ = document.getElementById('btn-next-question');
        const feedbackArea = document.getElementById('feedback-area');
        
        // User & Score Elements
        const usernameInput = document.getElementById('username-input');
        const headerUsername = document.getElementById('header-username');
        const headerScore = document.getElementById('header-score');
        const summaryScreen = document.getElementById('summary-screen');
        const finalScore = document.getElementById('final-score');
        const quizContainer = document.getElementById('quiz-container');

        // --- Initialization ---
        function init() {
            renderGrid();
            setupVoice();
            updateNavButtons();
            
            // Listeners
            btnHome.onclick = goHome;
            btnBack.onclick = goBack;
            btnFwd.onclick = goForward;
            btnPlay.onclick = togglePlay;
            btnStop.onclick = stopReading;
            btnCheck.onclick = checkAnswer;
            btnNextQ.onclick = nextQuestion;
            
            usernameInput.addEventListener('input', (e) => {
                headerUsername.textContent = e.target.value;
            });
            
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setupVoice;
            }
        }

        // --- Question Logic ---
        function loadQuestion(index) {
            const unit = units[currentIndex];
            const q = unit.questions[index];
            
            // Reset UI for new question
            selectedOptionIndex = null;
            isAnswerChecked = false;
            feedbackArea.textContent = "";
            btnCheck.disabled = true;
            btnNextQ.disabled = false;
            
            // Display Question
            qText.textContent = q.text;
            qProgress.textContent = index + 1;
            qTotal.textContent = unit.questions.length;
            
            qOptions.innerHTML = '';
            q.options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'option-item';
                div.id = `option-${i}`;
                div.innerHTML = `<strong>${String.fromCharCode(65+i)}.</strong> ${opt}`;
                div.onclick = () => selectOption(i);
                qOptions.appendChild(div);
            });
        }

        function selectOption(index) {
            if (isAnswerChecked) return;
            
            // UI Toggle
            const prev = document.querySelector('.option-item.selected');
            if(prev) prev.classList.remove('selected');
            
            selectedOptionIndex = index;
            const current = document.getElementById(`option-${index}`);
            current.classList.add('selected');
            
            btnCheck.disabled = false;
        }

        function checkAnswer() {
            if (selectedOptionIndex === null || isAnswerChecked) return;
            
            isAnswerChecked = true;
            btnCheck.disabled = true;
            
            const unit = units[currentIndex];
            const q = unit.questions[currentQuestionIndex];
            const correctIndex = q.correctAnswer;
            
            // Highlight Correct
            const correctEl = document.getElementById(`option-${correctIndex}`);
            if (correctEl) correctEl.classList.add('correct');
            
            // Logic
            if (selectedOptionIndex === correctIndex) {
                // Correct!
                userScore++;
                updateScoreDisplay();
                feedbackArea.textContent = "Correct! +1 Point";
                feedbackArea.style.color = "#27ae60";
            } else {
                // Incorrect
                const selectedEl = document.getElementById(`option-${selectedOptionIndex}`);
                if (selectedEl) selectedEl.classList.add('incorrect');
                feedbackArea.textContent = "Incorrect. The correct answer is shown in green.";
                feedbackArea.style.color = "#c0392b";
            }
        }

        function nextQuestion() {
            const unit = units[currentIndex];
            
            // If checking is skipped, auto-check if selected
            if (!isAnswerChecked && selectedOptionIndex !== null) {
               checkAnswer(); 
            }
            
            // Move to next or Finish
            if (currentQuestionIndex < unit.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                showSummary();
            }
        }
        
        function updateScoreDisplay() {
            headerScore.textContent = `Score: ${userScore}`;
        }
        
        function showSummary() {
            const unit = units[currentIndex];
            summaryScreen.classList.add('active');
            finalScore.textContent = `${userScore} / ${unit.questions.length}`;
        }

        // --- Navigation Logic ---
        function renderGrid() {
            unitGrid.innerHTML = '';
            units.forEach((unit, index) => {
                const card = document.createElement('div');
                card.className = 'unit-card';
                // Only title as requested
                card.innerHTML = `
                    <div class="unit-title">${unit.title}</div>
                `;
                card.onclick = () => loadUnit(index);
                unitGrid.appendChild(card);
            });
        }

        function loadUnit(index) {
            currentIndex = index;
            const unit = units[index];
            
            // Content
            displayTitle.textContent = unit.title;
            displayContent.innerHTML = unit.paragraphs.map((p, i) => 
                `<p id="para-${i}"><span class="paragraph-marker">[${String.fromCharCode(65+i)}]</span>${p.substring(4)}</p>`
            ).join('');
            
            // Reset View
            homeView.classList.remove('active');
            passageView.classList.add('active');
            summaryScreen.classList.remove('active');
            
            // Reset Audio
            stopReading();
            currentParagraph = 0;
            
            // Reset Quiz
            currentQuestionIndex = 0;
            userScore = 0;
            updateScoreDisplay();
            loadQuestion(0);
        }

        function goHome() {
            stopReading();
            passageView.classList.remove('active');
            homeView.classList.add('active');
        }

        function goBack() {
            if (passageView.classList.contains('active')) {
                goHome(); // Simplified back logic
            }
        }

        function goForward() {
            if (!passageView.classList.contains('active')) {
                loadUnit(0);
            }
        }
        
        function updateNavButtons() {
            // Basic enable/disable logic
        }

        // --- TTS Logic (Simulating "Andrew") ---
        function setupVoice() {
            const voices = speechSynth.getVoices();
            // Prioritize "Microsoft Andrew Online (Natural) - English (United States)"
            // If not found, look for "Microsoft Andrew", then generic English Male
            selectedVoice = voices.find(v => v.name === "Microsoft Andrew Online (Natural) - English (United States)")
                         || voices.find(v => v.name.includes("Microsoft Andrew")) 
                         || voices.find(v => v.name.includes("Andrew"))
                         || voices.find(v => v.name.includes("Microsoft") && v.name.includes("Male") && v.lang.includes("en"))
                         || voices.find(v => v.lang.includes("en") && v.name.includes("Male"))
                         || voices[0];
        }

        function togglePlay() {
            if (isPlaying) {
                speechSynth.pause();
                isPlaying = false;
                btnPlay.textContent = "‚ñ∂";
            } else {
                if (speechSynth.paused) {
                    speechSynth.resume();
                } else {
                    readParagraph(currentParagraph);
                }
                isPlaying = true;
                btnPlay.textContent = "‚è∏";
            }
        }

        function stopReading() {
            speechSynth.cancel();
            isPlaying = false;
            btnPlay.textContent = "‚ñ∂";
            highlightParagraph(-1);
        }

        function readParagraph(index) {
            const unit = units[currentIndex];
            if (index >= unit.paragraphs.length) {
                stopReading();
                currentParagraph = 0;
                return;
            }

            const rawText = unit.paragraphs[index];
            const textToRead = rawText.replace(/^\[[A-Z]\]/, "");

            utterance = new SpeechSynthesisUtterance(textToRead);
            utterance.voice = selectedVoice;
            utterance.rate = 0.85; // Slowed down as requested
            
            utterance.onend = () => {
                if(isPlaying) {
                    currentParagraph++;
                    readParagraph(currentParagraph);
                }
            };

            highlightParagraph(index);
            speechSynth.speak(utterance);
        }

        function highlightParagraph(index) {
            document.querySelectorAll('.reading-active').forEach(el => el.classList.remove('reading-active'));
            if(index >= 0) {
                const p = document.getElementById(`para-${index}`);
                if (p) {
                    p.classList.add('reading-active');
                    p.scrollIntoView({behavior: "smooth", block: "center"});
                }
            }
        }

        window.onload = init;
    </script>
