    <script id="sound-effect-processor" type="worklet-script">
        class SoundEffectProcessor extends AudioWorkletProcessor {
            constructor() {
                super();
                this._phase = 0;
                this._amplitude = 0;
                this._frequency = 440;
                this._durationInSamples = 0;
                this._sampleCount = 0;

                this.port.onmessage = (event) => {
                    const { type, frequency, duration } = event.data;
                    if (type === 'play') {
                        this._amplitude = 0.2; // Start with some volume
                        this._frequency = frequency;
                        this._durationInSamples = duration * sampleRate;
                        this._sampleCount = 0; // Reset sample count to start playing
                    }
                };
            }

            process(inputs, outputs, parameters) {
                const output = outputs[0];
                const outputChannel = output[0];

                if (this._amplitude === 0) {
                    return true; // Nothing to play, keep processor alive
                }

                for (let i = 0; i < outputChannel.length; i++) {
                    if (this._sampleCount < this._durationInSamples) {
                        const wave = Math.sin((2 * Math.PI * this._frequency * this._phase) / sampleRate);
                        outputChannel[i] = wave * this._amplitude;
                        this._phase++;
                        this._sampleCount++;
                        // Simple fade out at the very end to prevent clicks
                        if (this._sampleCount > this._durationInSamples - 256) {
                            this._amplitude *= 0.99;
                        }
                    } else {
                        outputChannel[i] = 0; // Silence after duration
                    }
                }
                
                // If we've finished playing, reset amplitude to 0
                if (this._sampleCount >= this._durationInSamples) {
                    this._amplitude = 0;
                    this._phase = 0;
                }

                return true; // Keep the processor alive
            }
        }
        registerProcessor('sound-effect-processor', SoundEffectProcessor);
    </script>

                { id: 'lecture-bioplastics-1', type: 'dialogue', content: { title: 'Listening: Bioplastics 101 <span aria-hidden="true">üß™</span>', dialogue: "Lecturer: Hello everyone and welcome. Today we're diving into a truly fascinating and important topic: bioplastics. We'll embark on a journey to explore these innovative materials, covering their definition, diverse types, exciting potential benefits, and, importantly, the significant challenges they face. First, we'll lay the groundwork by defining what bioplastics are and how they stand apart from conventional plastics. Then, we'll delve into the various classifications and their promising applications across different industries. Finally, we'll critically examine their environmental footprint, considering their biodegradability and what happens to them at the end of their life cycle. Get ready for an insightful exploration.\n\nSarah: Moving on to the core of our discussion, let's define bioplastics. It's crucial to understand that bioplastic is a broad term for a family of materials that are either bio-based, meaning derived from renewable resources like plants, or biodegradable, meaning they can be broken down by microorganisms. Sometimes they are both. However, and this is a critical point, bio-based does not automatically guarantee biodegradability, and vice versa. This distinction is absolutely vital when assessing their environmental credentials. Furthermore, the conditions required for biodegradation can be quite specific. Many bioplastics require industrial composting facilities which, sadly, are not yet widely available. This presents a real hurdle for their end-of-life management. In stark contrast, traditional fossil fuel-based plastics are notoriously persistent, lingering in our environment for centuries. Therefore, while the shift to bio-based sources offers a hopeful reduction in our reliance on finite resources, the biodegradability aspect and the necessary infrastructure for proper disposal are paramount to realizing their true sustainability potential. It's a complex puzzle, isn't it?\n\nAlex: Indeed, Sarah. And building on that, let's talk about the types and applications. In addition to their composition, bioplastics come in various forms, each with different properties and potential uses. For instance, PLA, derived from cornstarch, is commonly used in packaging and 3D printing, offering good clarity and stiffness. PHA, produced by microorganisms, is often more flexible and can be truly biodegradable in various environments, which is quite promising. Then there are drop-in bioplastics, like bio-PET, which are chemically identical to their fossil fuel counterparts but are made from bio-based feedstock. These can be processed using existing infrastructure, which is a significant advantage, but they don't offer improved biodegradability. We must carefully consider the specific type of bioplastic and its intended use to understand its environmental impact. The diversity highlights both the innovation in this field and the complexity of making truly sustainable choices.\n\nSarah: That's an important distinction, Alex. Now, despite the challenges we've mentioned, bioplastics offer several exciting potential benefits. As we've touched upon, using renewable resources can help reduce our dependence on fossil fuels, contributing to energy security and potentially lower greenhouse gas emissions during production, though this is debated for some types. Additionally, for those bioplastics that are genuinely biodegradable in appropriate environments, they offer a potential pathway to reduce persistent plastic waste accumulating in landfills and oceans, a truly urgent global issue. Furthermore, some bioplastics can have a lower carbon footprint compared to conventional plastics over their life cycle, although this is highly dependent on production methods and land use. The potential is certainly there, and it's something to be optimistic about, provided we address the challenges.\n\nAlex: Absolutely, Sarah. However, to provide a balanced view, we must reiterate and expand on the challenges. The need for specific composting infrastructure for many biodegradable bioplastics is a major obstacle. Without it, they can end up in landfills, where they may not degrade effectively, or worse, contaminate recycling streams for traditional plastics. There are also significant concerns about the land required to grow the crops for bio-based plastics, potentially competing with food production or leading to deforestation, a worry we cannot ignore. Cost can also be a factor, with some bioplastics currently being more expensive than conventional plastics. Moreover, there is considerable consumer confusion surrounding labeling and disposal, which hinders proper waste management. These are substantial hurdles that require concerted effort from industry, governments, and consumers alike. It's not an easy road, but a necessary one.\n\nLecturer: To wrap up this lecture, let's quickly review what we've covered. We started by defining bioplastics as materials that are bio-based, biodegradable, or both, emphasizing that these are not mutually exclusive terms and highlighting the crucial difference between them and conventional plastics. We then explored the diverse types of bioplastics and their varied applications. We discussed the promising benefits, such as reduced reliance on fossil fuels and potential for reduced waste, but we also critically examined the significant challenges, including infrastructure limitations, land use concerns, cost, and consumer confusion. In conclusion, bioplastics represent a vital step in our journey towards more sustainable materials, offering exciting possibilities. However, achieving their full potential requires careful consideration of their entire life cycle, from source to disposal, and collaborative efforts to build the necessary systems and educate the public. It's a complex but incredibly important area, and understanding these nuances is key to making informed decisions about the future of plastics. Thank you for joining me today. I hope this has provided valuable insights into the world of bioplastics. What a journey it has been." } },

                { id: 'lecture-plastic-crisis', type: 'dialogue', content: { title: 'Listening: The Plastic Crisis <span aria-hidden="true">üóëÔ∏è</span>', dialogue: "Professor: Welcome everyone to our lecture on environmental sustainability. Today's critical topic is the global reliance on single-use plastics and the search for sustainable alternatives. We'll start by examining the scale of the single-use plastic problem and its environmental impact, particularly on our oceans. Then we'll delve into the concept of shifting towards a circular economy for plastics and explore some promising alternative materials derived from renewable sources. Finally, we'll discuss the challenges and the importance of a critical evaluation of these alternatives. I'm joined by two students who've been looking into this, Maria and Omar. Thanks for being here.\n\nMaria: Thank you, professor. It's an important topic.\n\nOmar: Yeah, thanks for having us. The scale of the problem is quite shocking.\n\nProfessor: It certainly is, Omar. Maria, could you kick us off by describing the, quote, linear life cycle of traditional plastics and why it leads to such a significant waste problem?\n\nMaria: Sure, professor. Traditional plastics follow a linear model. We extract fossil fuels, produce the plastic product, use it once, and then discard it. Because plastics don't truly biodegrade, this take-make-dispose approach creates massive amounts of persistent waste that accumulates in landfills and pollutes our environment.\n\nProfessor: Exactly. And Omar, you mentioned the shocking scale of the problem. What's the most visible and concerning environmental impact of this plastic waste?\n\nOmar: From my perspective, professor, it's the ocean pollution. Plastic debris, especially single-use items, ends up in our oceans, harming marine life. Over time it breaks down into microplastics which are everywhere now and threaten biodiversity and potentially human health.\n\nProfessor: That's a crucial point. So the solution requires a fundamental shift. Maria, how does the concept of a circular economy apply to tackling this plastic crisis?\n\nMaria: Well, professor, a circular economy for plastics goes beyond just recycling. It's about redesigning products and systems entirely to keep plastics in use for as long as possible. This means designing for durability, repairability, and making sure materials can be easily recovered and reused or recycled at the end of a product's life.\n\nProfessor: Designing out waste from the beginning. That's key. Omar, what are some of the promising alternative materials to traditional single-use plastics that you've come across in your research?\n\nOmar: There are some really interesting materials from renewable sources, professor. For instance, mycelium, the root structure of mushrooms, can be grown into packaging. It's fully compostable. Seaweed is another versatile one. It can be turned into edible films or sachets for liquids.\n\nProfessor: Those sound like exciting possibilities. However, Maria, is it true that not all alternatives are as sustainable as they might seem? What should we be cautious about?\n\nMaria: That's right, professor. Some bioplastics made from things like cornstarch require specific conditions to break down, like high-temperature industrial composting. They won't just biodegrade in a backyard compost or in the ocean. This can be confusing for consumers and lead to them ending up in landfills anyway.\n\nProfessor: That's a very important distinction. Omar, what's your perspective on evaluating the sustainability of these alternative materials?\n\nOmar: We need to look at the entire life cycle, professor. Where do the raw materials come from? How much energy and water are used in production? And importantly, what happens at the end of the product's life? Is it truly compostable or recyclable in practice? A critical evaluation is essential to avoid unintended consequences.\n\nProfessor: Excellent points, both of you. It's clear that tackling the single-use plastic crisis requires a systemic shift towards a circular economy and a careful evaluation of sustainable alternatives. To wrap up our lecture today, we've discussed the environmental crisis caused by linear plastic consumption, the potential of a circular economy, and some promising yet complex alternative materials. Thank you, Maria and Omar for your thoughtful contributions.\n\nMaria: Thank you, professor. It was very informative.\n\nOmar: Thanks, professor." } },

                { id: 'podcast-convo-bioplastics', type: 'dialogue', content: { title: 'Listening: A Conversation on Bioplastics <span aria-hidden="true">üéß</span>', dialogue: "Alex: Hey Sarah, Chris, what do you guys think about all this talk about bioplastics lately? Seems like they're everywhere.\n\nSarah: Oh hi Alex, yes I've noticed that too. There's a real buzz around them, isn't there? I'm a bit curious about how they actually compare to traditional plastics in terms of sustainability.\n\nChris: G‚ÄôDay, Alex and Sarah. Yeah, you see them popping up more and more. I reckon the idea is fair dinkum, but I'm not sure if they're always the silver bullet people make them out to be. Some of them still take ages to break down‚Äîeven the biodegradable ones.\n\nSarah: That's a good point, Chris. It feels a bit confusing. Are they really a solution or just another marketing trend? What are the real benefits anyway?\n\nAlex: Well, from what I understand, some are made from renewable resources, which is a plus compared to fossil fuels. And if they genuinely biodegrade in natural environments, that could help with the plastic waste problem.\n\nChris: True, Sarah, but you've got to be careful about the conditions needed for biodegradation. A lot of them need industrial composting, which isn't readily available everywhere. Chucking them in landfill doesn‚Äôt do much good, eh?\n\nSarah: Right, so proper disposal is key. It's not just about making them differently, but also having the right infrastructure to handle them at the end of their life. It's more complex than it seems.\n\nChris: Absolutely. And there's also the question of land use for growing the crops used to make some bioplastics. Could that compete with food production? It's not a straightforward issue.\n\nSarah: Good on you, Chris. It's definitely not black and white. There's potential for sure, but we need to be realistic about the challenges and ensure the whole life cycle is considered. No point in solving one problem by creating another, is there?\n\nChris: Couldn't agree more, Sarah. It seems like more research and development are needed‚Äîand importantly, clearer labeling and better waste management systems. It's a step in the right direction, but we're not quite there yet." } },

                { id: 'dilemma-bubble-tea', type: 'dialogue', content: { title: 'Dilemma: Business Ethics <span aria-hidden="true">ü§î</span>', dialogue: "Daniel: So um, so uh moving on to another scenario. About the bubble tea companies and the sustainable cups. This is, this is an interesting one about competition and trust.\n\nElizabeth: Indeed. A situation with clear incentives for both cooperation and defection. As the manager of my bubble tea company, I suppose, thinking about it, in my opinion, the best course of action is to agree to switch to the expensive sustainable cups.\n\nLachlan: Yeah, I see your point, Elizabeth, about the environmental protection, but I have a different perspective. I believe we should choose not to switch, at least not secretly agreeing with the competitor. This is justified because, from my perspective, the most ethical choice is protecting our company from being exploited and losing all our customers if they don't switch.\n\nDaniel: Hmm, I understand why you say that, Lachlan. The risk of losing all the customers is huge. But um, while it is true that there's a risk of exploitation if only one switches, I still believe that the potential for protecting the environment and avoiding future government fines is, are more critical right now. The evidence suggests that environmental regulations are only going to get stricter.\n\nElizabeth: Precisely, Daniel. And could you please explain what you mean by protecting our company, Lachlan? I'm not sure I fully understand the, the long-term consequence of not switching at all.\n\nLachlan: Right. Well it's about survival, you know, if they don't switch and we do, they can lower prices and we're out of business. Furthermore, we must consider the impact on our employees if the company fails. It's not just about the environment or future fines.\n\nDaniel: That's a great point, Lachlan. I'd also like to add that if neither company switches, the pollution continues, which has a broader negative             function initGapFill(pageId) {
                const page = document.getElementById(pageId);
                if (!page) return;
                const gaps = page.querySelectorAll('.gap');
                const words = page.querySelectorAll('.word-bank-word');
                const wordBank = page.querySelector('.word-bank-container');

                words.forEach(word => {
                    word.addEventListener('dragstart', e => { e.dataTransfer.setData('text/plain', word.dataset.word); setTimeout(() => word.classList.add('opacity-50'), 0); });
                    word.addEventListener('dragend', () => word.classList.remove('opacity-50'));
                    word.addEventListener('click', handleWordClick);
                });

                gaps.forEach(gap => {
                    gap.addEventListener('dragover', e => e.preventDefault());
                    gap.addEventListener('drop', e => handleDrop(e, gap));
                    gap.addEventListener('click', handleGapClick);
                });

                function handleWordClick(e) {
                    const clickedWord = e.currentTarget;
                    if (clickedWord.parentElement.classList.contains('gap')) {
                        clickedWord.parentElement.classList.remove('correct', 'incorrect');
                        wordBank.appendChild(clickedWord);
                        return;
                    }
                    if (selectedWord.element) selectedWord.element.classList.remove('selected');
                    if (selectedWord.element === clickedWord) {
                        selectedWord = { element: null, text: '' };
                    } else {
                        selectedWord = { element: clickedWord, text: clickedWord.dataset.word };
                        clickedWord.classList.add('selected');
                    }
                }

                function handleGapClick(e) {
                    const clickedGap = e.currentTarget;
                    if (!selectedWord.element || clickedGap.children.length > 0) return;
                    const wordElement = selectedWord.element;
                    clickedGap.appendChild(wordElement);
                    wordElement.classList.remove('selected');
                    checkGap(clickedGap);
                    selectedWord = { element: null, text: '' };
                }

                function handleDrop(e, gap) {
                    e.preventDefault();
                    if (gap.children.length > 0) return;
                    const wordText = e.dataTransfer.getData('text/plain');
                    const wordElement = page.querySelector(`.word-bank-word[data-word="${wordText}"]`);
                    if (wordElement) {
                        gap.appendChild(wordElement);
                        checkGap(gap);
                    }
                }

                function checkGap(gap) {
                    const word = gap.querySelector('.word-bank-word');
                    const isCorrect = word && word.dataset.word === gap.dataset.answer;
                    gap.classList.remove('correct', 'incorrect');
                    gap.classList.add(isCorrect ? 'correct' : 'incorrect');
                    if (isCorrect) {
                        playSound(true);
                        updateScore(10);
                        showFeedbackMessage(true);
                        word.draggable = false;
                    } else {
                        playSound(false);
                        showFeedbackMessage(false);
                    }
                }
            }

                        case 'lecture':
                        case 'html-content':
                            const titleColor = { 'dialogue': 'text-orange-700', 'lecture': 'text-amber-700', 'html-content': 'text-rose-700' }[page.type] || 'text-gray-800';
                            const contentHTML = page.type === 'html-content' ? page.content.html : (page.content.dialogue || '').split('\n\n').map(line => {
                                const [speaker, ...rest] = line.split(':');
                                return `<p><strong class="text-blue-700">${speaker}:</strong>${rest.join(':')}</p>`
                            }).join('');
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h2 class="text-4xl font-bold text-center ${titleColor} mb-6">${page.content.title}</h2><div class="readable-content text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg max-h-[70vh] overflow-y-auto">${contentHTML}</div></div>`;
                            break;
                        case 'quiz-tfng':
                        case 'quiz-mcq':
                        case 'quiz-gap-fill':
                            let questionsHTML = '';
                            if (page.type === 'quiz-tfng') {
                                questionsHTML = page.content.questions.map((q, index) => {
                                    const buttonsHTML = ['True', 'False', 'Not Given'].map(label => `<button onclick="checkTfngAnswer(this, '${label}', '${q.correctAnswer}')" class="tfng-button bg-${label === 'True' ? 'blue' : label === 'False' ? 'red' : 'gray'}-500 text-white font-bold w-12 h-10 rounded-full">${label.charAt(0)}</button>`).join('');
                                    return `<div class="question-group flex items-center gap-4 p-4 rounded-lg bg-gray-100"><div class="button-container flex-shrink-0 flex gap-2">${buttonsHTML}</div><p>${index + 1}. ${q.statement}</p></div>`;
                                }).join('');
                            } else if (page.type === 'quiz-mcq') {
                                questionsHTML = page.content.questions.map((q, index) => {
                                    const optionsHTML = q.options.map(opt => `<button onclick="checkMcqAnswer(this, ${opt === q.correctAnswer})" data-correct="${opt === q.correctAnswer}" class="quiz-option p-3 rounded-lg text-left bg-gray-100 hover:bg-gray-200 border border-gray-200">${opt}</button>`).join('');
                                    return `<div class="question-group ${index > 0 ? 'border-t pt-6' : ''}"><p class="font-semibold mb-2">${index + 1}. ${q.question}</p><div class="grid grid-cols-1 md:grid-cols-2 gap-2">${optionsHTML}</div></div>`;
                                }).join('');
                            } else if (page.type === 'quiz-gap-fill') {
                                const words = page.content.sentences.map(s => s.answer).sort(() => Math.random() - 0.5);
                                const gapFillHTML = page.content.sentences.map((s, i) => `<p class="text-lg mb-4">${i + 1}. ${s.text[0]} <span class="gap" data-answer="${s.answer}"></span> ${s.text[1]}</p>`).join('');
                                const wordBankHTML = words.map(w => `<div class="word-bank-word" draggable="true" data-word="${w}">${w}</div>`).join('');
                                questionsHTML = `<div class="gap-fill-container">${gapFillHTML}</div><div class="word-bank-container mt-8 p-4 bg-gray-100 rounded-lg flex flex-wrap gap-4 justify-center">${wordBankHTML}</div>`;
                            }
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h3 class="text-3xl font-bold text-pink-600 mb-6 text-center">${page.content.title}</h3><div class="space-y-6">${questionsHTML}</div></div>`;
                            break;
                        case 'writing-task':
                            const startersHTML = page.content.starters.map(s => `<li class="text-gray-500">${s}</li>`).join('');
                            const wordBankHTML = page.content.wordBank ? `<div class="mt-6"><h4 class="font-bold text-lg text-indigo-600">Word Bank:</h4><div class="flex flex-wrap gap-2 mt-2 p-4 bg-gray-100 rounded-lg">${page.content.wordBank.map(w => `<span class="bg-white px-2 py-1 rounded-md shadow-sm text-gray-700">${w}</span>`).join('')}</div></div>` : '';
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><div class="readable-content"><h2 class="text-4xl font-bold text-center text-indigo-700 mb-6">${page.content.title}</h2><div class="text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg"><h3 class="font-bold text-xl text-indigo-600">Prompt:</h3><p>${page.content.prompt}</p><h3 class="font-bold text-xl text-indigo-600 mt-4">Sentence Starters:</h3><ul class="list-disc list-inside ml-4">${startersHTML}</ul>${wordBankHTML}</div></div><div class="text-center mt-6"><button onclick="goNext()" class="action-button bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-blue-700">Continue to Final Reflection</button></div></div>`;
                            break;
                        case 'certificate':
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16 relative overflow-hidden"><canvas id="completion-canvas"></canvas><div class="relative z-10"><div class="readable-content"><h2 class="text-4xl font-bold text-amber-600 mb-4">${page.content.title}</h2><p class="text-xl text-gray-600 mb-6">${page.content.text}</p></div><div id="certificate-to-print" class="bg-blue-50 border-4 border-dashed border-blue-300 rounded-lg p-8 max-w-2xl mx-auto"><div class="flex justify-center mb-4"><span class="text-6xl">‚ôªÔ∏è</span></div><h3 class="text-3xl font-bold text-blue-800">${page.content.certificateTitle}</h3><p class="mt-4 text-lg">This certificate is awarded to</p><p id="certificate-name" class="text-2xl font-bold text-blue-600 my-2 border-b-2 border-gray-400 pb-2">[Enter Your Name Here]</p><p class="mt-4 text-lg">for successfully completing this lesson.</p><p class="mt-6 text-md"><strong>Final Score:</strong> <span id="certificate-score" class="font-bold"></span> points</p><p class="text-sm mt-1"><strong>Date of Completion:</strong> <span id="certificate-date"></span></p></div><div id="cert-controls" class="mt-6"><div id="cert-initial-controls"><input type="text" id="name-input-cert" placeholder="Enter your name for the certificate" class="text-center p-2 border rounded-lg w-full max-w-md"><button onclick="generateCertificate()" class="action-button mt-4 bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700">Generate Certificate</button></div><div id="cert-generated-controls" class="hidden mt-4 flex flex-wrap justify-center gap-4"><button onclick="downloadCertificateAsImage()" class="action-button bg-green-600 text-white font-bold py-2 px-4 rounded-full text-sm">Download Image</button></div></div></div></div>`;
                            break;
                    }
                    if (pageHTML) {
                        createPageElement(page.id, pageHTML);
                        if (page.type === 'quiz-gap-fill') {
                            initGapFill(`page-${page.id}`);
                        }
                    }
                });
                
                updateNavButtons();
            }

            initializeLesson();
            
            document.getElementById('keywordModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
