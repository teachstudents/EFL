        Best Practice: AudioWorklet for generating sound effect sequences.
        This runs on a separate audio thread, ensuring smooth, responsive audio 
        without blocking the main UI thread, preventing clicks and lag.
    -->
    <script id="sequence-processor" type="worklet-script">
        class SequenceProcessor extends AudioWorkletProcessor {
            constructor() {
                super();
                this._sequence = [];
                this._currentNoteIndex = 0;
                this._samplesUntilNextStep = 0;
                this._isPlaying = false;

                this.port.onmessage = (event) => {
                    if (event.data.type === 'play') {
                        this._sequence = event.data.sequence;
                        this._currentNoteIndex = 0;
                        this._samplesUntilNextStep = 0;
                        this._isPlaying = true;
                    }
                };
            }

            process(inputs, outputs, parameters) {
                const output = outputs[0];
                const outputChannel = output[0];

                if (!this._isPlaying) {
                    return true;
                }

                for (let i = 0; i < outputChannel.length; i++) {
                    if (this._samplesUntilNextStep <= 0 && this._currentNoteIndex < this._sequence.length) {
                        const note = this._sequence[this._currentNoteIndex];
                        
                        this.port.postMessage({
                            type: 'noteOn',
                            freq: note.freq,
                            dur: note.dur || 0.3,
                            vol: note.vol || 0.5,
                            waveType: note.type || 'sine'
                        });

                        const gap = note.gap || note.dur || 0.3;
                        this._samplesUntilNextStep = gap * sampleRate;
                        this._currentNoteIndex++;
                    }

                    this._samplesUntilNextStep--;
                    outputChannel[i] = 0; // The main thread will generate the actual sound
                }

                if (this._currentNoteIndex >= this._sequence.length && this._samplesUntilNextStep <= - (0.3 * sampleRate) ) {
                    this._isPlaying = false;
                }

                return true;
            }
        }
        registerProcessor('sequence-processor', SequenceProcessor);
    </script>

                                <h4 class="font-bold text-xl text-blue-800">Text 1: A Safe Path for Animals</h4>

                { id: 'lecture-coexistence', type: 'dialogue', content: { title: 'Listening: Engineering for Coexistence <span aria-hidden="true">üßë‚Äçüî¨</span>', dialogue: "Professor: Welcome everyone to our lecture on ecological engineering. Today we're focusing on engineering for coexistence, the science of wildlife corridors. We'll start by examining the challenge of habitat fragmentation caused by human development, then explore how wildlife corridors address this problem, look at the science behind their design, and finally, discuss their benefits for both wildlife and humans. I'm joined by two students who have been researching this topic, Sarah and David. Thanks for being here.\n\nSarah: Thank you, professor. It's a fascinating topic.\n\nDavid: Yeah, thanks for having us, professor. We're eager to discuss our findings.\n\nProfessor: Excellent. Let's dive right in. Sarah, could you begin by explaining the problem of habitat fragmentation and its impact on wildlife?\n\nSarah: Sure, professor. Habitat fragmentation occurs when human infrastructure, like roads and buildings, breaks up large natural areas into smaller, isolated patches. This makes it difficult for wildlife to move between these areas, leading to reduced genetic diversity, smaller populations, and increased vulnerability to local extinction.\n\nProfessor: That isolation is a major threat to biodiversity. David, how do wildlife corridors help to mitigate this fragmentation?\n\nDavid: Wildlife corridors are designed to reconnect these fragmented habitats, professor. They provide safe pathways for animals to travel between isolated patches, allowing for gene flow, access to resources, and movement in response to environmental changes. They can be overpasses, underpasses, or even strips of natural vegetation.\n\nProfessor: So they're essentially engineered bridges for wildlife. Sarah, what are some of the ecological considerations that go into designing an effective wildlife corridor?\n\nSarah: The location is crucial, professor. It needs to be placed where animals are likely to cross or where connectivity is most needed. The width of the corridor, the type of vegetation, and minimizing disturbances like noise and light are also important factors to ensure animals actually use it.\n\nProfessor: It sounds like a complex science. David, beyond the ecological benefits, are there any advantages for humans?\n\nDavid: Absolutely, professor. One of the most significant human benefits is the reduction in wildlife-vehicle collisions. By providing safe passage for animals, we decrease the risk of accidents, which improves human safety and reduces property damage.\n\nProfessor: That's a clear win-win. To wrap up, let's review the key points. We've learned how habitat fragmentation threatens biodiversity and how wildlife corridors provide a vital solution by restoring connectivity. We also discussed the scientific principles behind designing effective corridors and the benefits they offer to both wildlife and human safety. Thank you, Sarah and David for your insights today.\n\nSarah: Thank you, professor.\n\nDavid: Thanks, professor. It was very informative." } },

                { id: 'podcast-biodiversity', type: 'dialogue', content: { title: 'Listening: Biodiversity Conversation <span aria-hidden="true">üéß</span>', dialogue: "Chris: G'day everyone! As engineers, how can we truly design infrastructure that allows humans and wildlife to coexist, especially when it comes to something as vital as biodiversity?\n\nSarah: That's a fantastic question to kick us off, Chris. I'm Sarah, an ecological engineer based in London, and my work often involves mitigating the impact of urban development on local ecosystems. I think the answer lies in smart, data-driven design.\n\nAlex: I'm Alex, a transportation planner from California, focusing on sustainable infrastructure. Great to be discussing this with you both. Sarah, I agree. It's about intentional design. Chris, your point about biodiversity is spot on. It's not just about individual animals, but maintaining healthy populations.\n\nChris: Exactly Alex, I'm Chris, a civil engineer from Sydney, and I've seen firsthand the challenges of urban sprawl on native species. So, when we talk about wildlife corridors, what are the key engineering considerations? For instance, where should they even be located to be most effective?\n\nSarah: Location is absolutely critical, Chris. We need to place corridors in areas that connect existing habitats or crucial resources. It requires ecological surveys to understand animal movement patterns, and the width matters too. A narrow strip isn't much use for many species. We're often talking about widths that can range from tens to hundreds of meters, depending on the target species.\n\nAlex: And from a transportation perspective, reducing vehicle collisions is a huge driver for these projects. We've implemented underpasses and overpasses in California, for example. But beyond just physical crossings, what about noise barriers? Does traffic noise deter animals from using a corridor? And how can we engineer solutions for that?\n\nChris: That's a fair point Alex. Noise can definitely stress wildlife. We need to consider materials and designs for noise walls that absorb or deflect sound effectively. Also, the type of vegetation within and around the corridor is crucial isn't it Sarah? It provides cover and food, making it more attractive and safer for animals.\n\nSarah: Absolutely Chris, native vegetation is key, it mimics natural habitats and supports local wildlife. So if we were to design a new wildlife crossing over a busy highway, what would be our top three engineering priorities to ensure it's effective and safe for both animals and humans?\n\nAlex: Okay, if we're designing one. First, I'd prioritize structural integrity and safety for vehicles below. Second, ensuring the crossing is wide enough and properly vegetated to encourage animal use. And third, incorporating features like fencing to funnel animals towards the crossing and potentially noise reduction measures.\n\nChris: Good points Alex. I'd add that the transition zones at either end are vital, making sure animals feel safe approaching. And ongoing monitoring is an engineering challenge in itself. How do we track if animals are actually using it and if it's reducing collisions effectively? We need integrated sensor systems perhaps.\n\nSarah: Monitoring is essential for evaluating success. So designing in those data collection points from the start is key. Perhaps we could even design a modular system, a kit of parts for different environments. Imagine designing a standard underpass or overpass module that can be adapted with different fencing, vegetation and monitoring tech depending on the location and target species.\n\nAlex: That would be a fascinating engineering challenge. A modular design approach? I love that Sarah. It makes these solutions more scalable and potentially more cost effective for wider implementation. We'd need to engineer for durability in different climates, ease of construction and integration with various local ecosystems.\n\nChris: That's a real engineering for coexistence challenge right there. Righto, that's a ripper idea. It's a design adaptable modular wildlife crossing system. It'd need to handle everything from kangaroos in the outback to deer in the US and badgers in the UK. A complex but incredibly rewarding engineering project, aiming for a future where our infrastructure supports, rather than hinders, the incredible biodiversity we share the planet with." } },

                { id: 'dilemma-solar-farm', type: 'dialogue', content: { title: 'Dilemma: Solar Farm <span aria-hidden="true">ü§î</span>', dialogue: "Sarah: So, um, so uh moving on to another scenario. This one about the massive solar farm, choosing between location A, the sacred ancestral land, or location B, the farmland. This is, this is a really difficult ethical choice.\n\nDavid: Indeed. A classic utilitarian versus deontological conflict in a way. As the person who has to make a recommendation, I suppose, thinking about it, in my opinion, the best course of action is to recommend location B.\n\nEmma: Yeah, I see your point, David, about the larger number of people affected by destroying the farmland, but I have a different perspective. I believe we should choose location A. This is justified because, from my perspective, the most ethical choice is respecting the rights and cultural heritage of the indigenous community. Their connection to that land is irreplaceable.\n\nSarah: Hmm, I understand why you say that, Emma. The cultural significance is immense. But um, while it is true that location A is sacred land, I still believe that the impact on the rural town of 5,000 people is, are more critical right now. The evidence suggests that losing their farmland would be devastating to their livelihoods and community structure.\n\nDavid: Precisely, Sarah. And could you please explain what you mean by irreplaceable, Emma? I'm not sure I fully understand the, the long-term consequence of displacing the indigenous community versus destroying the farmland.\n\nEmma: Right. Well it's about history, you know, and identity. That land holds generations of their stories and traditions. Furthermore, we must consider the principle of not forcibly removing people from their homes and cultural sites. It's not just about the immediate displacement. Think about the stolen generations here in Australia. The trauma of being removed from your land and culture lasts for generations, you know?\n\nSarah: That's a great point, Emma. I'd also like to add that while 5,000 is a larger number, displacing 200 people from their ancestral land seems like a more profound violation of rights than impacting the livelihoods of 5,000 who could potentially adapt or be compensated, though that's not ideal either.\n\nDavid: True, true. On the one hand, the cultural and historical significance of location A is compelling. But on the other hand, the sheer number of people whose lives would be severely impacted by destroying the farmland at location B. What would happen if we explored alternative solar farm technologies or smaller, distributed solar projects that wouldn't require such a massive footprint?\n\nEmma: Yeah, I see what you mean, David. It's a bit of a balancing act, isn't it? The value of cultural heritage versus economic livelihood and population size. It seems to me that the only real option is, well, it's not easy to choose who suffers.\n\nSarah: Absolutely. I mean, ideally there would be a win-win scenario, but with these two stark choices, I respectfully disagree that location A is the only real option though. The responsibility to the larger population in the rural town is also a significant ethical consideration.\n\nDavid: Perhaps a negotiation approach is the way to go. But, you know, that idea of engaging with both communities to find a solution that minimizes harm.\n\nEmma: Yeah, that makes sense. Little by little I reckon. Talk to the indigenous community, talk to the townspeople, see if there's any common ground or alternative solutions.\n\nSarah: That's a possibility. We'd need to weigh the pros and cons carefully for a negotiation process too. It could be time-consuming and might not lead to a viable solution.\n\nDavid: Indeed. It's a complex issue with, with no easy answers in this scenario. A truly unenviable position for the person making the recommendation.\n\nEmma: So uh to review, we've chatted about the sacred land versus farmland dilemma, the value of cultural heritage versus economic livelihood and population size, and the idea of maybe trying a negotiation or alternative technology approach. We also touched on real-world examples, like the stolen generations. Pretty much covered the, uh, the main points, I think." } },

                { id: 'dilemma-wind-farm', type: 'dialogue', content: { title: 'Dilemma: Wind Farm <span aria-hidden="true">‚ö†Ô∏è</span>', dialogue: "Sarah: So, uh moving on to another scenario about the towns needing a new power source and the wind farm. This is, this is another one about cooperation and trust between communities.\n\nDavid: Indeed. A classic collective action problem. As the representative for my town, I suppose, thinking about it, in my opinion, the best course of action is to agree to invest in the wind farm.\n\nEmma: Yeah, I see your point, David, about the clean reliable energy, but I have a different perspective. I believe we should choose not to invest, at least not without a very solid agreement. This is justified because, from my perspective, the most ethical choice is protecting our town's money from being exploited. We don't want to pay for it while they benefit for free.\n\nSarah: Hmm, I understand why you say that, Emma. The risk of the other town not paying their share is real. But um, while it is true that there's a risk of exploitation if only one invests, I still believe that the potential for clean reliable energy and avoiding future pollution and blackouts is, are more critical right now. The evidence suggests that relying on old power sources is becoming increasingly unsustainable.\n\nDavid: Precisely, Sarah. And could you please explain what you mean by a solid agreement, Emma? I'm not sure I fully understand the, the level of guarantee you would need from the other town.\n\nEmma: Right. Well it's about trust, you know, and consequences. If we invest and they don't, our town is out a lot of money and they get free energy. Furthermore, we must consider the impact on our town's finances if we're stuck with the whole bill. It's not just about the energy.\n\nSarah: That's a great point, Emma. I'd also like to add that if neither town invests, both continue to suffer from pollution and blackouts. That's a guaranteed negative outcome.\n\nDavid: True, true. On the one hand, the risk of financial exploitation is compelling. But on the other hand, the certainty of continued pollution and blackouts if neither invests. What would happen if we tried to involve a third-party mediator to oversee the investment and ensure both towns contribute?\n\nEmma: Yeah, I, I see what you mean, David. It's a bit of a balancing act, isn't it? Trust versus the need for clean energy. It seems to me that the only real option is, well, it's not easy to decide without knowing if we can truly rely on the other town.\n\nSarah: Absolutely. I mean, ideally we'd have a strong inter-town relationship already, but in this scenario, we have to make a call based on the potential for cooperation versus the risk of being taken advantage of. I respectfully disagree that the only real option is not investing though. The potential shared benefit is, is pretty clear if both cooperate.\n\nDavid: Perhaps a phased investment approach is the way to go. Start with a smaller initial investment to build trust, as Dr. Chen suggested previously. Though, of course, we don't have Dr. Chen here today. But, you know, that idea of starting small and then, then committing fully.\n\nEmma: Yeah, that makes sense. Little by little I reckon. Put in a bit of money, see if they match it, and if they do, invest the rest.\n\nSarah: That's a possibility. We'd need to weigh the pros and cons carefully for that approach too. What if they just take the initial investment and still don't contribute fully?\n\nDavid: Indeed. It's a complex issue with, with no easy answers in this scenario. A truly unenviable position for the town representatives." } },

                    if (!speakerName) return null;
                    const key = speakerName.toLowerCase();
                    const entry = this.speakerVoiceMap[key];
                    if (!entry) return null;

                    for (const preferredName of entry.names) {

                    return this.voices.find(v => v.lang === entry.lang) || null;

                        }
                    };

                    const dialogue = (parts.length > 1 ? parts.slice(1).join(':') : line).trim();

                    utter.rate = speechService.speechRate;

                        utter.voice = voice;
                    } else {
                        utter.voice = speechService.voices.find(v => v.lang === 'en-US') || speechService.voices[0];

                        }
                    };
                    
                    return utter;

            function runCompletionAnimation() {
                const canvas = document.getElementById('completion-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
                let fireworks = [], confetti = [];

                function Firework(sx, sy, tx, ty) { this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2)); this.distanceTraveled = 0; this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.05; this.brightness = Math.random() * 50 + 50; this.targetRadius = 1; this.particles = []; }
                Firework.prototype.update = function(index) { this.speed *= this.acceleration; let vx = Math.cos(this.angle) * this.speed; let vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.sx, 2) + Math.pow(this.y - this.sy, 2)); if (this.distanceTraveled >= this.distanceToTarget) { for(let i = 0; i < 30; i++) { this.particles.push(new Particle(this.tx, this.ty)); } fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; } }
                Firework.prototype.draw = function() { ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - Math.cos(this.angle) * 10, this.y - Math.sin(this.angle) * 10); ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`; ctx.stroke(); }
                function Particle(x, y) { this.x = x; this.y = y; this.angle = Math.random() * Math.PI * 2; this.speed = Math.random() * 10; this.friction = 0.95; this.gravity = 1; this.hue = Math.random() * 360; this.brightness = Math.random() * 50 + 50; this.alpha = 1; this.decay = Math.random() * 0.03 + 0.015; }
                Particle.prototype.update = function(index) { this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if (this.alpha <= this.decay) this.particles.splice(index, 1); }
                Particle.prototype.draw = function() { ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`; ctx.fill(); }
                function Confetti() { this.x = Math.random() * canvas.width; this.y = -20; this.w = 10; this.h = 20; this.speed = Math.random() * 3 + 2; this.gravity = 0.5; this.angle = 0; this.rotation = Math.random() * 0.1 - 0.05; this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; }
                Confetti.prototype.update = function(index) { this.y += this.speed; this.speed += this.gravity; this.angle += this.rotation; if (this.y > canvas.height) confetti.splice(index, 1); }
                Confetti.prototype.draw = function() { ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle); ctx.fillStyle = this.color; ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h); ctx.restore(); }

                let animationRunning = true;
                function animate() {
                    if (!animationRunning) return;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.globalCompositeOperation = 'lighter';
                    fireworks.forEach((f, i) => { f.draw(); f.update(i); f.particles.forEach((p, j) => { p.draw(); p.update(j); }); });
                    confetti.forEach((c, i) => { c.draw(); c.update(i); });
                    requestAnimationFrame(animate);
                }
                const interval = setInterval(() => {
                    fireworks.push(new Firework(canvas.width / 2, canvas.height, Math.random() * canvas.width, Math.random() * canvas.height / 2));
                    for(let i = 0; i < 10; i++) confetti.push(new Confetti());
                }, 800);
                setTimeout(() => { clearInterval(interval); setTimeout(() => animationRunning = false, 5000); }, 5000);
                animate();
            }

            function initGapFill(pageId) {
                const page = document.getElementById(pageId);
                if (!page) return;
                const gaps = page.querySelectorAll('.gap');
                const words = page.querySelectorAll('.word-bank-word');
                const wordBank = page.querySelector('.word-bank-container');

                words.forEach(word => {
                    word.addEventListener('dragstart', e => { e.dataTransfer.setData('text/plain', word.dataset.word); setTimeout(() => word.classList.add('opacity-50'), 0); });
                    word.addEventListener('dragend', () => word.classList.remove('opacity-50'));
                    word.addEventListener('click', handleWordClick);
                });

                gaps.forEach(gap => {
                    gap.addEventListener('dragover', e => e.preventDefault());
                    gap.addEventListener('drop', e => handleDrop(e, gap));
                    gap.addEventListener('click', handleGapClick);
                });

                function handleWordClick(e) {
                    const clickedWord = e.currentTarget;
                    if (clickedWord.parentElement.classList.contains('gap')) {
                        clickedWord.parentElement.classList.remove('correct', 'incorrect');
                        wordBank.appendChild(clickedWord);
                        return;
                    }
                    if (selectedWord.element) selectedWord.element.classList.remove('selected');
                    if (selectedWord.element === clickedWord) {
                        selectedWord = { element: null, text: '' };
                    } else {
                        selectedWord = { element: clickedWord, text: clickedWord.dataset.word };
                        clickedWord.classList.add('selected');
                    }
                }

                function handleGapClick(e) {
                    const clickedGap = e.currentTarget;
                    if (!selectedWord.element || clickedGap.children.length > 0) return;
                    const wordElement = selectedWord.element;
                    clickedGap.appendChild(wordElement);
                    wordElement.classList.remove('selected');
                    checkGap(clickedGap);
                    selectedWord = { element: null, text: '' };
                }

                function handleDrop(e, gap) {
                    e.preventDefault();
                    if (gap.children.length > 0) return;
                    const wordText = e.dataTransfer.getData('text/plain');
                    const wordElement = page.querySelector(`.word-bank-word[data-word="${wordText}"]`);
                    if (wordElement) {
                        gap.appendChild(wordElement);
                        checkGap(gap);
                    }
                }

                function checkGap(gap) {
                    const word = gap.querySelector('.word-bank-word');
                    const isCorrect = word && word.dataset.word === gap.dataset.answer;
                    gap.classList.remove('correct', 'incorrect');
                    gap.classList.add(isCorrect ? 'correct' : 'incorrect');
                    if (isCorrect) {
                        playSound(true);
                        updateScore(10);
                        showFeedbackMessage(true);
                        word.draggable = false;
                    } else {
                        playSound(false);
                        showFeedbackMessage(false);
                    }
                }
            }

                ];
                lessonData.pages.find(p => p.id === 'dilemma-wind-farm-quiz-tfng').content.questions = [
                    { statement: "Sarah is from Los Angeles, California.", correctAnswer: 'True' }, { statement: "David believes both towns should invest in the wind farm.", correctAnswer: 'True' }, { statement: "Emma says her town has already invested in the wind farm.", correctAnswer: 'False' }, { statement: "The group discusses using a mediator to ensure fairness.", correctAnswer: 'True' }, { statement: "Dr. Chen is present during the discussion.", correctAnswer: 'False' }
                ];
                lessonData.pages.find(p => p.id === 'dilemma-wind-farm-quiz-gap-fill').content.sentences = [
                    { text: ['David describes the situation as a classic', 'action problem.'], answer: 'collective' }, { text: ['Emma worries that her town might be', 'if the other town doesn‚Äôt invest.'], answer: 'exploited' }, { text: ['Sarah says relying on old power sources is increasingly', '.'], answer: 'unsustainable' }, { text: ['Emma says the issue is not just about energy, but also about her town‚Äôs', '.'], answer: 'finances' }, { text: ['David suggests involving a third-party', 'to ensure fairness.'], answer: 'mediator' }
                ];
            }

            function initializeLesson() {
                document.getElementById('main-title').innerHTML = lessonData.title;
                document.getElementById('main-subtitle').innerHTML = lessonData.subtitle;
                document.getElementById('main-svg-container').innerHTML = `<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(22, 163, 74);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(163, 126, 96);stop-opacity:1" /></linearGradient></defs><rect width="600" height="300" fill="#f0fdf4"/><path d="M0 200 C 150 100, 450 100, 600 200" stroke="#a3e635" stroke-width="80" fill="none" /><path d="M250 200 C 275 170, 325 170, 350 200" stroke="#78716c" stroke-width="20" fill="none" stroke-linecap="round" /><text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="48" fill="#14532d" font-weight="bold">Bridging Worlds <tspan aria-hidden="true">üåâ</tspan></text></svg>`;

                populateQuizzes();

                const menuButtons = lessonData.mainMenu.map(item => {
                    const colors = { green: 'bg-green-500 border-green-700', blue: 'bg-blue-500 border-blue-700', sky: 'bg-sky-500 border-sky-700', amber: 'bg-amber-500 border-amber-700', rose: 'bg-rose-500 border-rose-700', violet: 'bg-violet-500 border-violet-700', teal: 'bg-teal-500 border-teal-700', orange: 'bg-orange-500 border-orange-700', indigo: 'bg-indigo-500 border-indigo-700', lime: 'bg-lime-500 border-lime-700', emerald: 'bg-emerald-500 border-emerald-700', red: 'bg-red-500 border-red-700', purple: 'bg-purple-500 border-purple-700' };
                    return `<button onclick="navigateTo('${item.target}')" class="btn-animated-3d ${colors[item.color] || colors['green']} text-white font-bold text-xl p-4 rounded-xl">${item.text}</button>`;
                }).join('');
                createPageElement(lessonData.homePageId, `<div class="bg-white rounded-2xl shadow-lg p-8"><h2 class="text-4xl font-bold text-center text-green-800 mb-8">Main Menu</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-4">${menuButtons}</div></div>`);
                
                // Build the master page sequence for next/back buttons
                pageSequence = [lessonData.startPageId, lessonData.homePageId];
                const menuOrder = lessonData.mainMenu.map(item => item.target);
                const pageOrderMap = {
                    'tps-start': ['tps-think', 'tps-pair', 'tps-share'],
                    'warm-up': ['vocab-start'],
                    'vocab-start': lessonData.vocabulary.map((v, i) => `vocab-${i}`),
                    'reading-main': ['reading-quiz-gap-fill', 'reading-quiz-tfng', 'reading-quiz-mcq'],
                    'lecture-coexistence': ['lecture-coexistence-quiz-mcq', 'lecture-coexistence-quiz-tfng', 'lecture-coexistence-quiz-gap-fill'],
                    'podcast-biodiversity': ['podcast-biodiversity-quiz-mcq', 'podcast-biodiversity-quiz-tfng', 'podcast-biodiversity-quiz-gap-fill'],
                    'dilemma-solar-farm': ['dilemma-solar-farm-quiz-mcq', 'dilemma-solar-farm-quiz-tfng', 'dilemma-solar-farm-quiz-gap-fill'],
                    'dilemma-wind-farm': ['dilemma-wind-farm-quiz-mcq', 'dilemma-wind-farm-quiz-tfng', 'dilemma-wind-farm-quiz-gap-fill'],
                    'thinking-prompts': ['exam-practice'],
                    'final-project-hub': ['writing-task', 'self-assessment', 'certificate']
                };
                 // Add the vocab quiz after the last vocab card
                pageOrderMap[`vocab-${lessonData.vocabulary.length - 1}`] = ['vocab-match'];

                menuOrder.forEach(startId => {
                    let queue = [startId];
                    let visited = new Set([startId]);
                    while(queue.length > 0) {
                        let current = queue.shift();
                        if (!pageSequence.includes(current)) {
                            pageSequence.push(current);
                        }
                        if (pageOrderMap[current]) {
                            pageOrderMap[current].forEach(next => {
                                if (!visited.has(next)) {
                                    queue.push(next);
                                    visited.add(next);
                                }
                            });
                        }
                    }
                });

                lessonData.vocabulary.forEach((v, i) => {
                    createPageElement(`vocab-${i}`, `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16"><div class="readable-content"><h3 class="text-2xl font-bold text-sky-600 mb-2">Vocabulary ${i + 1} / ${lessonData.vocabulary.length}</h3><div class="my-8"><h2 class="text-5xl font-bold text-gray-800 mb-4">${v.word}</h2><p class="text-2xl text-gray-600 mb-4">${v.def}</p><p class="text-xl text-gray-500 italic">"${v.sentence}"</p></div></div></div>`);
                });

                lessonData.pages.forEach(page => {
                    let pageHTML = '';
                    switch (page.type) {
                        case 'simple':
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16"><div class="readable-content"><h2 class="text-4xl font-bold text-gray-800 mb-6">${page.content.title}</h2><p class="text-xl text-gray-600 mb-8">${page.content.text}</p></div></div>`;
                            break;
                        case 'timer':
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 flex flex-col justify-center text-left pt-16"><div class="w-full flex justify-between items-center mb-4"><h2 class="text-2xl md:text-3xl font-bold text-green-700">${page.content.title}</h2><div id="${page.content.timerId}" class="text-3xl md:text-4xl font-bold text-gray-700 ml-4"></div></div><div class="readable-content"><p class="text-lg md:text-xl text-gray-600 mt-8">${page.content.text}</p></div></div>`;
                            break;
                        case 'dialogue':
                        case 'lecture':
                        case 'html-content':
                            const titleColor = { 'dialogue': 'text-orange-700', 'lecture': 'text-amber-700', 'html-content': 'text-rose-700' }[page.type] || 'text-gray-800';
                            const contentHTML = page.type === 'html-content' ? page.content.html : (page.content.dialogue || '').split('\n\n').map(line => {
                                const [speaker, ...rest] = line.split(':');
                                return `<p><strong class="text-green-700">${speaker}:</strong>${rest.join(':')}</p>`
                            }).join('');
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h2 class="text-4xl font-bold text-center ${titleColor} mb-6">${page.content.title}</h2><div class="readable-content text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg max-h-[70vh] overflow-y-auto">${contentHTML}</div></div>`;
                            break;
                        case 'quiz-tfng':
                        case 'quiz-mcq':
                        case 'quiz-gap-fill':
                            let questionsHTML = '';
                            if (page.type === 'quiz-tfng') {
                                questionsHTML = page.content.questions.map((q, index) => {
                                    const buttonsHTML = ['True', 'False', 'Not Given'].map(label => `<button onclick="checkTfngAnswer(this, '${label}', '${q.correctAnswer}')" class="tfng-button bg-${label === 'True' ? 'blue' : label === 'False' ? 'red' : 'gray'}-500 text-white font-bold w-12 h-10 rounded-full">${label.charAt(0)}</button>`).join('');
                                    return `<div class="question-group flex items-center gap-4 p-4 rounded-lg bg-gray-100"><div class="button-container flex-shrink-0 flex gap-2">${buttonsHTML}</div><p>${index + 1}. ${q.statement}</p></div>`;
                                }).join('');
                            } else if (page.type === 'quiz-mcq') {
                                questionsHTML = page.content.questions.map((q, index) => {
                                    const optionsHTML = q.options.map(opt => `<button onclick="checkMcqAnswer(this, ${opt === q.correctAnswer})" data-correct="${opt === q.correctAnswer}" class="quiz-option p-3 rounded-lg text-left bg-gray-100 hover:bg-gray-200 border border-gray-200">${opt}</button>`).join('');
                                    return `<div class="question-group ${index > 0 ? 'border-t pt-6' : ''}"><p class="font-semibold mb-2">${index + 1}. ${q.question}</p><div class="grid grid-cols-1 md:grid-cols-2 gap-2">${optionsHTML}</div></div>`;
                                }).join('');
                            } else if (page.type === 'quiz-gap-fill') {
                                const words = page.content.sentences.map(s => s.answer).sort(() => Math.random() - 0.5);
                                const gapFillHTML = page.content.sentences.map((s, i) => `<p class="text-lg mb-4">${i + 1}. ${s.text[0]} <span class="gap" data-answer="${s.answer}"></span> ${s.text[1]}</p>`).join('');
                                const wordBankHTML = words.map(w => `<div class="word-bank-word" draggable="true" data-word="${w}">${w}</div>`).join('');
                                questionsHTML = `<div class="gap-fill-container">${gapFillHTML}</div><div class="word-bank-container mt-8 p-4 bg-gray-100 rounded-lg flex flex-wrap gap-4 justify-center">${wordBankHTML}</div>`;
                            }
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><h3 class="text-3xl font-bold text-pink-600 mb-6 text-center">${page.content.title}</h3><div class="space-y-6">${questionsHTML}</div></div>`;
                            break;
                        case 'writing-task':
                            const startersHTML = page.content.starters.map(s => `<li class="text-gray-500">${s}</li>`).join('');
                            const wordBankHTML = page.content.wordBank ? `<div class="mt-6"><h4 class="font-bold text-lg text-indigo-600">Word Bank:</h4><div class="flex flex-wrap gap-2 mt-2 p-4 bg-gray-100 rounded-lg">${page.content.wordBank.map(w => `<span class="bg-white px-2 py-1 rounded-md shadow-sm text-gray-700">${w}</span>`).join('')}</div></div>` : '';
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 pt-16"><div class="readable-content"><h2 class="text-4xl font-bold text-center text-indigo-700 mb-6">${page.content.title}</h2><div class="text-lg leading-relaxed space-y-4 bg-gray-50 p-6 rounded-lg"><h3 class="font-bold text-xl text-indigo-600">Prompt:</h3><p>${page.content.prompt}</p><h3 class="font-bold text-xl text-indigo-600 mt-4">Sentence Starters:</h3><ul class="list-disc list-inside ml-4">${startersHTML}</ul>${wordBankHTML}</div></div><div class="text-center mt-6"><button onclick="goNext()" class="action-button bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-xl hover:bg-blue-700">Continue to Final Reflection</button></div></div>`;
                            break;
                        case 'certificate':
                            pageHTML = `<div class="bg-white rounded-2xl shadow-lg p-8 text-center pt-16 relative overflow-hidden"><canvas id="completion-canvas"></canvas><div class="relative z-10"><div class="readable-content"><h2 class="text-4xl font-bold text-amber-600 mb-4">${page.content.title}</h2><p class="text-xl text-gray-600 mb-6">${page.content.text}</p></div><div id="certificate-to-print" class="bg-green-50 border-4 border-dashed border-green-300 rounded-lg p-8 max-w-2xl mx-auto"><div class="flex justify-center mb-4"><span class="text-6xl">üåâ</span></div><h3 class="text-3xl font-bold text-green-800">${page.content.certificateTitle}</h3><p class="mt-4 text-lg">This certificate is awarded to</p><p id="certificate-name" class="text-2xl font-bold text-green-600 my-2 border-b-2 border-gray-400 pb-2">[Enter Your Name Here]</p><p class="mt-4 text-lg">for successfully completing this lesson.</p><p class="mt-6 text-md"><strong>Final Score:</strong> <span id="certificate-score" class="font-bold"></span> points</p><p class="text-sm mt-1"><strong>Date of Completion:</strong> <span id="certificate-date"></span></p></div><div id="cert-controls" class="mt-6"><div id="cert-initial-controls"><input type="text" id="name-input-cert" placeholder="Enter your name for the certificate" class="text-center p-2 border rounded-lg w-full max-w-md"><button onclick="generateCertificate()" class="action-button mt-4 bg-green-600 text-white font-bold py-2 px-6 rounded-full hover:bg-green-700">Generate Certificate</button></div><div id="cert-generated-controls" class="hidden mt-4 flex flex-wrap justify-center gap-4"><button onclick="downloadCertificateAsImage()" class="action-button bg-blue-600 text-white font-bold py-2 px-4 rounded-full text-sm">Download Image</button></div></div></div></div>`;
                            break;
                    }
                    if (pageHTML) {
                        createPageElement(page.id, pageHTML);
                        if (page.type === 'quiz-gap-fill') {
                            initGapFill(`page-${page.id}`);
                        }
                    }
                });
                
                updateNavButtons();
            }

            initializeLesson();
            
            document.getElementById('keywordModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });
    </script>
